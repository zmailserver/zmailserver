<html><head>	<title>Sample Zmail Launch Page</title>	<script type="text/javascript" language="JavaScript">		<!--		//**********************************************		//** Change the URL to your Zmail server URL **		//**********************************************		zmailServerURL = 'http://localhost:7070/';		zmailWinId = null;		function openit()		{			zmailWinId = window.open(zmailServerURL, 'zmail',					'resizable=yes,copyhistory=no,menubar=no,status=no,location=no,toolbar=no');			window.open('', '_parent', '');		}		function mail()		{				zmailWinId._zmailMail.activateApp("mail");		}		function calendar()		{			zmailWinId._zmailMail.activateApp("calendar");		}		function contacts()		{			zmailWinId._zmailMail.activateApp("contacts");		}		//-->	</script></head><body onload="openit();"><a href="javascript:mail()">Mail</a><br/><a href="javascript:calendar()">Calendar</a><br/><a href="javascript:contacts()">Contacts</a></body></html>
