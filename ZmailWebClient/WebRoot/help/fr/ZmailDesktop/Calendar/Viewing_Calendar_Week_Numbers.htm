<h1>Afficher le numéro des semaines dans le calendrier</h1>
<p>Vous pouvez ajouter le numéro de la semaine à votre mini-calendrier depuis la page Préférences > Calendrier. Lorsque cette option est activée, le numéro de la semaine est affiché dans la première semaine, marquée <span style="font-weight: bold;"><b>S</b></span>. </p>
