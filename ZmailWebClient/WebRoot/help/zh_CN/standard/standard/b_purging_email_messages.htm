<h1>清除电子邮件</h1>
<p>要删除“已删除邮件”中的邮件，打开“已删除邮件”文件夹，然后在内容窗格中单击<span class="FM_attribute">删除</span>。所有邮件即被永久删除。</p>
<p>此外，可以对您的帐户进行相应配置，使之自动清除任何文件夹中超过指定时间长度的旧邮件。系统管理员可为您的站点设置一些规定，以决定在文件夹中将邮件保留多长时间。  </p>
<p>清除的邮件不能还原。</p>
