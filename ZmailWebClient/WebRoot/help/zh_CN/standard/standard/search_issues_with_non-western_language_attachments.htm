<p class="FM_1HeadingC">非西方语言附件的搜索问题</p>
<p class="FM_Body">如果您在搜索带有非西方语言文字的附件而搜索结果中并没有该附件，该附件可能无法搜索到。</p>
<p class="FM_Body">对于非西方语言的文档，如果在附件的内容类型标头中未指定字符集 (charset) 参数，则可能无法为其正确建立索引。字符集参数会确定字符编码的类型，@CompanyName@ 可据此确定如何对内容建立索引。必须对附件正确进行索引，附件才会被纳入搜索范围。纯文本附件或 csv 附件的文件通常会出现此问题。</p>
