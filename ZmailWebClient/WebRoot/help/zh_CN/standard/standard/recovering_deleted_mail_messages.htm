<p class="FM_1Heading" style="text-indent: 0px;">恢复已删除的项目</p>
<p><span class="FM_attribute">已删除邮件</span>文件夹适用于您帐户中的每个应用程序。当您从应用程序打开“已删除邮件”文件夹时，只会显示该应用程序的项目。但是，当您从任何应用程序选择<b><span class="FM_attribute">清空已删除文件夹</span></b>时，会删除<b><span class="FM_attribute">所有</span></b>应用程序中的项目。</p>
<p>您可以从“已删除邮件”中恢复文件，方法是：打开“已删除邮件”文件夹，选择要恢复的邮件并将其移到其他文件夹。</p>
<p>留在“已删除邮件”中的邮件可能会被自动清除，在这种情况下就不能恢复这些邮件了。</p>
<p> </p>
