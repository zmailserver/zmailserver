<h1>导出 iCalendar</h1>
<p class="FM_Body"><span>可以导出以 .ics 格式保存的 iCalendar。iCalendar 是通过 Internet 进行行事历数据交换的标准，而 .ics 是 iCalendar 信息的标准格式。</span></p>
<ol>
	<li type="1"><p class="FM_Numbered">选择“行事历”选项卡。</p></li>
	<li type="1"><p class="FM_Numbered">在“行事历”概述窗格中，单击<b><span class="FM_attribute">编辑</span></b>。</p></li>
	<li type="1"><p class="FM_Numbered">选择要导出的行事历</p></li>
	<li type="1"><p class="FM_Numbered">在<span class="FM_attribute">导出<b> .ICS</b></span> 字段中，单击行事历链接。</p></li>
	<li type="1"><p class="FM_Numbered">在对话框中，选择<span  	 class="FM_attribute">保存文件</span>。</p></li>
	<li type="1"><p class="FM_Numbered">单击<span class="FM_attribute">确定</span>。</p></li>
</ol>
