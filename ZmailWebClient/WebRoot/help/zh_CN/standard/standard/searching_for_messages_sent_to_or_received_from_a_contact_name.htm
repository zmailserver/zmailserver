<p class="FM_1HeadingC">搜索发送给某个联系人或从某个联系人收到的邮件 </p>
<p class="FM_Body">您可以搜索从地址簿中某个特定联系人收到或发送给某个特定联系人的所有邮件。</p>
<p class="FM_Body">在地址簿中执行搜索时，会显示对帐户中所有文件夹内邮件的搜索结果。</p>
<ol type="1">
	<li><p class="FM_Numbered">从地址簿中选择一个联系人姓名。</p></li>
	<li><p class="FM_Numbered">右键单击邮件，然后选择<b><span  	 class="FM_attribute">查找电子邮件</span></b>。</p></li>
	<li><p class="FM_Numbered">选择<b><span class="FM_attribute">已从联系人收到</span></b>或<b><span class="FM_attribute">发送到联系人</span></b>。执行搜索，并在内容窗格中显示您帐户中符合您的请求的所有邮件。</p></li>
</ol>
