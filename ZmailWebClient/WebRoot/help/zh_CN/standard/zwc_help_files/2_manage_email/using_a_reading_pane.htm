<p class="FM_1HeadingC">使用阅读窗格 </p>
<p class="FM_Body">使用阅读窗格可以预览“收件箱”和其他文件夹中的邮件。如果已启用了阅读窗格，当单击某一电子邮件时，该邮件将显示在阅读窗格中，同时被标记为已读。</p>
<p class="FM_Body">要调整阅读窗格的大小，请将鼠标指针置于分隔条上并拖动分隔条。</p>

</ol>

<p class="FM_Body">您还可以选择是否将在阅读窗格中查看的邮件标记为已读。</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">转到<span class="FM_attribute">首选项 > 邮件</span>页面。</p></li>

	<li type="1"><p class="FM_Numbered">单击<span class="FM_attribute">保存</span>。
