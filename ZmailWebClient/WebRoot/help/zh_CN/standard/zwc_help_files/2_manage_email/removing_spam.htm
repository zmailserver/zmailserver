<p class="FM_1HeadingC">移除垃圾邮件</p>
<p class="FM_Body">对未请求的自动邮件（亦称<span class="FM_attribute">垃圾邮件</span><span class="FM_attribute"></span>）的过滤工作大多数是由垃圾邮件过滤器在这些邮件到达收件箱之前进行的。 </p>
<p class="FM_Body">可能是垃圾邮件但不一定真是垃圾邮件的电子邮件，有时也会放到<span class="FM_attribute">垃圾邮件</span>文件夹中。您可以检查这些邮件，并将其移出“垃圾邮件”文件夹或者将其删除。如果未移动或删除这些邮件，它们将在管理员设定的天数过后被清除。</p>
<p class="FM_Body">如果您收到大量不良电子邮件，请与您的管理员联系。向您的电子邮件管理员报告垃圾邮件，有助于管理员调整垃圾邮件过滤功能。</p>
