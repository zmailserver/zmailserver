<p class="FM_1HeadingC">使用高级和标准客户端</p>
<p class="FM_Body">@ClientNameLong@ 有两个版本。</p>
<p class="FM_Body"><span class="FM_attribute">高级网络客户端</span>具有全套的网上协同办公功能。它适用于最新版的浏览器和速度较快的 Internet 连接。</p>
<p class="FM_Body">如果您的 Internet 连接速度较慢或者您更愿意使用基于 HTML 的通信，可使用<span class="FM_attribute">标准版网络客户端</span>， 此版本的许多功能与高级网络客户端版本相同，但访问方式可能有所不同。登录后，可以从“首选项”&gt;“常规”页面将默认客户端更改为标准版网络客户端。</p>
<p class="FM_2Heading">浏览器工具</p>
<p class="FM_Bulleted1"><span class="FM_bullet1">•<span style="word-spacing: normal;  														 font: 6.0pt 'Times New Roman';"></span></span>浏览器的<span class="FM_attribute">返回</span>按钮用于回到您所查看的上一个页面。也可以使用<span class="FM_attribute">前进</span>按钮。</p>
<p class="FM_Bulleted1"><span class="FM_bullet1">•</span><span style="word-spacing: normal;  	 font: 6.0pt 'Times New Roman';"></span>不要使用浏览器的<span class="FM_attribute">重新载入</span>（刷新）按钮。这样做将重新启动您的会话。</p>
