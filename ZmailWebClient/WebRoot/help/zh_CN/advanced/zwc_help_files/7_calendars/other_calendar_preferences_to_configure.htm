<p class="FM_1HeadingC">配置其他行事历首选项</p>
<p class="FM_Body">您可以设置其他首选项来管理在行事历中的工作方式。</p>
<p class="FM_2Heading">将行事历设置为私人行事历</p>
<p class="FM_Body">除非约会创建者将会议通知标记为私人，否则所有传入的行事历邀请都默认标记为公开。如果设置为“私人”，则所有传入的行事历邀请都标记为私人。标记为私人的事件的详细信息不会显示出来。</p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">转到<span class="FM_attribute">首选项</span> > <span class="FM_attribute">行事历</span>页面。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">在<span class="FM_attribute">约会项的默认可见度</span>下拉菜单中，选择“私人”。 </p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">单击<span class="FM_attribute">保存</span>。</p>
</li>
 </ol>
<p class="FM_Body">您行事历上邮件旁边会显示一个锁形小图标，表明是私人约会。与他人共享的行事历将显示行事历上的约会，但不显示任何详细信息。</p>
