<p class="FM_2HeadingT">向他人发送您的忙/闲状态</p>
<p style="margin-top: 0.000pt; margin-bottom: 0.000pt;">您可以通过电子邮件发送您的忙/闲状态的链接，以显示您个人行事历和共享行事历中的约会。 </p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">单击“行事历”选项卡。</p></li>
	<li type="1"><p class="FM_Numbered">在“行事历概述”窗格中，单击齿轮图标。</p></li>
	<li type="1"><p class="FM_Numbered">单击<span class="FM_attribute">发送“空闲和忙碌”链接的形式</span>，并选择以 <span class="FM_attribute">HTML</span>、<span class="FM_attribute">ICS</span> 还是 <span class="FM_attribute">ICS 事件</span>的形式发送信息。</p></li>
	<li type="1"><p class="FM_Numbered">在打开的<span class="FM_attribute">写信</span>页面中，填写地址和主题行。行事历链接位于文本区域内。如果需要，可以添加更多信息。</p></li>
	<li type="1"><p class="FM_Numbered">单击<span class="FM_attribute">发送</span>向用户发送电子邮件。 </p></li>
</ol>
<p class="FM_Body">收件人单击链接即可查看您的日程安排。如果您在行事历中添加新的事件，则行事历会针对收件人自行进行更新。</p>
