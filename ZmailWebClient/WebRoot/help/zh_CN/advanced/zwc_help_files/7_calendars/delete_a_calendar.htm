<p class="FM_1HeadingC">删除行事历</p>
<p style="margin-top  : 0.000pt; margin-bottom : 0.000pt;">除了默认行事历以外，您可以删除行事历列表中的任何行事历。删除行事历时，通过此行事历创建的会议不会从受邀参会者的行事历中删除。</p>
<p class="FM_Body">删除行事历前，应取消已发出的任何邀请。</p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">在“行事历概述”窗格中，右键单击要删除的行事历。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">单击<span class="FM_attribute">删除</span>。行事历即移至“已删除邮件”文件夹中。</p>
</li>
 </ol>
 <p class="FM_Body"> </p>
