<p class="FM_2HeadingT">导出 iCal 行事历</p>
<p style="margin-top  : 0.000pt; margin-bottom : 0.000pt;">您可以用 .ics 格式导出行事历。</p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">转到<span class="FM_attribute">首选项 > 导入/导出</span>页面。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">在<span class="FM_attribute">导出</span>中，选择<span class="FM_attribute">行事历</span>作为类型。随即便会以标准的 .ics 格式导出约会。 </p>
</li>
<p class="FM_NumberedCont">要将其导入到其他行事历程序中，请参阅其他程序中的文档，了解关于导入文件的帮助。</p>
  <li style="list-style: decimal;">
<p class="FM_Numbered">在<span class="FM_attribute">源</span>中，选择要导出的行事历。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">单击<span class="FM_attribute">导出</span>。选择<span class="FM_attribute">保存到磁盘</span>，然后单击<span class="FM_attribute">确定</span>。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">选择保存文件的位置并输入文件名。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">单击<span class="FM_attribute">保存</span>。 </p>
</li>
 </ol>
