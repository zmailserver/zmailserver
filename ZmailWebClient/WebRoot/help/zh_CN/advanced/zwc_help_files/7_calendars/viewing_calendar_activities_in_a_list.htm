<p class="FM_2HeadingT">查看列表中的行事历活动</p>
<p class="FM_Body">列表视图可用来查看在其他行事历视图中未提供的详细信息。您可以更改呈现信息的方式。</p>
<p class="FM_Body">使用列表视图时，可以执行以下操作</p>
<p class="FM_Bulleted1"><span class="FM_bullet1">•<span style='word-spacing:normal; font:6.0pt "Times New Roman"'><font size="1" style="font-size:6pt;">      </font></span></span>显示特定日期范围内的约会。在“显示约会”文本框中设置<span class="FM_attribute">起止</span>日期。</p>
<p class="FM_Bulleted1"><span class="FM_bullet1">•<span style='word-spacing:normal; font:6.0pt "Times New Roman"'><font size="1" style="font-size:6pt;">      </font></span></span>单击<span class="FM_attribute">行事历</span>列标题可以按各个行事历排列约会。</p>
<p class="FM_Bulleted1"><span class="FM_bullet1">•<span style='word-spacing:normal; font:6.0pt "Times New Roman"'><font size="1" style="font-size:6pt;">      </font></span></span>单击“状态”列标题可以按状态查看约会</p>
<p class="FM_Bulleted1"><span class="FM_bullet1">•<span style='word-spacing:normal; font:6.0pt "Times New Roman"'><font size="1" style="font-size:6pt;">      </font></span></span>单击“主题”列标题可以查看按字母顺序排列的主题视图。</p>
<p class="FM_Bulleted1"><span class="FM_bullet1">•<span style='word-spacing:normal; font:6.0pt "Times New Roman"'><font size="1" style="font-size:6pt;">      </font></span></span>选中多个约会所对应的复选框可以一次对多个邮件执行操作。单击鼠标右键并选择要执行的操作。 </p>
