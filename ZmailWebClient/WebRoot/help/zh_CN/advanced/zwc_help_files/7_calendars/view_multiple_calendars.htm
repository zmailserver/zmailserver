<p class="FM_1HeadingC">查看多个行事历</p>
<p class="FM_Body">会议以所选的行事历颜色显示在选定行事历视图中。如果排定的会议不在当前时间视图中，则行事历的页面旁会显示一个箭头，指示有未在当前视图中的排定会议。</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">在“概述”窗格的“行事历”列表中，选中要查看的行事历所对应的复选框。</p></li>
	<li type="1"><p class="FM_Numbered">选择视图。 </p></li>
</ol>
<p class="FM_NumberedCont">日视图并排显示行事历。行事历名称在页面底部。</p>
<p class="FM_NumberedCont">工作周、周和月视图使用与行事历关联的颜色在行事历上显示约会。</p>
