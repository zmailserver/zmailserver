<p class="FM_1HeadingT">从电子邮件中添加 iCalendar</p>
<p class="FM_Body">收到包含 .ics 文件的链接的电子邮件时，可以将行事历添加到“概述”窗格的“行事历”列表中。 </p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">在邮件中，右键单击 .ics 行事历链接。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">选择<span class="FM_attribute">创建新行事历</span>。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">输入行事历名称并为行事历选择一种颜色。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">如果在报告忙/闲时间时不想包含此行事历，请选择<span class="FM_attribute">在报告忙/闲时排除这个行事历</span>。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">单击<span class="FM_attribute">确定</span>。 </p>
</li>
 </ol>
