<p class="FM_1HeadingT">创建任务列表</p>
<p class="FM_Body">创建新任务时，选择一个“任务”文件夹（也称为“任务”列表），用以跟踪该任务。默认情况下，<span class="FM_attribute">任务</span>列表将显示“任务”文件夹中的所有任务。除默认任务列表之外，还可以创建不同的任务列表，以及将列表配置为与远程 iCal 待办事项列表中的任务保持同步。</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">转到<span class="FM_attribute">任务</span>页面。</p></li>
	<li type="1"><p class="FM_Numbered">在“概述”窗格中，单击<span class="FM_attribute">任务</span>齿轮图标，然后选择<span class="FM_attribute">新任务列表</span>。 </p></li>
	<li type="1"><p class="FM_Numbered">输入<span class="FM_attribute">名称</span>，然后为新任务列表选择<span class="FM_attribute">颜色</span>。</p></li>
	<li type="1"><p class="FM_Numbered">要<span class="FM_attribute">同步处理来自远程服务的任务项</span>，请选中该复选框，然后输入 URL。</p></li>
	<li type="1"><p class="FM_Numbered">单击<span class="FM_attribute">确定</span>。该任务列表即以任务列表的形式显示。</p></li>
</ol>
