<p class="FM_1HeadingT">导入任务列表</p>
<p class="FM_Body">可导入已保存到 .tgz 文件的任务列表。</p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">转到<span class="FM_attribute">首选项 > 导入/导出</span>。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">在<span class="FM_attribute">导入 > 文件</span>中，单击<span class="FM_attribute">浏览</span>，找到要导入的任务列表 tgz 文件。 </p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">对于<span class="FM_attribute">目的地</span>，单击<span class="FM_attribute">所有文件夹</span>，然后选择将要导入这些任务的任务列表或者创建一个新任务列表。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">单击<span class="FM_attribute">导入</span>。 </p>
</li>
 </ol>
<p class="FM_Body">导入过程可能要花费数分钟时间，具体取决于 .tgz 文件的大小。  </p>
