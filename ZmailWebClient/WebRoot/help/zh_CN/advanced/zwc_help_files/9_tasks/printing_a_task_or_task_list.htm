<p class="FM_1HeadingT">打印任务或任务列表</p>
<p class="FM_Body">您可以打印列表中的所有任务，也可以选择特定任务进行打印。</p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">转到<span class="FM_attribute">任务</span>页面。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">在“概述”窗格中，选择您想要打印的任务或任务列表。要选择多项任务，请使用任务旁边的复选框。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">在“内容”窗格中，选择要打印的任务列表或任务。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">在“任务”工具栏中，单击<span class="FM_attribute">打印</span>，然后选择是<span class="FM_attribute">打印所选任务</span>还是<span class="FM_attribute">打印任务文件夹</span>。 </p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">在“打印”对话框中，单击<span class="FM_attribute">确定</span>。</p>
</li>
 </ol>
