<p class="FM_1HeadingC">删除任务或任务列表</p>
<p class="FM_2Heading">删除任务 </p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">转到<span class="FM_attribute">任务</span>页面。</p></li>
	<li type="1"><p class="FM_Numbered">在“概述”窗格中，选择含有您想要删除任务的任务列表。 </p></li>
	<li type="1"><p class="FM_Numbered">在“内容”窗格中，选择要删除的任务。通过选中任务旁边的复选框，可选择多项任务。</p></li>
	<li type="1"><p class="FM_Numbered">单击工具栏中的<span class="FM_attribute">删除</span>。 </p></li>
</ol>
<p class="FM_NumberedCont">单击页面顶部的<span class="FM_attribute">取消</span>链接可以立即取消此操作。该任务就会回到其原来位置。</p>
<p class="FM_2Heading">删除任务列表</p>
<p class="FM_Body">删除任务列表时，只能删除您已创建的任务列表。</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">转到<span class="FM_attribute">任务</span>页面。</p></li>
	<li type="1"><p class="FM_Numbered">在“概述”窗格中，选择您想要删除的任务列表。 </p></li>
	<li type="1"><p class="FM_Numbered">在下拉菜单中，选择<span  	 class="FM_attribute">删除</span>。 </p></li>
</ol>
<p class="FM_NumberedCont">单击页面顶部的<span class="FM_attribute">取消</span>链接可以立即取消此操作。该任务列表就会回到其原来位置。</p>
