<p class="FM_1HeadingT">执行高级搜索</p>
<p class="FM_Body">在“高级搜索”页面中，不必在“搜索”字段中键入关键字和条件，而可以从搜索过滤器中进行选择，为搜索添加更为详细的条件。</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered">在“搜索”框中，单击<span  	 class="FM_attribute">放大镜</span>。将显示“高级搜索”页面。</p></li>
	<li type="1"><p class="FM_Numbered">在“导航”窗格中，从“高级过滤器”链接中选择，以创建搜索。 </p></li>
</ol>
<p class="FM_Numbered" style="margin-left: 40px;">搜索语法会显示在页面顶部的“搜索”字段中。可以选择任意过滤器。在过滤器中添加新的搜索要求时，搜索将执行，进而更新结果。</p>
<p class="FM_NumberedCont" style="margin-left: 43px;">可以通过添加 <a href="and_versus_or_searches.htm">And 和 OR 搜索</a>条件来进一步缩小搜索条件的范围。 
 </p>
<ol start="3" type="1">
	<li><p class="FM_Numbered">单击“搜索”。</p></li>
</ol>
