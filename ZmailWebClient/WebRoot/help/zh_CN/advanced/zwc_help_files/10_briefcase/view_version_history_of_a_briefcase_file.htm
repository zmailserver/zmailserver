<p class="FM_2HeadingT">查看公文包文件的版本历史记录</p>
<p class="FM_Body">版本控制使您能够管理对公文包中文档的更改。每次对文件进行更改并保存文件后，版本号就会更新。最新版本号将显示在文件文档列表中。</p>
<p class="FM_numbers1step"><span class="FM_BulletSymbol">• </span><span  	 style="word-spacing: normal; font: 6.0pt 'Times New Roman';">      </span>单击预览窗格中的箭头可查看版本历史记录和作者。如果预览窗格被关闭，您将看到包含版本号的一列。</p>
<p class="FM_2Heading">将文档还原到前一版本</p>
<p class="FM_numbers1step"><span class="FM_BulletSymbol">• <span style="word-spacing: normal;  	 font: 6.0pt 'Times New Roman';">      </span></span>右键单击另一个版本并选择<span class="FM_attribute">还原为当前版本</span>。 </p>
