<p class="FM_Body">您可将文件从一个公文包移动到另一个公文包。</p>
 <ol start="1">
  <li style="list-style: decimal;">

</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">右键单击要移动的文件。 </p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">单击<span class="FM_attribute">移动</span>，然后选择目标文件夹或创建新公文包文件夹。 </p>
