 </p>

	<li type="1"><p class="FM_Numbered">使用富文本编辑器书写页面内容。可以通过工具栏链接向页面中添加样式、颜色和表格。 </p></li>
	<li type="1"><p class="FM_Numbered">在<span class="FM_attribute">保存</span>字段中输入新文档的名称。</p></li>
