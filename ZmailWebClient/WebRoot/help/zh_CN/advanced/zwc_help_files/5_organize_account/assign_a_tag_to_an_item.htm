<p class="FM_2HeadingT">为项目分配标记</p>
<p class="FM_Body">创建标记后，可以将其应用到某个项目。可以为一个项目分配多个标记，将其归入为不同的类别。如果一个项目有多个标记，则标记图标有多种颜色。仅列出未应用到项目的标记。</p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">在“内容”窗格中，右键单击某个项目。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">在下拉菜单中，选择<span class="FM_attribute">标记 <主题></span>。例如，主题可以是“对话”，显示为<span class="FM_attribute">标记对话</span>。 </p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">单击标记将其应用到项目。项目旁会显示一个标记图标。</p>
</li>
 </ol>
