<h1>使用“出席”显示您的状态</h1>
<p><span class="FM_attribute">注意</span><span style="font-family: Arial, sans-serif;">：只有 ZCS 网络版提供此功能并且只能在高级网络客户端中使用。</span></p>
<p class="FM_Body"><span style="font-family: Arial, sans-serif;">（</span>仅限 Cisco 客户端） </p>
<p class="FM_Body">使用 Cisco Jabber 客户端可以显示您或联系人的丰富的出席信息。</p>
<p class="FM_Body">显示的出席状态包括在线、离开、正在通话或请勿打扰。要查看出席状态，可将鼠标悬停在某个联系人卡片上方，随即便会显示此联系人的出席状态。例如，如果您正在通话，那么您的出席状态就会显示您正在通话中。您还可以通过“出席”下拉菜单手动更改您的状态。</p>
