<p class="FM_ChapterTitle">管理您的移动通信设备</p>
<p style="margin-bottom: 0.000pt;">注意：只有 ZCS 网络版具有此功能</p>
<p class="FM_Body">如果您启用了移动通信功能，“首选项”选项卡中就会有“移动通信设备”页面。此页面会显示您所配置的与您的 @ClientNameShort@ 帐户同步的移动通信设备。 </p>
<p class="FM_Body">在此页面上，您可以将您的帐户与移动通信设备进行同步，也可以中止同步。此外，还可以删除您不再使用的移动通信设备。</p>
