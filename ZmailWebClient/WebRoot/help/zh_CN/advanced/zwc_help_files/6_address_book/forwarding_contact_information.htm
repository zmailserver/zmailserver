<p class="FM_1HeadingT">转发联系人信息</p>
<p class="FM_Body">可以将地址簿中的联系人以电子名片（称为 vCard）的形式转发。 </p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">转到<span class="FM_attribute">地址簿</span>页面并选择包含要转发的联系人的地址簿。 </p></li>
	<li type="1"><p class="FM_Numbered">右键单击联系人并选择<span class="FM_attribute">转发联系人</span>。</p></li>
	<p class="FM_NumberedCont">将打开一个附有 .vcf 文件的编写窗格。 </p>
	<li type="1"><p class="FM_Numbered">完成邮件并单击<span class="FM_attribute">发送</span>。 </p></li>
</ol>
<p class="FM_NumberedCont">收到邮件时，收件人可以将 .vcf 直接下载到其联系人列表中。</p>
