<p class="FM_1HeadingT">创建联系人组 </p>
<p class="FM_Body">如果想为每个人都发送同样的邮件，可以将多个电子邮件地址组合成一个<span class="FM_attribute">联系人组</span>。系统会为“联系人组”指定一个名称，称为电子邮件别名。当您向联系人组名称发送邮件时，地址包含在联系人组列表中的每个人都将被添加到地址字段中。</p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">转到<span class="FM_attribute">地址簿</span>页面，然后选择<span class="FM_attribute">操作 > 联系人组 > 新联系人组</span>。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">输入组的名称。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">单击<span class="FM_attribute">确定</span>。</p>
</li>
 </ol>
<p class="FM_NumberedCont">使用<span class="FM_attribute">编辑组</span>功能在联系人组中添加成员和电子邮件地址。</p>
