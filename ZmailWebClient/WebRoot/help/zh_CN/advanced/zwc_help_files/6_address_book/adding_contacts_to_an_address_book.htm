<p class="FM_2HeadingT">添加新联系人 </p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">转到<span class="FM_attribute">地址簿</span>页面，然后选择<span class="FM_attribute">新联系人</span>。 
	 </p></li>
	<li type="1"><p class="FM_Numbered">输入联系人信息，并上传照片（可选）。</p></li>
	<p class="FM_NumberedCont">文本框旁的加号表示您可以添加多个条目。例如，在“电话”文本框中，您可以添加移动电话、家庭电话、工作电话和其他电话号码。 </p>
	<li type="1"><p class="FM_Numbered">要添加自定义文本框，可以从文本框的下拉菜单中选择<span class="FM_attribute">其他</span>，然后输入相关信息。</p></li>
	<li type="1"><p class="FM_Numbered">在屏幕右上部分选择希望保存联系人的方式和位置。</p></li>
	<p class="FM_Bulleted2"><span class="FM_bullet2">•<span style="word-spacing: normal;  															 font: 6.0pt 'Times New Roman';">    </span></span>对于<span class="FM_attribute">归档格式</span>，选择如何将名字归档。默认方式是按姓氏、名字。 </p>
	<p class="FM_Bulleted2"><span class="FM_bullet2">•<span style="word-spacing: normal;  															 font: 6.0pt 'Times New Roman';">    </span></span>对于<span class="FM_attribute">地点</span>，选择要用来保存联系人的地址簿。</p>
