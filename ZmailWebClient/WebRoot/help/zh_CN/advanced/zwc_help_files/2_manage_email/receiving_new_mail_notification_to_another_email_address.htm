<p class="FM_1HeadingT">在另一电子邮件地址接收新邮件通知</p>
<p class="FM_Body">通过配置电子邮件首选项，您可以在您的邮箱收到电子邮件时在另一个电子邮件地址得到通知。如果您的帐户收到的邮件不多，但一旦收到邮件及时回应又十分重要，这种情况下此功能就非常有用。</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">转到<span class="FM_attribute">首选项 > 邮件</span>页面。</p></li>
	<li type="1"><p class="FM_Numbered">在<span class="FM_attribute">正在接收邮件 > 邮件到达</span>部分中，选择<span class="FM_attribute">发送通知信息至</span>。</p></li>
	<li type="1"><p class="FM_Numbered">在文本框中输入电子邮件地址。</p></li>
	<li type="1"><p class="FM_Numbered">单击<span class="FM_attribute">保存</span>。</p></li>
