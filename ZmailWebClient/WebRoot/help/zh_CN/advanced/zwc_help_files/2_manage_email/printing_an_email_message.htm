<p class="FM_1HeadingT">打印电子邮件</p>
<p class="FM_Body">打印邮件时使用的默认字体大小是 12 磅。可在“首选项”选项卡 >“常规”页面中更改此设置。</p>
<p class="FM_Notice"><span class="FM_Bold">注意：  </span>不要使用浏览器的<span class="FM_attribute">文件 > 打印</span>功能。因为页面格式可能会变形，致使邮件难以阅读。</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">右键单击邮件并选择“打印”。邮件将在一个新窗口中打开，同时显示标准的打印对话框。 </p></li>
	<li type="1"><p class="FM_Numbered">选择打印机。</p></li>
	<li type="1"><p class="FM_Numbered">单击<span class="FM_attribute">确定</span>。邮件即会被送往选定打印机。</p></li>
	<li type="1"><p class="FM_Numbered">关闭邮件窗口。</p></li>
</ol>
<p class="FM_Body">或者，可以从工具栏的“操作项”链接选择“打印”。</p>
