<p class="FM_2HeadingT">从已删除邮件中恢复清除的项目</p>
<p class="FM_Body">如果在右键单击“已删除邮件”文件夹时显示<span class="FM_attribute">恢复已删除的项目</span>，就能从“已删除邮件”中恢复之前删除的邮件。</p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">右键单击邮件的<span class="FM_attribute">已删除邮件</span>文件夹，然后选择<span class="FM_attribute">恢复已删除的项目</span>。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">选择要恢复的一封或多封邮件。</p>
</li>
<p class="FM_NumberedCont">使用<span class="FM_attribute">搜索</span>文本框查找要恢复的特定项目。 </p>
  <li style="list-style: decimal;">
<p class="FM_Numbered">单击“搜索”文本框下方的<span class="FM_attribute">文件夹</span>图标，然后选择目标文件夹或创建新文件夹。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">单击<span class="FM_attribute">确定</span>。</p>
</li>
 </ol>
