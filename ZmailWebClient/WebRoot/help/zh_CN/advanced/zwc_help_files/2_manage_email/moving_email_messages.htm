<p class="FM_1HeadingC">移动电子邮件</p>
<p class="FM_Body">可移动文件夹中的电子邮件或整个对话。</p>
<p class="FM_Bulleted1"><span class="FM_bullet1">•<span style="word-spacing: normal;  														 font: 6.0pt 'Times New Roman';">      </span></span>将项目拖放到左边“概述”窗格中的目标文件夹。</p>
<p class="FM_Bulleted1"><span  	 class="FM_bullet1">•</span><span class="FM_bullet1" style="font: 6.0pt 'Times New Roman';">      </span>右键单击邮件并选择<span class="FM_attribute">移动</span>。此时会显示<span  	 class="FM_attribute">移动邮件</span>对话框。</p>
<p class="FM_Body">如果您移动的是对话中的若干邮件，该对话在两个文件夹中都会存在。“对话详细资料视图”窗口会显示邮件移动后的新位置。</p>
<p class="FM_Notice"><span class="FM_Bold">注意：  </span>可以立即取消移动操作。单击页面顶部的<span style="font-weight: bold;">取消</span>即可将邮件移回到其原来位置。 </p>
