<p class="FM_1HeadingC">删除邮件</p>
<p class="FM_Body">可以删除特定电子邮件或全部对话。 </p>
<p class="FM_numbers1step"><span class="FM_BulletSymbol">• <span style="word-spacing: normal;  	 font: 6.0pt 'Times New Roman';">      </span></span>右键单击要删除的邮件或对话并选择<span class="FM_attribute">删除</span>。</p>
<p class="FM_NumberedCont">被删除的邮件随即被移至“已删除邮件”文件夹。</p>
<p class="FM_Body">可以在文件删除后的 30 天内从“已删除邮件”恢复文件。30 天后，这些项目将被永久删除。 </p>
<p class="FM_numbers1step"><span class="FM_BulletSymbol">• <span style="word-spacing: normal;  	 font: 6.0pt 'Times New Roman';">      </span></span>要永久删除邮件，请按 <span class="FM_attribute">Shift>Del</span> 键。 
 </p>
<p class="FM_NumberedCont">邮件将从帐户中永久删除。 
 </p>
