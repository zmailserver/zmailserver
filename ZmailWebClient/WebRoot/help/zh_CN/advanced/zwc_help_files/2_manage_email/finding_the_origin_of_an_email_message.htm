<p class="FM_1HeadingC">查找电子邮件的来源</p>
<p class="FM_Body">如果您在收到邮件后想要查看邮件传输历史，可右键单击邮件并选择“显示原件”。文本页面会显示邮件的标题信息以及正文文本。 </p>
<p class="FM_Body">标题有时称为信封信息。邮件标题详细说明了邮件从发件人到收件人所经过的路径。标题包括 IP 地址、日期和垃圾邮件旗标信息。</p>
<p class="FM_numbers1step"><span class="FM_BulletSymbol">• <span style="word-spacing: normal;  	 font: 6.0pt 'Times New Roman';">      </span></span>要查找邮件的来源，请右键单击邮件并选择<span  	 class="FM_attribute">显示原件</span>。</p>
<p class="FM_NumberedCont">此时会打开一个新窗口，其中显示了相关信息。
