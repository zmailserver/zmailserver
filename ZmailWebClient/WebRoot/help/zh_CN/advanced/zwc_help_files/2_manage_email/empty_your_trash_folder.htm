<p class="FM_2HeadingT">清空“已删除邮件”文件夹</p>
<p class="FM_Body">“已删除邮件”文件夹适用于您帐户中的每个应用程序。当您从“邮件”等应用程序打开“已删除邮件”文件夹时，只会显示该应用程序的项目。但是，当您从任何应用程序选择“清空已删除文件夹”时，会删除<span class="FM_attribute">所有</span>应用程序中的项目。 </p>
<p class="FM_Body">您可以随时清空“已删除邮件”文件夹。</p>
<p class="FM_numbers1step"><span class="FM_BulletSymbol">• <span style="word-spacing: normal;  	 font: 6.0pt 'Times New Roman';">      </span></span>右键单击“已删除邮件”文件夹，然后选择<span class="FM_attribute">清空已删除文件夹</span>。所有邮件即被删除。</p>
<p class="FM_Body">从“已删除邮件”中删除的项目将从您的帐户中删除，您的帐户容量限额也将相应更新。 </p>
<p class="FM_Notice"><span class="FM_Bold">注意：  </span>如果配置了“已删除邮件”清除政策，则可能会自动清除邮件。</p>
