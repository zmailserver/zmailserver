<h1>管理您的帐户身份</h1>
<p>当发送新邮件、回复或转发邮件时，邮件总会与一个身份关联。这是默认身份，与帐户名称相同，如果没有设置其他身份，则将一直使用这个身份。创建不同的身份使您可以在邮箱中使用多个电子邮件地址。这样，您便可在同一电子邮件帐户中管理工作和个人生活中的多种角色。</p>
<p>您还可以添加外部帐户地址以从您的其他 POP 或 IMAP 帐户中检索电子邮件，而且可以配置外部帐户设置，以便当您回复这些邮件时在“发件人”字段中显示相应的地址。 &#160;</p>
<p>身份、外部帐户和签名，均须在<span style="font-weight: bold;"><b>首选项&gt;帐户</b></span>页面和<span style="font-weight: bold;"><b>签名</b></span>页面中配置。</p>
<p>如果设置了多个身份或添加了外部帐户，当您打开新的写信窗口时，可以选择要用作<span style="font-weight: bold;"><b>发件人</b></span>地址的身份。</p>
