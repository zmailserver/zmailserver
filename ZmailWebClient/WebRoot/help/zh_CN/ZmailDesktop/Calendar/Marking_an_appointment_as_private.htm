<h1>将约会标记为私人</h1>
<p>您可以将约会标记为私人以便隐藏您的行事历中约会的详细信息。&#160;您的行事历中邮件旁若有一个小锁图标 <img src="../privatelock.png" alt="privatelock.png" style="border: none;" width="20" height="23" border="0" />，&#160;则表明它是一个私人约会。与其他人共享的行事历会显示您行事历上的约会，但不会显示任何详细信息。 &#160;&#160;</p>
<p>默认情况下，新创建或新接收到的约会都标记为公开。如果您希望您创建和接受的约会都标记为“私人”，可以将“行事历首选项”<span style="font-weight: bold;"><b>约会项的默认可见度</b></span>修改为“私人”。</p>
<p>如果将默认值设置为“私人”，所有发来的行事历邀请都将在您的行事历中标记为私人。</p>
<p>如果您的默认设置是“公开”，而您收到的邀请被组织者标记为私人，则&#160;在您的行事历中该约会也会被标记为私人。</p>
<p>&#160;</p>
