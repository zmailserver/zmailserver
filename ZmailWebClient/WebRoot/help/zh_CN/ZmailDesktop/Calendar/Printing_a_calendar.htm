<h1>打印行事历</h1>
<p>除“列表”视图以外，在任何视图中都可以打印单个行事历。</p>
<p>如果您同时查看多个行事历并且要打印该视图，所有的日程安排将整合到一个行事历中，而会议将以此行事历的文件夹颜色显示在页面中。带有行事历名称的色彩键随即显示在页面的顶部。</p>
<h3>如何打印行事历</h3>
<ol type="1">
	<li class="p"><p>选择要打印的行事历视图。</p></li>
	<li class="p"><p>单击工具栏上的 <img src="../print.gif" alt="print.gif" style="border: none;" width="19" height="19" border="0" />。“打印机”对话框随即出现，随即显示要打印的“行事历”视图。</p></li>
	<li class="p"><p>单击“打印机”对话框上的<span style="font-weight: bold;"><b>确定</b></span>。关闭行事历打印视图。</p></li>
</ol>
