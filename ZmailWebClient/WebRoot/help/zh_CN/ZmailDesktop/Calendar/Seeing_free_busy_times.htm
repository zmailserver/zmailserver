<h1>查看空闲/忙碌时间</h1>
<p class="note"><span style="font-weight: bold;"><b>注意</b></span>：仅适用于 Zimbra 帐户。</p>
<p>安排会议时，如果您<a href="../Zdesktop/z-Working_Offline.htm">连接到了互联网</a>，则您可以查看参会者、地点和资源安排。&#160;要查看日程的空闲/忙碌状态，可以打开约会编写页面，然后在<span style="font-weight: bold;"><b>计划程序</b></span>部分单击<span style="font-weight: bold;"><b>显示</b></span><span>。</span></p>
<p>当您输入参会者时，如果其空闲/忙碌状态已知，则其姓名旁边的水平栏中将显示其空闲/忙碌状态。为参会者配置的工作时间显示为白色，休息时间显示为浅灰色。 </p>
