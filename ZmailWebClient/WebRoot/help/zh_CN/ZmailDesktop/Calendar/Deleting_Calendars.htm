<h1>删除行事历</h1>
<p>除了默认行事历以外，您可以删除行事历列表中的任何行事历。</p>
<ol type="1">
	<li class="p"><p>右键单击要删除的行事历。</p></li>
	<li class="p"><p>单击<span style="font-weight: bold;"><b>删除</b></span>。</p></li>
	<li class="p"><p>在“确认”页面，单击<span style="font-weight: bold;"><b>是</b></span>。</p></li>
</ol>
<p style="margin-left: 40px;">该行事历随即被删除。此操作不能取消。</p>
<p class="note" style="margin-left: 40px;"><span style="font-weight: bold;"><b>备注</b></span>：从此行事历中创建的会议，不会在被邀请的参会者的行事历中自动删除。</p>
