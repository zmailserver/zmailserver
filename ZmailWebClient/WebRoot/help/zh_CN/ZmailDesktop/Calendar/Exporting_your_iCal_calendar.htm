<h1>导出 iCal 行事历</h1>
<p>您可以导出行事历并以 ICalendar .ics 格式保存该文件。iCalendar 是互联网上行事历数据交换的标准，.ics 是 iCalendar 信息的标准格式。 &#160;</p>
<p>可以从导入/导出首选项进行导出。</p>
<p>若需导出 iCal 行事历：</p>
<ol type="1">
	<li class="p"><p>选择<span style="font-weight: bold;"><b>首选项</b></span>，然后单击<span style="font-weight: bold;"><b>导入/导出</b></span>。</p></li>
	<li class="p"><p>在“导出”部分，将类型选择为<span style="font-weight: bold;"><b>行事历</b></span>。 
	 </p></li>
	<li class="p"><p>在<span style="font-weight: bold;"><b>源</b></span>字段中，单击以选择要导出的行事历。 </p></li>
	<li class="p"><p>单击<span style="font-weight: bold;"><b>导出</b></span>。</p></li>
	<li class="p"><p>选择要保存 .ics 文件的位置并单击<span  	 style="font-weight: bold;"><b>确定</b></span>。</p></li>
</ol>
