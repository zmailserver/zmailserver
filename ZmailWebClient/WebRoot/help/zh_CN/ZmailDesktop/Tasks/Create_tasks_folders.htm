<h1>创建任务列表</h1>
<p>您可创建不同的任务列表并配置这些列表，以便从远程服务（如 iCal 的待办事项列表）同步任务列表。</p>
<p>要创建一个任务列表：</p>
<ol type="1">
	<li class="p"><p>单击<span style="font-weight: bold;"><b>任务</b></span>选项卡打开任务应用程序。</p></li>
	<li class="p"><p>在“概述”窗格中，右键单击任务标题，然后选择<span style="font-weight: bold;"><b>新任务列表</b></span>。</p></li>
	<li class="p"><p>在<span style="font-weight: bold;"><b>创建新任务列表</b></span>对话框中，输入任务列表的名称并选择该任务的显示颜色。</p></li>
	<li class="p"><p><span>勾选</span><span style="font-weight: bold;"><b>从远程服务同步任务</b></span>以将新列表同步到 iCal 待办事项列表。输入 iCal URL。</p></li>
	<li class="p"><p>单击<span style="font-weight: bold;"><b>确定</b></span>。此列表随即被添加到“概述”窗格的“任务”中。 </p></li>
</ol>
