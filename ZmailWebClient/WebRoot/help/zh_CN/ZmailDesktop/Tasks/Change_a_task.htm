<h1>改变任务</h1>
<h6>若需更新您的任务</h6>
<ol type="1">
	<li class="p"><p>打开包含您任务的“任务”列表。</p></li>
	<li class="p"><p>在<span style="font-weight: bold;"><b>内容</b></span>窗格中，单击需要更改的任务，或选择该任务，然后单击工具栏上的<span  	 style="font-weight: bold;"><b>编辑</b></span>。任务页面随即打开。</p></li>
	<li class="p"><p>修改该任务的信息。</p></li>
	<li class="p"><p>完成更改后，单击<span style="font-weight: bold;"><b>保存</b></span>。</p></li>
</ol>
<h6>若需将任务标记为完成</h6>
<p>要将任务标记为完成，有两种方法：</p>
<ul type="disc">
	<li><p>勾选一项或多项要标记为完成的任务。右键单击任务行，然后选择<span style="font-weight: bold;"><b>标记为完成</b></span>。将完成百分比更改为 100%。 </p></li>
	<li><p>勾选一项或多项要标记为完成的任务。单击工具栏上的<span style="font-weight: bold;"><b>标记为完成</b></span>。 </p></li>
</ul>
<p>任务信息保留在您的任务文件夹中。</p>
