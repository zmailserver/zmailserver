<h1>任务排序</h1>
<p>您可对您任务列表中的任务进行排序，以便按照状态快速查看任务。在任务工具栏上，单击<span style="font-weight: bold;"><b>排序方式</b></span>，然后选择下列选项之一：</p>
<ul type="disc">
	<li><p><span style="font-weight: bold;"><b>未开始</b></span></p></li>
	<li style="font-weight: bold;"><p>已完成</p></li>
	<li style="font-weight: bold;"><p>进行中</p></li>
	<li style="font-weight: bold;"><p>正在等待其他人</p></li>
	<li style="font-weight: bold;"><p>延迟</p></li>
	<li><p><span style="font-weight: bold;"><b>全部</b></span><span>，全部</span>显示全部任务（无论其状态如何）。</p></li>
	<li><p><span style="font-weight: bold;"><b>待办事项列表</b></span>，待办事项列表显示状态为<span style="font-weight: bold;"><b>进行中</b></span>、<span style="font-weight: bold;"><b>未开始</b></span>的任务，如果任务已过期，则显示<span style="font-weight: bold;"><b>等待其他人</b></span>。 . </p></li>
</ul>
