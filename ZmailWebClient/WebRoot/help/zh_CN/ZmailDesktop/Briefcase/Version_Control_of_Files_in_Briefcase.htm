<h1>公文包中文件的版本控制</h1>
<p>版本控制使您能够管理对公文包中文件的更改。版本号显示在文档列表中。当您按版本记录进行查看时，可以看到文件的以前版本和作者。您可以还原文件的以前版本，并且可以删除不再需要的版本。 </p>
<p class="note"><span style="font-weight: bold;"><b>注意</b></span>：文件的每个版本都会占用您的帐户容量限额。 &#160;</p>
<p>可以签出您上传的文件，以防止多人处理公文包中的同一文件。这些文件随即被下载到您的桌面。上传已更新的文件时，该文件将被签入且版本会发生改变。</p>
