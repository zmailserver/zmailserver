<h1>如何划分自动完成电子邮件地址的等级</h1>
<p>使用自动完成功能查找电子邮件地址时，匹配的名称会按“等级”顺序显示。已向其发送过电子邮件的联系人排在尚未向其发送过电子邮件或很少向其发送电子邮件的联系人之前。 </p>
<p>即联系最频繁的联系人列在最前面。</p>
<p>如果不想让该联系人姓名总是列在最前面，可以单击<span style="font-weight: bold;"><b>忘记</b></span>，这样会将该联系人重新排名到较后位置。 </p>
