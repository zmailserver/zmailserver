<h1>从备份文件还原帐户</h1>
<p>如果您定期<a href="Backing_up_your_local_folders_7.htm">备份帐户</a>，则很容易将帐户还原到上次备份的时间点。 </p>
<h6>还原帐户</h6>
<ol type="1">
	<li><p>转到<span style="font-weight: bold;"><b>首选项&gt;备份</b></span>页面。可用备份文件列于<span  	 style="font-weight: bold;"><b>从备份还原</b></span>部分。</p></li>
	<li><p>检查<span style="font-weight: bold;"><b>活动</b></span>框中是否有要还原的帐户。 </p></li>
	<li><p>单击<span style="font-weight: bold;"><b>从备份还原</b></span>。即可还原选定的帐户。还原帐户可能需要一定时间，具体取决于文件大小。 &#160;</p></li>
</ol>
<p>还原帐户时，请不要关闭 Zimbra Desktop。</p>
