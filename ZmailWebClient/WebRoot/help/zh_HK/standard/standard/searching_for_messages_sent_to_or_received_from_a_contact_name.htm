<p class="FM_1HeadingC">搜尋傳送給或接收自一個聯絡人的郵件 </p>
<p class="FM_Body">你可搜尋所有接收自或傳送給在你通訊錄中一個特定的聯絡人名稱的郵件。</p>
<p class="FM_Body">當你在你的通訊錄中進行搜尋時，從你帳戶中所有資料夾的郵件得出的結果會顯示出來。</p>
<ol type="1">
	<li><p class="FM_Numbered">從你的通訊錄中選擇一個聯絡人名稱。</p></li>
	<li><p class="FM_Numbered">在郵件上按滑鼠右鍵，然後選擇<b><span  	 class="FM_attribute">查找電郵</span></b>。</p></li>
	<li><p class="FM_Numbered">選擇<b><span class="FM_attribute">從聯絡人處收到</span></b>或<b><span class="FM_attribute">傳送至聯絡人</span></b>。搜尋隨即執行，在你的帳戶中符合你請求的所有郵件顯示在內容窗格中。</p></li>
</ol>
