<h1>連結至分享記事簿</h1>
<p class="FM_Body">如果你收到一封郵件，通知你已被授權分享另一個人的記事簿，你將需要連結到該分享記事簿，以便使其在你的記事簿清單中顯示。&#160;你將需要知道該記事簿擁有者的完整電郵地址以及要分享的記事簿的準確名稱。</p>
<p class="FM_Body">要連結到某個分享記事簿：</p>
<ol type="1">
	<li class="p"><p class="FM_Numbered">在概況窗格中的記事簿標題按<b><span class="FM_attribute">編輯</span></b>。</p></li>
	<li class="p"><p class="FM_Numbered">在工具列中，選取<span class="FM_attribute"></span><b><span class="FM_attribute">連結至分享記事簿</span></b>。</p></li>
	<li class="p"><p class="FM_Numbered">輸入一個分享記事簿名稱。這是顯示在你的記事簿清單中的名稱。</p></li>
	<li class="p"><p class="FM_Numbered">若要存取該記事簿，請輸入該擁有者的電郵地址和該擁有者的記事簿名稱。</p></li>
	<li class="p"><p class="FM_Numbered">為這個分享記事簿選擇顏色。</p></li>
	<li class="p"><p class="FM_Numbered">按<b><span class="FM_attribute">建立記事簿</span></b>。</p></li>
</ol>
<p class="FM_Numbered">&#160;</p>
