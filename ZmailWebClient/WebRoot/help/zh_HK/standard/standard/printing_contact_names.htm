<p class="FM_1Heading" style="text-indent: 3px;">列印聯絡人姓名</p>
<p class="FM_Body">你可列印一個完整的通訊錄，或只列印選定的聯絡人的資訊。</p>
<ul type="disc">
	<li><p class="FM_Bulleted1">若要列印從通訊錄選定的聯絡人，選取聯絡人旁邊的核取方格，然後按<span style="font-weight: bold;"><b><b>列印</b></b></span>。</p></li>
	<li><p class="FM_Bulleted1">若要列印通訊錄中的所有聯絡人，選取<b><span class="FM_attribute">姓名</span></b>列中的核取方格以選取所有通訊錄中聯絡人，然後按<b><span class="FM_attribute">列印</span></b>。</p></li>
</ul>
