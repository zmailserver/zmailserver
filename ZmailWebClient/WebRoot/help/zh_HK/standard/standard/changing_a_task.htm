<p class="FM_Body">更新你的事項</p>
<ol type="1">
	<li class="p"><p class="FM_Numbered">開啟該項事項的「事項」清單。</p></li>
	<li class="p"><p class="FM_Numbered">在<b><span class="FM_attribute">內容</span></b>概況窗格中，選擇你要更改的事項。 </p></li>
	<li class="p"><p class="FM_Numbered">修改該事項的資訊。</p></li>
	<li class="p"><p class="FM_Numbered">按<b><span class="FM_attribute">儲存</span><span  	 class="FM_attribute" style="font-weight: normal;">。</span></b></p></li>

<p class="FM_Body">將事項標記為完成的兩種方法：</p>
<ul type="disc">
	<li><p class="FM_Bulleted1">剔選一項或多項事項標記為完成。在事項行按滑鼠右鍵，然後選擇<b><span class="FM_attribute">標示為完成</span></b>。此時，「% 已完成」將變為「100% 已完成」。</p></li>
	<li><p class="FM_Bulleted1">剔選一項或多項事項，然後按<b><span  	 class="FM_attribute">標示為完成</span></b>。</p></li>
</ul>
<p class="FM_Body">事項資訊保留在你的事項資料夾中。</p>
