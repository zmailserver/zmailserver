<h1>刪除記事簿</h1>
<p>除了預設的記事簿外，你可刪除「記事簿」清單中的任何記事簿。</p>
<ol type="1">
	<li class="p"><p>右鍵點擊要刪除的記事簿。</p></li>
	<li class="p"><p>按下<span style="font-weight: bold;"><b>刪除</b></span>。</p></li>
	<li class="p"><p>在「確認」頁面，按下<span style="font-weight: bold;"><b>是</b></span>。</p></li>
</ol>
<p style="margin-left: 40px;">該記事簿隨即被刪除。此操作不能撤銷。</p>
<p class="note" style="margin-left: 40px;"><span style="font-weight: bold;"><b>備註</b></span>：從此記事簿中建立的會議，不會在被邀請的參會者的記事簿中自動刪除。</p>
