<h1>將預約標記為私人</h1>
<p>你可將預約標記為私人以便隱藏你的記事簿中預約的細節。你的記事簿中郵件旁若有一個小鎖的圖示<img src="../privatelock.png" alt="privatelock.png" style="border: none;" width="20" height="23" border="0" />，則表示是私人預約。與其他人分享的記事簿會顯示你記事簿上的預約，但不顯示任何細節。 &nbsp;&nbsp;</p>
<p>在預設情況下，你建立的或收到的預約都會被標記為「公開」。如果你想要預約在你建立及收到時就被標記為「私人」，可將記事簿偏好設定<span style="font-weight: bold;"><b>預約項的預設可見度</b></span>改為「私人」。</p>
<p>如果你將預設值設為「私人」，則所有發來的記事簿邀請函在你的記事簿上都將被標記為私人。</p>
<p>如你的預設值是「公開」，而你收到的邀請被組織者標記為私人，則在你的記事簿中該預約也標記為私人。</p>
<p>&nbsp;</p>
