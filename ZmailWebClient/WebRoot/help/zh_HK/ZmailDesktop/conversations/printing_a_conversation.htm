<h1>列印對話</h1>
<p>要將對話中的所有郵件送往印表機：</p>
<ol type="1">
	<li class="p"><p>在「對話」視窗中，右鍵點擊要列印的對話。</p></li>
	<li class="p"><p>在彈出的清單中，按下<span style="font-weight: bold;"><b>列印</b></span>。</p></li>
</ol>
<p style="margin-left: 40px;">此時會出現另一個視窗，在一個捲動框中顯示對話中的所有郵件。</p>
<ol start="3" type="1">
	<li class="p"><p style="margin-left: 0px;"><span>在列印對話方格中，選擇印表機並按下</span><span style="font-weight: bold;"><b>確認</b></span><span>，從而將對話送往選中的印表機。</span></p></li>
	<li class="p"><p>關閉郵件視窗。</p></li>
</ol>
<p>&nbsp;</p>
<p class="note"><span style="font-weight: bold;"><b>備註</b></span>：列印郵件中使用的字體大小可在<span style="font-weight: bold;"><b>偏好設定 &gt; 一般</b></span>頁面中進行設定。預設字體大小為 12 point。 </p>
