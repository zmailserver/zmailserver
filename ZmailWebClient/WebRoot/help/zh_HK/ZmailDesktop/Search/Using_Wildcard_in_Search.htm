<h1>在「搜尋」中使用 * 作為通配字元</h1>
<p>星號 * 可以在搜尋中作為通配字元使用，用以尋找詞拼寫相似的內容。 &nbsp;</p>
<p>如要搜尋 <span style="font-weight: bold;"><b>do*</b></span>，返回的條目可以是 dog、door 等。</p>
