<h1>匯出通訊錄 </h1>
<p>你的聯絡人清單被匯出並儲存為逗號分隔的 (.csv) 文字檔案格式。</p>
<p>要匯出通訊錄：</p>
<ol type="1">
	<li class="p"><p>選擇<span style="font-weight: bold;"><b>「偏好設定」</b></span>，然後按下<span style="font-weight: bold;"><b>「匯入/匯出」</b></span>。</p></li>
	<li class="p"><p>在「匯出」區，選擇類型<span style="font-weight: bold;"><b>聯絡人。</b></span></p></li>
	<li class="p"><p>在<span style="font-weight: bold;"><b>來源</b></span>欄位中，按一下選擇要匯出的聯絡人清單。 </p></li>
</ol>
<ol start="4" type="1">
	<li class="p"><p>按<span style="font-weight: bold;"><b>匯出</b></span>。</p></li>
	<li class="p"><p>選擇在何處儲存匯出的檔案，然後按<span  	 style="font-weight: bold;"><b>確定</b></span>。要將資料匯入另外的聯絡人管理程式，請參見相關程式的說明文件。</p></li>
</ol>
