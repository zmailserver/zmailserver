<h1>列印聯絡人姓名或通訊錄</h1>
<p>你可列印一個完整的通訊錄，或只列印從清單中選定的聯絡人的資訊。</p>
<p>按一下通訊錄工具列上的<img src="../AB_print.png" alt="AB_print.png" style="border: none;" width="47" height="25" border="0" />，然後選擇<span style="font-weight: bold;"><b>列印所選聯絡人資料</b></span>或<span style="font-weight: bold;"><b>列印通訊錄</b></span>。</p>
<p>&nbsp;</p>
<p>若需列印「聯絡人群組」清單，如果清單太長，則只能列印開始的幾個姓名，同時顯示<span style="font-weight: bold;"><b>更多...</b></span>，讓你知道還有沒有列印出來的姓名。</p>
