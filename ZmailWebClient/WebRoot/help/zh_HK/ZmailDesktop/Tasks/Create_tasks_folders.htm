<h1>建立事項清單</h1>
<p>你可建立不同的事項清單，設定清單以同步來自遠端服務（如 iCal 的待辦事項）的事項清單。</p>
<p>若需建立一個事項清單：</p>
<ol type="1">
	<li class="p"><p>按<span style="font-weight: bold;"><b>「事項」</b></span>索引標籤，開啟「事項」應用程式。</p></li>
	<li class="p"><p>在「概況」窗格中，右鍵點擊「事項」標題並選擇<span style="font-weight: bold;"><b>新事項清單</b></span>。</p></li>
	<li class="p"><p>在<span style="font-weight: bold;"><b>建立新事項清單</b></span>對話方格中，輸入事項清單的名稱並選擇該事項的顯示顏色。</p></li>
	<li class="p"><p><span>剔選</span> <span style="font-weight: bold;"><b>同步處理來自遠端服務的事項</b></span>，以同步新清單至 iCal 待辦事項。輸入 iCal URL。</p></li>
	<li class="p"><p>按<span style="font-weight: bold;"><b>確定</b></span>。此清單隨即加入窗格的「事項」中。 </p></li>
</ol>
