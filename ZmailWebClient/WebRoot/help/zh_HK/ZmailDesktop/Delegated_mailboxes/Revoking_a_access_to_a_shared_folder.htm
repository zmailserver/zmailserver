<h1>編輯分享資料夾的存取權</h1>
<p class="note"><span style="font-weight: bold;"><b>備註</b></span>：僅 Zimbra 帳戶可使用。</p>
<p>你可以在任何時候修改存取權或撤銷分享。</p>
<ol class="whs8" type="1">
	<li class="p"><p>具體方法是，右鍵點擊分享資料夾，然後按下<span style="font-weight: bold;"><b><b>修改屬性</b></b></span>。在對話方格中的<span style="font-weight: bold;"><b>分享這個資料夾</b></span>區內，已列出分享資料夾的用戶。</p></li>
	<li class="p"><p>若需改變權限，可按下<span style="font-weight: bold;"><b><b>編輯</b></b></span>，<br />若需移除權限，可按下<span style="font-weight: bold;"><b><b>撤銷</b></b></span>。</p></li>
	<li class="p"><p>選擇是否傳送一條有關這一變更的訊息。</p></li>
	<li class="p"><p>按<span style="font-weight: bold;"><b><b>確定</b></b></span>。</p></li>
</ol>
