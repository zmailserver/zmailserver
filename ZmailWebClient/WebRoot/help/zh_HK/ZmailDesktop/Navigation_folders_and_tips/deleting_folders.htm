<h1>刪除資料夾</h1>
<p>你可刪除自訂資料夾。但不能刪除系統資料夾。</p>
<p>刪除一個資料夾時，其內容將移至垃圾桶中。若將垃圾桶中的內容拖曳到另一個資料夾，即可還原內容。</p>
<p class="note"><span style="font-weight: bold;"><b>備註</b></span>：垃圾桶會定期清空，垃圾桶的內容不會永遠存在。</p>
<h6>若需刪除一個資料夾：</h6>
<ol type="1">
	<li class="p"><p>如果該資料夾中有你想要儲存的郵件，請將郵件移至另一資料夾中。</p></li>
	<li class="p"><p>將該資料夾拖曳至垃圾桶或右鍵點擊該資料夾並選擇「刪除」。</p></li>
</ol>
