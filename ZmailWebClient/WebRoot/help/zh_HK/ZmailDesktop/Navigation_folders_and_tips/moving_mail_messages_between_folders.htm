<h1>在資料夾間移動郵件</h1>
<p>可將郵件或整個對話從一個資料夾移至另一個資料夾：</p>
<ul type="disc">
	<li class="p"><p>拖曳項目到左邊窗格中的目標資料夾上。</p></li>
	<li class="p"><p>選擇項目，右鍵點擊，然後選擇<span style="font-weight: bold;"><b>移動</b></span>。在「移動郵件」框中，選擇一個目標資料夾，然後按下<span  	 style="font-weight: bold;"><b>確定</b></span><span>。</span></p></li>
</ul>
<p>如果你移動了某對話的若干郵件，那麼該對話在兩個資料夾中都會存在。「對話詳細資料視窗」用於顯示郵件移動後的新位置。</p>
<p class="note"><span style="font-weight: bold;"><b>備註</b></span>：如果你將郵件移至一個資料夾，你可按下出現在頁面頂部的<span style="font-weight: bold;"><b>取消</b></span>，立即取消此操作。該郵件重新回到其原位置。 </p>
