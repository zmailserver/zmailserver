<h1>查看郵件標題資訊</h1>
<p>有時你需要知道更多有關郵件來源的資訊。此資訊可能對確定垃圾郵件和帶病毒資訊很有用。 
 </p>
<p>右鍵點擊郵件並選擇<span style="font-weight: bold;"><b>顯示原始郵件</b></span>。 </p>
<p>標題資訊顯示標題名稱，後面為標題資料。標題通常顯示寄件人及收件人的姓名和電郵地址、創建郵件的日期、主題、回覆郵件的電郵地址以及傳送戳記。 </p>
