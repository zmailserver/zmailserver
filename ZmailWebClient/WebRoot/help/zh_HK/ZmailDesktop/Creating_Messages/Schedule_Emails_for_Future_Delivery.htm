<h1>設定日後傳送郵件</h1>
<p>你可撰寫郵件，並設定於將來某一日期傳送郵件。延遲傳送的郵件將儲存至你的「草稿」資料夾。到達指定日期和時間後，郵件將傳送出去，且郵件副本將移動到「寄件箱」中。 </p>
<ol type="1">
	<li><p><a href="Composing_a_new_mail_message.htm">撰寫郵件</a>。 
	 </p></li>
	<li><p>按一下工具列中的「傳送」箭咀，然後選擇<span style="font-weight: bold;"><b>稍後傳送……</b></span></p></li>
	<li><p>在<span style="font-weight: bold;"><b>指定郵件傳送時間</b></span>中，輸入傳送郵件的日期和時間。按<span  	 style="font-weight: bold;"><b>確定</b></span>。</p></li>
</ol>
<p style="margin-left: 40px;">郵件隨即被存入草稿資料夾。當你打開郵件時，標題中會顯示設定的傳送時間。 
 </p>
<p style="margin-left: 0px;">如需更改時間或取消將來傳送，按一下「編輯」。 </p>
