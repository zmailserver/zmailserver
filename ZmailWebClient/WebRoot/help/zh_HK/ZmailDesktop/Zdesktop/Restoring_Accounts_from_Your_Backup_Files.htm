<h1>透過備份檔案還原帳戶</h1>
<p>如果你已定期<a href="Backing_up_your_local_folders_7.htm">備份你的帳戶</a>，則很容易將你的帳戶還原至上次備份的時間點。 </p>
<h6>如要還原你的帳戶</h6>
<ol type="1">
	<li><p>前往<span style="font-weight: bold;"><b>偏好設定備份</b></span>頁面。可用的備份檔案列於<span  	 style="font-weight: bold;"><b>透過備份還原</b></span>部分。</p></li>
	<li><p>對你希望還原的帳戶剔選<span style="font-weight: bold;"><b>啟用</b></span>核取方格。 </p></li>
	<li><p>按下<span style="font-weight: bold;"><b>透過備份還原</b></span>。選擇的帳戶即會被還原。取決於檔案大小，還原帳戶可能需要一定時間。 &nbsp;</p></li>
</ol>
<p>還原帳戶時勿關閉 Zimbra Desktop。</p>
