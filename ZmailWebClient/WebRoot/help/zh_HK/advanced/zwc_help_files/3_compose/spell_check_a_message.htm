<p class="FM_2HeadingT">拼字檢查郵件</p>
<p class="FM_Body">你可隨時用拼字檢查功能檢查你的拼字。</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">在工具列上，按 <span  	 class="FM_attribute">Abc</span>&#160;連結。在郵件中拼字檢查不知道的字詞會被凸顯。</p></li>
	<li type="1"><p class="FM_Numbered">在凸顯的字詞上按滑鼠右鍵。一個下拉選單會顯示一些改錯建議。</p></li>
	<li type="1"><p class="FM_Numbered">從中選擇正確的詞。該詞即被凸顯為其他顏色。</p></li>
	<li type="1"><p class="FM_Numbered">若要接受所做的更改並關閉拼字檢查，按<span class="FM_attribute">繼續修改</span>。</p></li>
</ol>
<p class="FM_Body">在關閉拼字檢查之前，你可將已經改正的字詞還原為原來的拼字。 按下凸顯的詞，並從彈出的清單頂部選擇原來的拼字。 </p>
<p class="FM_2Heading">傳送前對所有郵件進行拼字檢查</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">前往<span class="FM_attribute">偏好設定&gt;郵件&gt;寫信</span>。</p></li>
	<li type="1"><p class="FM_Numbered">選擇選項<span class="FM_attribute">傳送郵件前，強行進行拼字檢查</span>。</p></li>
	<li type="1"><p class="FM_Numbered">按下<span class="FM_attribute">儲存</span>。 
	 </p></li>
</ol>
