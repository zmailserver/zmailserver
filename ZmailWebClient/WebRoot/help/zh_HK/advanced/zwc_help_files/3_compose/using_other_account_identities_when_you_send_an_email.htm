<p class="FM_1HeadingC">傳送郵件時使用其他帳戶身份</p>
<p class="FM_Body">郵件傳送時是以電郵帳戶作識別。當你的電郵帳戶設立時，你的帳戶名稱就是你的主要身份。然而，你可建立其他電郵身份（稱為身份）管理不同類型的電子郵件。</p>
<p class="FM_Body">例如，你可建立一個身份作你的工作電郵之用，而另一個身份則作為你私人電郵之用。</p>
<p class="FM_Body">如果有多個身份或加入了外部帳戶，當你傳送郵件時，你可選擇你想用的帳戶作為寄件人地址。</p>
