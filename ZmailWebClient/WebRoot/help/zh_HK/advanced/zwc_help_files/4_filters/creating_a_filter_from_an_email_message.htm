<p class="FM_Body">你可根據在你郵箱的電郵建立一個過濾器。篩選資料是從郵件中讀取，你接着可以修改條件和操作。</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">在郵件上按滑鼠右鍵，然後選擇<span class="FM_attribute">新過濾器</span>。</p></li>
	<p class="FM_NumberedCont">出現的加入過濾條件對話方格含有來自郵件的預置資訊。</p>
	<li type="1"><p class="FM_Numbered">在<span class="FM_attribute">過濾器名稱</span>字框中，輸入過濾器的唯一名稱。</p></li>
	<li type="1"><p class="FM_Numbered">如有需要，用下拉選單更改條件和操作。 </p></li>
	<li type="1"><p class="FM_Numbered">按<span class="FM_attribute">確定</span>。</p></li>
</ol>
