<p class="FM_2HeadingC">過濾規則的操作項</p>
<p class="FM_Body">一個過濾規則可包含一項或多項條件。如果郵件與特定條件相符，則所有操作都將以其在過濾器中出現的順序套用。 </p>
<p class="FM_Body">過濾規則可包含如下：</p>
<p class="FM_Bulleted1"><span class="FM_bullet1">•<span style="word-spacing: normal;  														 font: 6.0pt 'Times New Roman';">&#160;&#160;&#160;&#160;&#160;&#160;</span></span>將郵件移至一個指定的資料夾</p>
<p class="FM_Bulleted1"><span class="FM_bullet1">•<span style="word-spacing: normal;  														 font: 6.0pt 'Times New Roman';">&#160;&#160;&#160;&#160;&#160;&#160;</span></span>標記郵件</p>
<p class="FM_Bulleted1"><span class="FM_bullet1">•<span style="word-spacing: normal;  														 font: 6.0pt 'Times New Roman';">&#160;&#160;&#160;&#160;&#160;&#160;</span></span>郵件到達郵箱前丟棄郵件</p>
<p class="FM_Bulleted1"><span class="FM_bullet1">•</span><span style="word-spacing: normal;  	 font: 6.0pt 'Times New Roman';">&#160;&#160;&#160;&#160;&#160;&#160;</span>將郵件轉寄至一特定電郵地址</p>
<p class="FM_Body"><b><span class="FM_attribute">不處理附加過濾器</span></b>操作應是每個過濾規則中的最後的操作。對於與目前規則相符的郵件，此操作項可阻止其他過濾規則套用於該郵件。如果沒有指定停止評估，即便郵件已經與目前過濾條件相符，隨後的過濾規仍將套用於該郵件。一般情況下，你可能並不需要讓同一郵件與多個過濾規則相符合，從而執行多個有可能相互矛盾的操作。</p>
