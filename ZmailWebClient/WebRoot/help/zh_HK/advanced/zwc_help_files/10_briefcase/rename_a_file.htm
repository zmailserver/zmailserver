<p class="FM_2HeadingT">檔案重新命名</p>
<p style="margin-top  : 0.000pt; margin-bottom : 0.000pt;">重新命名一個檔案會建立另一版本的檔案。</p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">前往<span class="FM_attribute">公事包</span>索引標籤，然後選擇你要重新命名的文件。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">在檔案上按滑鼠右鍵，然後選擇<span class="FM_attribute">重新命名</span>。名稱欄位變成一個可修改的欄位。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">修改此欄位以重新命名檔案。請謹記保留檔案名稱的相同副檔名，否則它稍後可能不可被修改。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">按 <span class="FM_attribute">Enter </span>鍵。 </p>
</li>
 </ol>
