<p class="FM_2HeadingT">分享通訊錄</p>
<p class="FM_Body">你可以與內部和外部用戶分享你的任何通訊錄。在提供特定項目聯絡人的存取權予其他人方面，分享你的通訊錄很有用。你可選擇設定通訊錄為只讀模式，或允許內部用戶編輯、加入和刪除名稱。 </p>
