<p class="FM_1HeadingT">分享分發清單 </p>
<p class="FM_Body">你可在分發清單中分享內容，以替代建立單獨的分享請求。 </p>
<p class="FM_Body">原有清單會員可自動獲知新的分享項。分發清單中的各人均有相同的分享權限。</p>
<p class="FM_Body">新會員加入分發清單後，可自動獲知於清單內分享的內容，用戶可按下概況窗格中的尋找分享項，查看在分發清單 (他們是當中會員) 中發表的分享項。</p>
<p class="FM_Body">當會員從分發清單中移除時，分享權限即時撤銷。</p>
