<p class="FM_1HeadingT">尋找與你分享的項目 </p>
<p class="FM_Body">有時候你未必會得到與你分享項目的電郵通知，或你公司可能已經與你想尋找的公眾分享項目。<span class="FM_attribute">尋找分享項</span>&#160;連結助你尋找可以與你分享的項目。</p>
<p class="FM_Body"><span class="FM_attribute">尋找分享項</span>&#160;連結是在概況窗格中<span class="FM_attribute">資料夾</span>&#160;部份的底部。 </p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">按一下<span class="FM_attribute">尋找分享項</span>。</p></li>
	<li type="1"><p class="FM_Numbered">在加入分享資料夾對話方格中，選擇與你分享但你未接受的項目，或在<span class="FM_attribute">尋找分享項</span>&#160;字框中輸入一個電郵地址以查看項目是否從該地址與你分享。</p></li>
	<li type="1"><p class="FM_Numbered">在<span class="FM_attribute">包括</span>&#160;下拉選單中選擇要搜尋哪個應用程式。選擇<span class="FM_attribute">所有應用程式</span>以搜尋所有與你分享的項目的應用程式。</p></li>
	<li type="1"><p class="FM_Numbered">按下<span class="FM_attribute">搜尋</span>。</p></li>
	<li type="1"><p class="FM_Numbered">選擇你要接受的項目。</p></li>
	<li type="1"><p class="FM_Numbered">按<span class="FM_attribute">加入</span>。</p></li>
</ol>
