<p class="FM_1HeadingT">建立事項清單</p>
<p class="FM_Body">當你建立一新事項時，選擇一事項資料夾（也稱為事項清單），以追蹤該事項。預設情況下，<span class="FM_attribute">事項</span>清單在事項資料夾內提供一個所有你的事項的清單檢視形式。除預設事項清單外，你可建立不同的事項清單，也可設置清單以同步遠端 iCal 事項清單的事項。</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">前往<span class="FM_attribute">事項</span>頁面。</p></li>
	<li type="1"><p class="FM_Numbered">在概況窗格中，按事項<span class="FM_attribute">齒輪圖示</span>&#160;，然後選擇<span class="FM_attribute">新事項清單</span>。 </p></li>
	<li type="1"><p class="FM_Numbered">輸入一個<span class="FM_attribute">名稱</span>&#160;，然後為該新事項清單選擇一種<span class="FM_attribute">顏色</span>。</p></li>
	<li type="1"><p class="FM_Numbered">若要<span class="FM_attribute">同步處理來自遠端服務的事項</span>，選取該核取方格並輸入 URL。</p></li>
	<li type="1"><p class="FM_Numbered">按<span class="FM_attribute">確定</span>。此事項清單即顯示在事項清單中。</p></li>
</ol>
