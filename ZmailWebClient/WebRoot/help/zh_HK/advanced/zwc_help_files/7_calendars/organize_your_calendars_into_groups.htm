<p class="FM_2HeadingT">將你的記事簿整理至群組內</p>
<p class="FM_Body">如果你管理多個記事簿，你可將這些記事簿以階層式分組顯示。例如，你可將所有分享記事簿組合在你稱為 Shared 的記事簿資料夾之下。你也可移動記事簿</p>
<p class="FM_numbers1step"><span class="FM_BulletSymbol">• <span style='word-spacing:normal; font:6.0pt "Times New Roman"'><font size="1" style="font-size:6pt;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font></span></span>在記事簿概況窗格，選擇一個記事簿，然後將其拖曳到所屬的記事簿中。 </p>
<p class="FM_numbers1step"><span class="FM_BulletSymbol">• <span style='word-spacing:normal; font:6.0pt "Times New Roman"'><font size="1" style="font-size:6pt;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font></span></span>又或者在要移動的記事簿上按滑鼠右鍵，然後選擇<span class="FM_attribute">移動</span>。在<span class="FM_attribute">選擇資料夾</span>對話方格中選擇目的地記事簿。 </p>
