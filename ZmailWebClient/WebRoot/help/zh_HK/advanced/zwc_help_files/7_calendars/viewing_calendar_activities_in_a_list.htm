<p class="FM_2HeadingT">在清單中查看記事簿活動</p>
<p class="FM_Body">清單視窗讓你查看在其他記事簿視窗中沒有的詳細資訊。你可更改該資訊如何呈現。</p>
<p class="FM_Body">當你使用清單視窗你可以</p>
<p class="FM_Bulleted1"><span class="FM_bullet1">•<span style='word-spacing:normal; font:6.0pt "Times New Roman"'><font size="1" style="font-size:6pt;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font></span></span>顯示在指定日期範圍的預約。設定位於顯示預約字框中的<span class="FM_attribute">從何時到何時</span>日期。</p>
<p class="FM_Bulleted1"><span class="FM_bullet1">•<span style='word-spacing:normal; font:6.0pt "Times New Roman"'><font size="1" style="font-size:6pt;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font></span></span>按<span class="FM_attribute">記事簿</span>欄標題以按照個別記事簿安排預約。</p>
<p class="FM_Bulleted1"><span class="FM_bullet1">•<span style='word-spacing:normal; font:6.0pt "Times New Roman"'><font size="1" style="font-size:6pt;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font></span></span>按狀態欄標題以你的狀態查看預約</p>
<p class="FM_Bulleted1"><span class="FM_bullet1">•<span style='word-spacing:normal; font:6.0pt "Times New Roman"'><font size="1" style="font-size:6pt;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font></span></span>按主題欄標題查看按字母排序的主題。</p>
<p class="FM_Bulleted1"><span class="FM_bullet1">•<span style='word-spacing:normal; font:6.0pt "Times New Roman"'><font size="1" style="font-size:6pt;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font></span></span>選取多個預約的核取方格，以同時對多個郵件進行操作。按滑鼠右鍵並選擇要執行的操作。 </p>
