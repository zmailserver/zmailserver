<p class="FM_1HeadingC">其他可設定的記事簿偏好設定</p>
<p class="FM_Body">你可設定不同偏好設定以管理你在記事簿中的工作方式。</p>
<p class="FM_2Heading">設定你的記事簿為私人記事簿</p>
<p class="FM_Body">預設是所有到達的記事簿邀請都被標記為公開，除非預約作者將會議通知標記為私人。當設定為私人時，所有到達的邀請都被標記為私人。標記為私人的事件的細節不會顯示出來。</p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">前往<span class="FM_attribute">偏好設定</span>&gt;<span class="FM_attribute">記事簿</span>頁面。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">在<span class="FM_attribute">預約項的預設可見度</span>下拉選單選擇私人。 </p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">按下<span class="FM_attribute">儲存</span>。</p>
</li>
 </ol>
<p class="FM_Body">你的記事簿中郵件旁邊若有一個小鎖的圖示，則表示是私人預約。你與其他人分享的記事簿會顯示你記事簿上的預約，但不顯示任何細節。</p>
