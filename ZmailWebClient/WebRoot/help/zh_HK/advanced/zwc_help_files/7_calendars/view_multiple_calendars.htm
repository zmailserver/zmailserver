<p class="FM_1HeadingC">檢視多個記事簿</p>
<p class="FM_Body">會議以所選的記事簿顏色在記事簿視窗中顯示。如果安排了的會議不在目前時間視窗，一個箭咀會顯示在記事簿頁面，表示有安排了的會議不在目前視窗。</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">在概況窗格的記事簿清單中，剔選你想查看的記事簿的方格。</p></li>
	<li type="1"><p class="FM_Numbered">選擇視窗。 </p></li>
</ol>
<p class="FM_NumberedCont">日視窗並列顯示各記事簿。記事簿的名稱位於頁面底部。</p>
<p class="FM_NumberedCont">每週工作日視窗、週視窗、月視窗以與記事簿相關聯的顏色顯示記事簿裏的預約。</p>
