<p class="FM_2HeadingT">列印對話（全部訊息）</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">在將要列印的對話上按滑鼠右鍵，並選擇<span class="FM_attribute">列印</span>。對話會在新的視窗打開。一個標準列印對話方格隨即出現。 
	 </p></li>
	<li type="1"><p class="FM_Numbered">選擇印表機。</p></li>
	<li type="1"><p class="FM_Numbered">按<span class="FM_attribute">確定</span>。對話隨即傳送到已選的印表機。</p></li>
	<li type="1"><p class="FM_Numbered">關閉對話視窗。</p></li>
</ol>
<p class="FM_Body">另外，你可在工具列上的操作連結選擇印表機。</p>
<p class="FM_2Heading">列印對話中的一封郵件</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">打開對話，然後選擇郵件列印。</p></li>
	<li type="1"><p class="FM_Numbered">在郵件結尾，按齒輪圖示並選擇列印。郵件在新的視窗打開。一個標準列印對話方格隨即出現。 </p></li>
	<li type="1"><p class="FM_Numbered">選擇印表機。</p></li>
	<li type="1"><p class="FM_Numbered">按<span class="FM_attribute">確定</span>。郵件隨即傳送到已選的印表機。</p></li>
	<li type="1"><p class="FM_Numbered">關閉郵件視窗。</p></li>
</ol>
