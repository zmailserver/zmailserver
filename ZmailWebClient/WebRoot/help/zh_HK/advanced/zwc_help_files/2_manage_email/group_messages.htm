<p class="FM_2HeadingT">資料夾中的群組郵件</p>
<p class="FM_Body">在你的每個資料夾中，你可根據日期或大小的順序或倒序對郵件分組。</p>
<p class="FM_Body">當你根據日期對郵件分組，郵件以接收時間分組顯示為：今天、昨天、上週、兩週前、三週前、上個月及更早。 </p>
<p class="FM_Body">當你根據大小對郵件分組，郵件以大小分組顯示為：龐大（> 5MB）及太小（< 10KB）。以大小對郵件分組是管理你的郵箱容量限額的好方法，它是透過尋找最大的郵件並從你的帳戶中移除來實現。</p>
<p class="FM_Body">你可以在每個資料夾中設定此偏好設定。 </p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">選擇資料夾，然後在「內容」窗格標題處按滑鼠右鍵，並按下<span class="FM_attribute">按分組</span>。</p></li>
	<li type="1"><p class="FM_Numbered">選擇按日期或大小分組。</p></li>
	<li type="1"><p class="FM_Numbered">選擇郵件應遞增還是遞減排序。</p></li>
</ol>
