<p class="FM_1HeadingC">尋找郵件來源</p>
<p class="FM_Body">當你接收到一封郵件並且想查看郵件傳送記錄，你可在郵件上按滑鼠右鍵並選擇顯示原件。文字頁隨同郵件正文的文字一起顯示標題資訊。 </p>
<p class="FM_Body">標題有時被稱為信封資訊。郵件標題詳述郵件從寄件人傳到收件人的路徑資料。該標題包括 IP 位址、日期和垃圾郵件標記資訊。</p>
<p class="FM_numbers1step"><span class="FM_BulletSymbol">• <span style="word-spacing: normal;  	 font: 6.0pt 'Times New Roman';">&#160;&#160;&#160;&#160;&#160;&#160;</span></span>若要尋找郵件來源，在郵件上按滑鼠右鍵並選擇<span  	 class="FM_attribute">顯示原件</span>。</p>
<p class="FM_NumberedCont">新視窗與顯示的資訊一併開啟。
