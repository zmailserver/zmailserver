<p class="FM_1HeadingC">回覆會議邀請函</p>
<p class="FM_Body">會議邀請傳送到你的收件箱，而如果你在記事簿偏好設定中啟用了<span class="FM_attribute">將收到的預約自動加入記事簿</span>，會議亦會加入你的預設記事簿並標記為新。</p>
<p class="FM_Body">你可透過收件箱或記事簿窗格回覆該邀請。</p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">透過在收件箱或在記事簿中的預約上按滑鼠右鍵，打開包含會議請求的郵件。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">選擇你是否要接受或拒絕該會議。如果你要建議一個新時間，會議組織者會收到含有建議時間的郵件。 </p>
</li>
 </ol>
<p class="FM_NumberedCont">回覆自動傳送給會議組織者。</p>
<p class="FM_Body">你回覆會議邀請之後，該邀請即被移至垃圾桶，同時<span class="FM_attribute">新會議</span>將從記事簿通知中移除。 </p>
<p class="FM_Body">被拒絕的預約以褪色效果在你的記事簿中顯示，以便提醒該會議已被你拒絕。你可隨時刪除已拒絕的會議。</p>
