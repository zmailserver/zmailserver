<p class="FM_1HeadingC">更改預約或會議</p>
<p class="FM_Body">你可改更會議和預約資訊。如果你建立了一個定期重複的會議，你可更改其中的一次會議或整個會議系列。 </p>
<p class="FM_Body">你可選擇傳送或不傳送郵件給參會者，以更新會議詳情。</p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">按兩下你要改變的會議。</p>
</li>
<p class="FM_NumberedCont">如果會議是定期重複，<span class="FM_attribute">開啟定期重複的項目</span>對話方格會開啟。<br />你可更改某定期重複會議中的一次會議，或更改整個會議系列。</p>
  <li style="list-style: decimal;">
<p class="FM_Numbered">按<span class="FM_attribute">確定</span>開啟<span class="FM_attribute">預約</span>頁面。 </p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">更改任何所需的資訊。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">預設是詢問參會者回覆你的邀請。如果你不希望收到參會者的回應，在記事簿工具列按<span class="FM_attribute">選項&gt;請求回應</span>移除剔選符號。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">按下<span class="FM_attribute">傳送</span>傳送修改了的會議詳情給參會者。 </p>
</li>
 </ol>
