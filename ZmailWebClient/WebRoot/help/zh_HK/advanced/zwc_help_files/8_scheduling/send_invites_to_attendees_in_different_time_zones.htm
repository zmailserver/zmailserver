<p class="FM_2HeadingC">傳送邀請給位於不同時區的參會者 </p>
<p class="FM_Body">如果預約頁面顯示有時區，所表示的是你所在的時區，通常無需更改。如果你所安排會議的相關參會者位於不同的時區，傳送的邀請函將使用各參會者所在時區的時間。例如，你所建立的會議的參會者分別位於 California 和 New York，California 的參會者接到的邀請函將顯示太平洋時間，New York 的參會者接到的邀請函將顯示東部時間（相差三個小時）。</p>
