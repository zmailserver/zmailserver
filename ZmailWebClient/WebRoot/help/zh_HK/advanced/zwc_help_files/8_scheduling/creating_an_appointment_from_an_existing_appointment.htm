<p class="FM_1HeadingT">透過現有預約，建立預約</p>
<p class="FM_Body">你可類似於現有預約以建立預約，即可就新日期和時間快速設定現有的參與者、地點、備註和定期重複模式。你亦可在傳送邀請前修改任何資訊。</p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">右鍵點擊預約以複製並選擇<span class="FM_attribute">建立副本</span>。預約編寫頁面隨即打開，會議副本中的所有資訊被加入頁面中。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">要完全按你所複製的預約建立預約，但日期不同，你僅需變更開始和結束日期。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">就參與者、地點、文字等作出任何其他變更。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">按下<span class="FM_attribute">傳送</span>，邀請即被傳送至參與者且預約被加入你的記事簿。</p>
</li>
 </ol>
