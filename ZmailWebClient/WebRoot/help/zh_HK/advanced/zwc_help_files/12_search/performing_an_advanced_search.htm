<p class="FM_1HeadingT">執行進階搜尋</p>
<p class="FM_Body">不同於在「搜尋」欄位中輸入關鍵字和條件，在進階搜尋頁面上，你可從搜尋篩選器中選擇，來為搜尋加入更多詳細條件。</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered">在「搜尋」方格中，按一下<span  	 class="FM_attribute">放大鏡</span>。進階搜尋頁面隨即顯示。</p></li>
	<li type="1"><p class="FM_Numbered">在「瀏覽」窗格中，從「進階篩選器」連結選擇以建立搜尋。 </p></li>
</ol>
<p class="FM_Numbered" style="margin-left: 40px;">搜尋句法顯示在頁面頂部的「搜尋」欄位中。你可從任何篩選器中進行選擇。在篩選器中加入新搜尋要求時，搜尋隨即執行並不斷更新結果。</p>
<p class="FM_NumberedCont" style="margin-left: 43px;">你可加入 <a href="and_versus_or_searches.htm">And 和 OR 搜尋</a>條件，以進一步縮小搜尋範圍。 
 </p>
<ol start="1">
	<li type="1"><p class="FM_Numbered">按一下「搜尋」。</p></li>
</ol>
