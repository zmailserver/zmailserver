<p class="FM_1HeadingT">設定你的搜尋偏好設定</p>
<p class="FM_Body">預設情況下，不會搜尋垃圾桶和分享項資料夾。&#160;你可啟用這些偏好設定。若要檢視搜尋欄位中的搜尋查詢句法，你可啟用「搜尋語言」偏好設定。</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">前往<span class="FM_attribute">偏好設定&gt;一般</span>頁面。</p></li>
	<li type="1"><p class="FM_Numbered">選擇<span class="FM_attribute">搜尋設定</span>&gt;<span class="FM_attribute">在搜尋中包括雜件箱、包括搜尋的垃圾桶及包括搜尋的分享項目</span>，以在所有你執行的搜尋中包括這些資料夾。 </p></li>
	<li type="1"><p class="FM_Numbered">選擇<span class="FM_attribute">搜尋語言</span>&gt;<span class="FM_attribute">顯示在搜尋工具列中顯示進階搜尋語言</span><span style="font-weight: bold;">&#160;</span>，以便在頁面頂部的搜尋字框中顯示搜尋字串的細節。這是預設選項。</p></li>
	<li type="1"><p class="FM_Numbered">按下<span class="FM_attribute">儲存</span>。 
	 </p></li>
</ol>
