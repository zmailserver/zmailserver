<p class="FM_1HeadingT">加入會員到聯絡人群組清單</p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">前往<span class="FM_attribute">通訊錄</span>頁面，然後選擇聯絡人群組加入成員。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">在聯絡人群組上按滑鼠右鍵，然後選擇<span class="FM_attribute">編輯聯絡人群組</span>。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">若要尋找新群組會員，在<span class="FM_attribute">尋找</span>字框輸入一個名稱。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">在<span class="FM_attribute">包括在</span>下拉選單中，選擇你要搜尋的通訊錄。</p>
</li>
<p class="FM_NumberedCont">與條目相符的姓名將會列在其下的方格中。 </p>
  <li style="list-style: decimal;">
<p class="FM_Numbered">選擇要輸入的姓名並按一下<span class="FM_attribute">加入</span><span style="font-weight : bold; "><b></b></span>或<span class="FM_attribute">全部加入</span>， 這些聯絡人隨即被加入<span class="FM_attribute">會員</span>清單。 </p>
</li>
<p class="FM_NumberedCont">如果你正在尋找的地址不在該清單中，你可在<span class="FM_attribute">或在下面輸入地址</span>字框中輸入電郵地址。地址之間可用逗號 (,) 分號 (:) 分隔，或按 <span class="FM_attribute">Return</span> 鍵。 </p>
  <li style="list-style: decimal;">
<p class="FM_Numbered">按下<span class="FM_attribute">儲存</span>。</p>
</li>
 </ol>
