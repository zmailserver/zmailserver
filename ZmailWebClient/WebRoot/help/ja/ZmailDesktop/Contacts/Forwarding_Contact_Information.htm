<h1>連絡先情報を転送する</h1>
<p>アドレスブックの連絡先は、vCardと呼ばれる電子名刺として転送できます。vCardは、電子版の名刺です。 </p>
<ul type="disc">
	<li><p>連絡先名を選択して右クリックします。[<span style="font-weight: bold;"><b>連絡先を転送</b></span>]をクリックします。 </p></li>
	<li><p>アドレスブックで複数の連絡先名を選択して、アドレスブックツールバーの[<span style="font-weight: bold;"><b>転送</b></span>]をクリックします。</p></li>
	<li><p>メールメッセージ内で[差出人]欄の名前を右クリックし、[<span style="font-weight: bold;"><b>連絡先を転送</b></span>]を選択します。</p></li>
</ul>
<p>その連絡先の.vcfファイルが添付された作成ペインが開きます。メッセージを入力し、送信します。&#160;受信者は、連絡先リストに.vcfを直接ダウンロードできます。 </p>
