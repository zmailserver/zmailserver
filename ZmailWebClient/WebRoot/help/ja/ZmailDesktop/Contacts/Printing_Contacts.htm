<h1>連絡先名またはアドレスブックを印刷する</h1>
<p>アドレスブック全体を印刷することも、リストで選択した連絡先の情報だけを印刷することもできます。</p>
<p>アドレスブックツールバーで<img src="../AB_print.png" alt="AB_print.png" style="border: none;" width="47" height="25" border="0" />をクリックするか、[<span style="font-weight: bold;"><b>選択した連絡先を印刷</b></span>]または[<span style="font-weight: bold;"><b>アドレスブックを印刷</b></span>]のいずれかを選択します。</p>
<p>&#160;</p>
<p>長いグループ連絡先リストを印刷した場合は、リスト内の最初の名前がいくつか印刷されるだけです。また、印刷されなかった名前があることを示すために「<span style="font-weight: bold;"><b>その他...</b></span>」というテキストが印刷されます。</p>
