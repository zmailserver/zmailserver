<h1>HTMLエディタを使用する</h1>
<p>メッセージを作成する際には、HTMLをリッチテキストエディタとして使用できます。&#160;HTMLを使用して作成したメッセージには、メッセージを読みやすくするために書式、行頭番号、行頭記号、色つきの背景、テーブル、リンクなどを含めることができます。</p>
<p class="note"><span style="font-weight: bold;"><b>備考</b></span>：メールクライアントの中には、HTML形式のメッセージを受信できないものもあります。</p>
<p>HTMLエディタをデフォルトのエディタに設定し、デフォルトのフォント（スタイル、サイズ、色など）を設定するには、ウェブクライアントの[<span style="font-weight: bold;"><b>作成のプリファレンス</b></span>]ページを使用します。</p>
