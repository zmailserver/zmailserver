<h1>タスクを並べ替える</h1>
<p>タスクリスト内のタスクを並べ替えて、ステータスごとに簡単に確認することができます。[タスク]ツールバーで[<span style="font-weight: bold;"><b>並べ替え基準</b></span>]をクリックし、以下のいずれか1つを選択します。</p>
<ul type="disc">
	<li><p><span style="font-weight: bold;"><b>開始前</b></span></p></li>
	<li style="font-weight: bold;"><p>完了</p></li>
	<li style="font-weight: bold;"><p>進行中</p></li>
	<li style="font-weight: bold;"><p>待機中</p></li>
	<li style="font-weight: bold;"><p>遅延</p></li>
	<li><p><span style="font-weight: bold;"><b>すべて</b></span>：<span>[すべて]</span>を選択すると、ステータスに関わらず、すべてのタスクが表示されます。</p></li>
	<li><p><span style="font-weight: bold;"><b>To-Doリスト</b></span>：[To-Doリスト]を選択すると、ステータスが「<span style="font-weight: bold;"><b>進行中</b></span>」、「<span style="font-weight: bold;"><b>開始前</b></span>」、または「<span style="font-weight: bold;"><b>待機中</b></span>」（タスクの期限が超過している場合）のタスクが表示されます。 </p></li>
</ul>
