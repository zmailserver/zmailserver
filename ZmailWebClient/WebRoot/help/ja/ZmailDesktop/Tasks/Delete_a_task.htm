<h1>タスクを削除する</h1>
<p>タスクは、以下の方法でタスクリストから削除できます。タスクリストをクリックして、タスクを内容ペインに表示します。</p>
<ul type="disc">
	<li class="p"><p>&#160;削除するタスクを選択し、ツールバーのゴミ箱アイコンをクリックします。</p></li>
	<li class="p"><p>タスクを右クリックし、[<span style="font-weight: bold;"><b>削除</b></span>]を選択します。[<span style="font-weight: bold;"><b>はい</b></span>]をクリックします。</p></li>
</ul>
<p>そのタスクがリストから削除されます。</p>
<p class="note"><span style="font-weight: bold;"><b>備考</b></span>：タスクを削除した場合、ページ上部に表示される[<span style="font-weight: bold;"><b>取り消す</b></span>]リンクをクリックすると、この操作をすぐに元に戻すことができます。タスクは元の場所に戻ります。 </p>
