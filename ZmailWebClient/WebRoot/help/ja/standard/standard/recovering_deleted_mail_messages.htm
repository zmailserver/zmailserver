<p class="FM_1Heading" style="text-indent: 0px;">削除した項目を復元する</p>
<p>アカウント内の各アプリケーションには、[<span class="FM_attribute">ゴミ箱</span>]フォルダがあります。アプリケーションで[ゴミ箱]フォルダを開くと、そのアプリケーションの項目のみが表示されます。ただし、任意のアプリケーションで[<b><span class="FM_attribute">ゴミ箱を空にする</span></b>]を選択すると、<b><span class="FM_attribute">すべての</span></b>アプリケーションの項目が削除されます。</p>
<p>[ゴミ箱]からファイルを復元するには、[ゴミ箱]フォルダを開き、復元するメールメッセージを選択して、それらのメッセージを別のフォルダに移動します。</p>
<p>[ゴミ箱]に残ったメッセージは自動的に削除される場合があります。それらのメッセージを元に戻すことはできません。</p>
