<p class="FM_1HeadingC">カレンダーを色分けする</p>
<p class="FM_Body">メールボックス内のカレンダーを色分けすると、各カレンダーのアクティビティがそれぞれ該当する色で表示されるようになります。いずれかのビューにすべてのアクティビティが表示されている場合は、それぞれのカレンダーに属するアクティビティを色で見分けることができます。</p>
<p><img src="../calendarmultimgtview.gif" alt="calendarmultimgtview.gif"  		 style="border: none;" width="92" height="214" border="0" /></p>
<p class="FM_Body">上の図では、11月7日、青、緑、黄色のカレンダーにアクティビティがあり、黄色のカレンダーには全日イベントがあります。</p>
<p class="FM_Body">色は、カレンダーを作成するときに選択できます。また、カレンダーのプロパティを編集して色を変更することもできます。</p>
<p class="FM_Body">カレンダービューを印刷すると、選択した色でカレンダーが印刷されます。</p>
