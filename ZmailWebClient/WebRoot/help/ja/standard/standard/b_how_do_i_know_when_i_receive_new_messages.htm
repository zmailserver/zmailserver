<p class="FM_1HeadingC">新着メールを確認する</p>
<p class="FM_Body">新着メッセージがある場合は、ログインしたときと、ログイン状態で一定の時間間隔が経過したときに、それらのメッセージを受信することができます。[受信箱]フォルダをクリックすると、それらの新着メッセージが表示されます。</p>
<p class="FM_Body">フォルダ名が太字になっていて、フォルダ名の後に括弧内に入った数字がある場合は、そのフォルダ内に未読のメッセージがあります。たとえば、「<span class="FM_attribute">受信箱（22）</span>」は、受信箱内のスレッドに合計22個の未読メッセージがあることを意味します。</p>
