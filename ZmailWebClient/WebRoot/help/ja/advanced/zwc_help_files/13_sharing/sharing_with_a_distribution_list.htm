<p class="FM_1HeadingT">配布リストを使用して共有する </p>
<p class="FM_Body">個別に共有要求を作成する代わりに、配布リストを使って項目を共有できます。 </p>
<p class="FM_Body">リストの既存のメンバーには新しい共有項目が自動的に通知されます。配布リストに含まれた全員が同じ共有権限を持ちます。</p>
<p class="FM_Body">新しいメンバーが配布リストに追加されると、新しいメンバーには、そのリストを使って共有されている項目について自動的に通知されます。ユーザーは概要ペインの[共有を検索]をクリックして自分がメンバーになっている配布リストで発行されている共有項目を確認できます。</p>
<p class="FM_Body">メンバーが配布リストから削除されると、共有権限は無効になります。</p>
