<p class="FM_1HeadingC">カレンダーを削除</p>
<p style="margin-top  : 0.000pt; margin-bottom : 0.000pt;">カレンダーリスト内のカレンダーは、デフォルトのカレンダーを除き、どれでも削除できます。カレンダーを削除する場合でも、そのカレンダーから作成した会議は、招待済みの参加者のカレンダーからは削除されません。</p>
<p class="FM_Body">カレンダーを削除する前に、送信済みの招待をキャンセルする必要があります。</p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">カレンダー概要ペインで、削除するカレンダーを右クリックします。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">[<span class="FM_attribute">削除</span>]をクリックします。カレンダーは、[ゴミ箱]フォルダに移動します。</p>
</li>
 </ol>
 <p class="FM_Body"> </p>
