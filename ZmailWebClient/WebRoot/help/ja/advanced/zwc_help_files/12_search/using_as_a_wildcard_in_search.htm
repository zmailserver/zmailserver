<p class="FM_1HeadingC">検索でアスタリスクワイルドカード（*）を使用する</p>
<p class="FM_Body">アスタリスク（*）は、複数の文字の一致に使用できるワイルドカード文字です。&#160;ワイルドカードを使用して、不明文字やさまざまな終了パターンを含んだ語句の検索を作成できます。アスタリスク（*）ワイルドカードは、検索対象語句の一文字目として使用できません。 </p>
<p class="FM_Body">アスタリスクをワイルドカードとして使用するには、検索語句の最初の文字を入力し、 * を最後に付けます。たとえば、｢<span class="FM_attribute">テレ*</span>&#160;｣と指定すると、「<span class="FM_attribute">テレビ</span>&#160;」や「<span class="FM_attribute">テレフォン</span>&#160;」といった語句を含む項目が返されます。</p>
