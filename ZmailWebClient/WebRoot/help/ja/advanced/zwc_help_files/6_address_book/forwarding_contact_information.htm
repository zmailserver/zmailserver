<p class="FM_1HeadingT">連絡先情報を転送する</p>
<p class="FM_Body">アドレスブックの連絡先は、vCardと呼ばれる電子名刺として転送できます。 </p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">[<span class="FM_attribute">アドレスブック</span>]ページへアクセスし、転送する連絡先を含むアドレスブックを選択します。 </p></li>
	<li type="1"><p class="FM_Numbered">連絡先を右クリックし、[<span class="FM_attribute">連絡先を転送</span>]を選択します。</p></li>
	<p class="FM_NumberedCont">.vcfファイルが添付された作成ペインが開きます。 </p>
	<li type="1"><p class="FM_Numbered">メッセージを入力し、[<span class="FM_attribute">送信</span>]をクリックします。 </p></li>
</ol>
<p class="FM_NumberedCont">受信時に、受信者は連絡先リストに.vcfを直接ダウンロードできます。</p>
