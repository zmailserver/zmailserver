<p class="FM_2HeadingT">ブリーフケースファイルのバージョン履歴を表示</p>
<p class="FM_Body">バージョン管理により、ブリーフケース内の文書の変更を管理できます。ファイルに変更を加えてファイルを保存するたびに、バージョン番号が更新されます。最新のバージョン番号は、ファイル文書リストに表示されます。</p>
<p class="FM_numbers1step"><span class="FM_BulletSymbol">• </span><span  	 style="word-spacing: normal; font: 6.0pt 'Times New Roman';">      </span>プレビューペインの矢印をクリックすると、バージョン履歴と作成者が表示されます。プレビューペインをオフにすると、バージョン番号の付いた列が表示されます。</p>
<p class="FM_2Heading">前のバージョンに文書を復元する</p>
<p class="FM_numbers1step"><span class="FM_BulletSymbol">• <span style="word-spacing: normal;  	 font: 6.0pt 'Times New Roman';">      </span></span>別バージョンを右クリックし、[<span class="FM_attribute">現在のバージョンで復元</span>]を選択します。 </p>
