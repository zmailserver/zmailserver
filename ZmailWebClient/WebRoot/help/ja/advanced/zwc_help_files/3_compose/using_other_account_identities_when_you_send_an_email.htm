<p class="FM_1HeadingC">メールを送信するとき、別のアカウントIDを使用する</p>
<p class="FM_Body">メールの送信時には、メールアカウントで識別されます。メールアカウントを設定すると、アカウント名が第1IDとなります。ただし、種類の異なるメールを管理するために、パーソナと呼ばれる別のメールIDを作成できます。</p>
<p class="FM_Body">たとえば、仕事用のメールと個人用のメールにそれぞれのパーソナを作成できます。</p>
<p class="FM_Body">複数のパーソナを持っている場合、または外部アカウントを追加した場合は、メールの送信時に[差出人]のアドレスとして使用するアカウントを選択できます。</p>
