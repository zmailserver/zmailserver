<p class="FM_1HeadingC">メッセージを削除する</p>
<p class="FM_Body">特定のメールメッセージまたは完了したスレッドを削除できます。 </p>
<p class="FM_numbers1step"><span class="FM_BulletSymbol">• <span style="word-spacing: normal;  	 font: 6.0pt 'Times New Roman';">      </span></span>削除するメッセージまたはスレッドを右クリックし[<span class="FM_attribute">削除</span>]を選択します。</p>
<p class="FM_NumberedCont">削除されたメッセージは、[ゴミ箱]フォルダに移動します。</p>
<p class="FM_Body">削除後30日以内ならば、[ゴミ箱]からファイルを復元できます。30日を過ぎると、項目は完全に削除されます。 </p>
<p class="FM_numbers1step"><span class="FM_BulletSymbol">• <span style="word-spacing: normal;  	 font: 6.0pt 'Times New Roman';">      </span></span>メッセージを永久に削除するには、[<span class="FM_attribute">Shift]>[削除</span>]をクリックします。 
 </p>
<p class="FM_NumberedCont">自分のアカウントからメッセージが永久に削除されます。
