<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>ArrayLookupTest</title>
  </head>

  <body>
    <h1>ArrayLookupTest</h1>
    <a href="javascript:createLargeArray()"><code>CreateArray</code></a>
    <div id=results1 style="border:1px solid black; width:400px; overflow:auto">Results</div>
    <a href="javascript:lookupAttributes()"><code>Lookup Attributes</code></a>
    <div id=results2 style="border:1px solid black; width:400px; overflow:auto">Results</div>
    
  </body>
  <script>
var totalAttrs = 20000;
//var largeObject = new Array(totalAttrs);
var largeObject = new Array();
function createLargeArray () {
    var startTime = new Date();
    for (var i =0; i < totalAttrs; ++i){
	//largeObject[i] = new Object();
	largeObject.push(new Object())
    }
    var endTime = new Date();
    var elapsed = endTime.getTime() - startTime.getTime();
    document.getElementById("results1").innerHTML = "Total time = " +
	elapsed + "ms; number of elements = " + totalAttrs + "<br>Avg = "
	+ elapsed/totalAttrs + "ms";
    
}
function lookupAttributes () {
    var temp = null;
    var startTime = new Date();
    for (var i =0; i < totalAttrs; ++i){
	temp = largeObject[i];
    }
    var endTime = new Date();
    var elapsed = endTime.getTime() - startTime.getTime();
    document.getElementById("results2").innerHTML = "Total time = " +
	elapsed + "ms; number of elements = " + totalAttrs + "<br>Avg = "
	+ elapsed/totalAttrs + "ms";
}
  </script>
</html>
