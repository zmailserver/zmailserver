CSV_uploadNotes = Nota - Ogni riga nel file CSV \u00e8 una voce di account costituita da tre colonne separate da virgole (,) nel seguente ordine: nome dell'account, nome visualizzato dell'account e password. <p> Ecco un esempio di voce: utente@dominio.tld, nome visualizzato, password </p> <p> Se non viene fornita alcuna password per l'account, ne verr\u00e0 generata una casuale. All'utente sar\u00e0 richiesto di cambiarla al primo accesso. </p>

CSV_uploadTitle = Carica il file CSV contenente le informazioni sugli account di massa.
CSV_uploadNotes_new = Nota - Ogni riga nel file CSV \u00e8 una voce di account costituita da sei colonne separate da virgole (,) nel seguente ordine: indirizzo e-mail, nome visualizzato, nome, cognome, password e TRUE o FALSE <br/>TRUE, se si desidera chiedere all'utente di cambiare la password dopo il primo accesso, FALSE in caso contrario.<br/><p> Ecco un esempio di voce: <br/> mario.rossi@nomeazienda.com, Mario Rossi, Mario, Rossi, password000, TRUE <br/>oppure: <br/>lucia.bianchi@nomeazienda.com, Lucia Bianchi, Lucia, Bianchi, password111, FALSE </p>

