CSV_uploadNotes = Not: CSV\u2019deki her sat\u0131r, bir hesap giri\u015fidir. Her hesap giri\u015fi s\u0131ras\u0131yla hesap ad\u0131, hesab\u0131n g\u00f6r\u00fcnen ad\u0131 ve parolas\u0131n\u0131 i\u00e7eren  ve   virg\u00fclle (,) ayr\u0131lan \u00fc\u00e7 s\u00fctundan olu\u015fur. \
  <p> \u00d6rnek bir giri\u015f \u015f\u00f6yle g\u00f6r\u00fcnecektir: \
  kullanici@etkialani.tld, g\u00f6r\u00fcnen ad\u0131, parola </p> \
  <p> Daha \u00f6nceden verilmi\u015f bir parola yoksa, hesap i\u00e7in rasgele bir parola olu\u015fturulacakt\u0131r. \
