#Help messages
EmailTemplatesZimlet_genericNames=Nombres gen\u00e9ricos
EmailTemplatesZimlet_helpLine1=Puedes usar nombres gen\u00e9ricos para reemplazar palabras comunes. Justo antes de insertar la plantilla <br/>Zimlet te avisar\u00e1 para que las reemplaces
EmailTemplatesZimlet_helpLine2=Por ejemplo, puedes tener <strong>hola ${firstName}</strong> en el cuerpo o en el asunto
EmailTemplatesZimlet_helpLine3=<strong>Reglas para los nombres gen\u00e9ricos:</strong><br/>1. El nombre de la palabra gen\u00e9rica <strong>solo puede contener</strong> letras, n\u00fameros y guiones bajos 
EmailTemplatesZimlet_helpLine4=Por ejemplo: <strong>${firstName}</strong>, <strong>${first123}</strong> o <strong>${First_Name}</strong>
EmailTemplatesZimlet_helpLine5=2.Los nombres gen\u00e9ricos distinguen entre <strong>may\u00fasculas y min\u00fasculas</strong>.
EmailTemplatesZimlet_helpLine6=Por ejemplo:<strong>${firstName}</strong> y <strong>${FIRSTNAME}</strong> se consideran diferentes