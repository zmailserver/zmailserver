#OAuth Steps
stepsToAddLinkedInAccount = Langkah untuk menambah akaun LinkedIn:
step1 = 1.Klik pada butang 'Pergi ke LinkedIn' untuk membuka laman pemberi kebenaran Linkedln
step2 = 2. Masukkan maklumat akaun linkedin anda di sana
step3 = 3. Tekan butang 'Beri Keizinan'
step4 = 4. LinkedIn akan memberikan anda antara 5 hingga 7 digit Token Keselamatan, seperti: <b>1234567</b>
step5 = 5. Salin Token Keselamatan dan tampal di bawah
step6 = 6. Masukkan Token Keselamatan LinkedIn:
step7 = 7.Klik butang OK
stepNotes = *Jika anda tidak melihat laman LinkedIn.com dibuka seperti yang dinyatakan dalam langkah 1, sila semak penyekat pop timbul pelayar
