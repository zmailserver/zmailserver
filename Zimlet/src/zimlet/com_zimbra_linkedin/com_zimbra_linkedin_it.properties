#OAuth Steps
stepsToAddLinkedInAccount = Procedura per aggiungere un account LinkedIn:
step1 = 1.Clicca sul pulsante 'Vai a LinkedIn' per aprire la pagina di autorizzazione di LinkedIn
step2 = 2. Immetti le informazioni sull'account LinkedIn
step3 = 3. Clicca sul pulsante per concedere l'autorizzazione
step4 = 4. Verr\u00e0 visualizzato un token di sicurezza di LinkedIn costituito da minimo 5 e massimo 7 cifre, ad esempio: <b>1234567</b>
step5 = 5. Copia il token di sicurezza e incollalo nello spazio sottostante
step6 = 6. Immetti il token di sicurezza LinkedIn:
step7 = 7. Clicca sul pulsante OK
stepNotes = *Se non viene visualizzata la pagina LinkedIn.com come indicato nel passaggio 1, controlla la funzionalit\u00e0 di blocco popup del browser
