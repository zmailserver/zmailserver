#OAuth Steps
stepsToAddLinkedInAccount = So f\u00fcgen Sie einen LinkedIn-Account hinzu:
step1 = 1. Klicken Sie auf die Schaltfl\u00e4che 'LinkedIn aufrufen', um die Autorisierungsseite von LinkedIn aufzurufen.
step2 = 2. Geben Sie dort die Zugangsdaten f\u00fcr Ihren LinkedIn-Account ein.
step3 = 3. Klicken Sie auf die Schaltfl\u00e4che 'Gew\u00e4hren'.
step4 = 4. Sie erhalten von LinkedIn ein 5- bis 7-stelliges Sicherheitstoken, zum Beispiel: <b>1234567</b>.
step5 = 5. Kopieren Sie das Sicherheitstoken und f\u00fcgen Sie es unten ein.
step6 = 6. Geben Sie das LinkedIn-Sicherheitstoken ein:
step7 = 7. Klicken Sie auf die Schaltfl\u00e4che 'OK'.
stepNotes = *Falls die Seite LinkedIn.com nicht entsprechend der Beschreibung in Schritt 1 ge\u00f6ffnet wird, sollten Sie die Popup-Blocker-Einstellungen Ihres Browsers \u00fcberpr\u00fcfen.
