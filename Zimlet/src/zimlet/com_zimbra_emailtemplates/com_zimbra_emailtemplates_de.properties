#Help messages
EmailTemplatesZimlet_genericNames=Generische Namen
EmailTemplatesZimlet_helpLine1=Mit generischen Namen k\u00f6nnen Sie h\u00e4ufige W\u00f6rter ersetzen. Direkt vor dem Einf\u00fcgen der Vorlage werden Sie vom <br/>Zimlet aufgefordert, diese zu ersetzen.
