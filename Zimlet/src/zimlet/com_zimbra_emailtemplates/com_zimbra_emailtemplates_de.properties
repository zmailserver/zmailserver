EmailTemplatesZimlet_helpLine5=2. Bei den generischen Namen ist die <strong>Gro\u00df- und Kleinschreibung zu beachten</strong>.
EmailTemplatesZimlet_helpLine6=Beispiel:<strong>${firstName}</strong> und <strong>${FIRSTNAME}</strong> gelten als verschiedene generische Namen.