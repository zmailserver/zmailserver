EmailTemplatesZimlet_helpLine3=<strong>Regeln f\u00fcr generische Namen:</strong><br/>1. Der Name des generischen Worts <strong>darf nur</strong> aus Buchstaben, Zahlen und Unterstrichen <strong>bestehen</strong>. 
