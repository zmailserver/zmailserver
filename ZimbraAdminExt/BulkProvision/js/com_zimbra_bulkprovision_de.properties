ExchMigrationWizardIntro = Bei den n\u00e4chsten Schritten dieses Assistenten werden Sie zur Eingabe von Informationen \u00fcber Ihre Exchange- und Active Directory-Server aufgefordert. Der Assistent generiert eine XML-Datei mit Migrationseinstellungen, und Sie k\u00f6nnen das Migrationsdienstprogramm MS Exchange herunterladen.<br/>\
Lesen Sie unbedingt das <a href="/zimbraAdmin/adminhelp/pdf/MigrationWizard.pdf" target="_blank">Migrationshandbuch</a> durch, bevor Sie die Migration fortsetzen.
AccountImportReviewNote = Lesen Sie sich die Optionen f\u00fcr das Importieren von Accounts durch.\
W\u00e4hlen Sie 'Zur\u00fcck', um \u00c4nderungen vorzunehmen.\
W\u00e4hlen Sie 'Weiter', um mit dem Importieren der Accounts zu beginnen.
DataImportWizardOverview = Mit diesem Assistenten werden Sie durch den Importvorgang von Daten von Ihrem alten Server gef\u00fchrt. Der Migrationsprozess umfasst zwei Hauptschritte: \
<ol><li>Bereitstellen der Accounts</li><li>Importieren der Mailboxen</li></ol>\
F\u00fcr die Bereitstellung der Accounts stehen zurzeit zwei Optionen zur Verf\u00fcgung: <ol><li>Hochladen der Liste der Accounts in einer XML-Datei</li><li> Importieren der Liste der Accounts von einem Verzeichnisserver</li></ol> 
