CSV_uploadNotes = Note: Each row in the CSV is an account entry. Each account entry consists of three columns separated by a comma (,) in the order of  account name, account display name and password. <p> A sample entry will look like: user@domain.tld, displayname, password </p> <p> If there is no password provided, a random password will be generated for the account. And the user will be prompted to change the password upon first login. </p>

CSV_uploadTitle = Please upload the CSV file containing the bulk accounts information.
CSV_uploadNotes_new = Note: Each row in the CSV is an account entry. Each account entry consists of six columns separated by a comma (,) in the order of email address, display name, first name, last name, password and TRUE or FALSE. <br/>TRUE if you wish to prompt the user to change the password after first login, otherwise \u2013 FALSE.<br/><p> A sample entry will look like: <br/> john.smith@company.com, John H. Smith, John, Smith, password000, TRUE <br/>or like: <br/>jane.smith@company.com, Jane M. Smith, Jane, Smith, password111, FALSE </p>

