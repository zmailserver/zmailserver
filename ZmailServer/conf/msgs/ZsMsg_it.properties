mailboxd_directory = Ubicazione dell'installazione Mailboxd.
mailboxd_java_heap_size = Numero di megabyte da utilizzare come dimensione massima di heap Java (-Xmx) del JVM Mailboxd in esecuzione.
mailboxd_java_heap_new_size_percent = Percentuale dell'heap Java che sar\u00e0 usata per l'ultima generazione (-Xmx) della JVM che esegue Mailboxd.
mailboxd_java_options = Opzioni JVM da usare all'avvio di Mailboxd.
mailboxd_pidfile = File in cui \u00e8 memorizzata l'ID di processo della JVM Mailboxd.
mailboxd_keystore = Ubicazione del file dati del keystore.
mailboxd_keystore_password = Password da usare con il keystore KeyManager.
mailboxd_truststore = Ubicazione del file dati del truststore.
mailboxd_truststore_password = Password da usare con il keystore TrustManager.
mailboxd_output_file = File per il reindirizzamento di stdout e stderr del server.
mailboxd_output_rotate_interval = Periodo (in secondi) di rotazione del file di output mailboxd. Se <= 0, non viene eseguita alcuna rotazione.
mailboxd_thread_stack_size = Dimensioni di stack del thread di Mailboxd
ssl_allow_untrusted_certs = Se "true", permette i certificati SLL autofirmati.
zimlet_directory = Percorso degli zimlet installati.
calendar_outlook_compatible_allday_events = Usa eventi giornata intera compatibili con Outlook. L'impostazione predefinita \u00e8 false.
calendar_entourage_compatible_timezones = Fare riferimento al parametro TZID nelle propriet\u00e0 iCalendar, per aggirare il bug in MS Entourage. L'impostazione predefinita \u00e8 True.
calendar_ics_import_full_parse_max_size = Durante l'importazione di ics, utilizzare l'intero parser se le sue dimensioni sono inferiori o uguali a questo; i file ics pi\u00f9 grandi vengono sottoposti al parsing con un parser di callback che non consente l'inoltro dei riferimenti a VTIMEZONE TZID
calendar_canonical_tzid = ID del fuso orario da restituire come TimeZone.getCanonicalID(). Valori possibili: "olson","windows","java". "windows" per impostazione predefinita.
calendar_cache_enabled = Attiva la cache dell'Agenda. L'impostazione predefinita \u00e8 "false".
calendar_cache_directory = Directory principale dei file cache dell'Agenda
calendar_cache_lru_size = Dimensioni dell'LRU della cache di memoria. Memorizza nella cache questo numero di cartelle dell'Agenda.
calendar_cache_range_month_from = Mese iniziale nell'intervallo di cache. 0 rappresenta il mese corrente, -1 rappresenta il mese scorso, ecc.
calendar_cache_range_months = Numero di mesi nell'intervallo da memorizzare nella cache.
krb5_keytab = Ubicazione del file keytab Zimbra Kerberos 5
krb5_debug_enabled = Attiva debugging di Kerberos
zimbra_mtareport_max_recipients = Numero di destinatari da elencare nei rapporti giornalieri MTA.
zimbra_mtareport_max_senders = Numero di mittenti da elencare nei rapporti giornalieri MTA.
zimbra_auth_always_send_refer = Reinviare sempre un tag <refer> nella risposta di autenticazione per forzare il reindirizzamento di un client.
zimbra_admin_service_port = Porta di amministrazione di bootstrap/predefinita.
zimbra_admin_service_scheme = Schema del protocollo di amministrazione di bootstrap/predefinito.
zimbra_zmprov_default_to_ldap = Indica se zmprov assume LDAP o SOAP come impostazione predefinita.
zimbra_zmprov_default_soap_server = Server SOAP predefinito a cui zmprov si collega
zmprov_safeguarded_attrs = Elenco di attributi di provisioning multivalore separati da virgola che \u00e8 necessario proteggere dalla sostituzione
zimbra_mailbox_groups = Numero di gruppi di caselle di posta in cui distribuire le nuove caselle di posta.
debug_mailboxindex_use_new_locking = Usa il blocco "new style" per MailboxIndex
zimbra_class_provisioning = Classe di interfaccia di provisioning
zimbra_class_accessmanager = Classe di interfaccia di gestione accessi
zimbra_class_mboxmanager = Classe di interfaccia di gestione caselle di posta
zimbra_class_database = Classe di configurazione database
zimbra_class_store = Classe interfaccia memorizzazione messaggi
zimbra_class_application = Classe di interfaccia applicazione Zimbra
zimbra_class_rulerewriterfactory = Classe di interfaccia RuleRewriterFactory
zimbra_class_dbconnfactory = Classe predefinita della connessione database
zimbra_class_soapsessionfactory= Classe predefinita della sessione Soap
data_source_trust_self_signed_certs = Consenti i certificati autofirmati nel collegamento a un'origine dati su SSL.
data_source_fetch_size = Numero massimo di messaggi IMAP da reperire in ciascuna richiesta
data_source_max_literal_mem_size = Dimensioni dati massime letterali (in byte) che verranno memorizzate nella cache. I dati maggiori verranno memorizzati in un file temporaneo.
timezone_file = File iCalendar che elenca i fusi orari conosciuti
search_disable_database_hints = Se "true", non usare suggerimenti ai database nelle query generate durante la ricerca
search_dbfirst_term_percentage_cutoff = Parametro di generazione query interna
zmstat_log_directory = Ubicazione in cui sono salvati i file zmstat csv
zmstat_interval = Frequenza di campionamento di zmstat, in secondi
zmstat_df_excludes = elenco di valori separati da due punti dei volumi di disco (per percorso di montaggio) da escludere da zmstat
zimbra_noop_default_timeout = Tempo (in secondi) in cui il server consentir\u00e0 il blocco di NoOpRequest se l'attesa=1 viene specificata dal client
zimbra_noop_min_timeout = Timeout minimo consentito, in secondi, specificato per NoOpRequest
zimbra_noop_max_timeout = Timeout massimo consentito, in secondi, specificato per NoOpRequest
zimbra_waitset_default_request_timeout = Timeout predefinito, in secondi, per il blocco di una richiesta WaitSetRequest non di amministrazione
zimbra_waitset_min_request_timeout = Timeout minimo, in secondi, per il blocco di una richiesta WaitSetRequest non di amministrazione
zimbra_waitset_max_request_timeout = Timeout massimo, in secondi, per il blocco di una richiesta WaitSetRequest non di amministrazione
zimbra_waitset_max_per_account = Numero massimo di WaitSets non di amministrazione che un singolo account pu\u00f2 tenere aperti
zimbra_admin_waitset_default_request_timeout = Timeout predefinito, in secondi, per il blocco di una richiesta WaitSetRequest di amministrazione
zimbra_admin_waitset_min_request_timeout = Timeout minimo, in secondi, per il blocco di una richiesta WaitSetRequest di amministrazione
zimbra_admin_waitset_max_request_timeout = Timeout massimo, in secondi, per il blocco di una richiesta WaitSetRequest di amministrazione
zimbra_waitset_initial_sleep_time = Timeout iniziale, in millisecondi, di attesa prima di elaborare richieste WaitSetRequest
zimbra_waitset_nodata_sleep_time = Tempo (in millisecondi) per sospendere la gestione di WaitSetRequest se non ci sono dati dopo una verifica iniziale
zmdisklog_warn_threshold = Soglia di avviso predefinita per il disco SNMP/SMTP
zmdisklog_critical_threshold = Soglia di livello critico predefinita per il disco SNMP/SMTP
zimbra_csv_mapping_file = Mappatura dei campi dei contatti per le importazioni e le esportazioni CSV
zimbra_auth_provider = Un elenco ordinato di provider di autorizzazioni, separati da virgole.
zimbra_zmjava_options = Opzioni Java per script zmjava
zimbra_zmjava_java_library_path = Propriet\u00e0 Java java.library.path per script zmjava
zimbra_zmjava_java_ext_dirs = Propriet\u00e0 Java java.ext.dirs per script zmjava
debug_update_config_use_old_scheme = Se true, DbMailbox.updateConfig() eseguir\u00e0 il comando ELIMINA/INSERISCI anzich\u00e9 AGGIORNA.
debug_xmpp_disable_client_tls = Disattiva TLS per il protocollo XMPP C2S
im_dnsutil_dnsoverride = Il DNS sovrascrive le impostazioni per il servizio federativo di IM, nel formato '{domain,host:port},{domain,host:port},...'
javamail_pop3_debug = Indica se attivare il debug JavaMail per il protocollo POP3.
javamail_zparser = Indica se utilizzare il parser MIME di Zimbra invece di quello di JavaMail.
javamail_imap_debug = Indica se attivare il debug JavaMail per il protocollo IMAP.
javamail_smtp_debug = Indica se attivare il debug JavaMail per il protocollo SMTP.
javamail_pop3_timeout = Timeout POP3 in secondi.
javamail_imap_timeout = Timeout IMAP in secondi.
javamail_smtp_timeout = Timeout SMTP in secondi.
javamail_pop3_enable_starttls = Indica se attivare STARTTLS per il protocollo POP3.
javamail_imap_enable_starttls = Indica se attivare STARTTLS per il protocollo IMAP.
javamail_smtp_enable_starttls = Indica se attivare STARTTLS per il protocollo SMTP.
jdbc_results_streaming_enabled = Se \u201ctrue\u201d, i dati verranno messi a disposizione in streaming dal database per query che potrebbero restituire set di risultati di grandi dimensioni.
zimbra_lmtp_validate_messages = Se \u201ctrue\u201d, convalida il contenuto dei messaggi LMTP in arrivo.
zimbra_message_validation_max_line_length = Se zimbra_lmtp_validate_messages \u00e8 \u201ctrue\u201d, respingi i messaggi che contengono una riga pi\u00f9 lunga di questo numero di byte.
smtp_host_retry_millis = Numero di millisecondi di attesa prima del tentativo successivo dopo una connessione non riuscita a un host SMTP.
conversation_max_age_ms = Periodo di tempo massimo, in millisecondi, durante il quale le conversazioni rimangono aperte.
data_source_scheduling_enabled = Indica se sincronizzare automaticamente fonti di dati per le quali \u00e8 stato impostato un intervallo di ricezione automatica.
text_attachments_base64 = Se il valore \u00e8 true, codifica sempre gli allegati in formato testo come base64.
cli_httpclient_soaphttptransport_so_timeout=timeout del socket in millisecondi per client SOAP degli strumenti CLI con la classe SoapHttpTransport
client_use_native_proxy_selector=Indica se utilizzare codice nativo per la lettura dei dati del proxy di sistema
client_use_system_proxy=Indica se utilizzare proxy di sistema
contact_ranking_enabled=Abilita tabella di classificazione contatti
data_source_config=Percorso del file di configurazione dell'origine dati.
httpclient_internal_client_connection_timeout=httpclient client per connessioni interne Zimbra: imposta il timeout in millisecondi usato durante il recupero di una connessione HTTP dal gestore connessioni HTTP.
httpclient_internal_connmgr_connection_timeout=gestore connessioni httpclient per connessioni interne Zimbra: determina il timeout finch\u00e9 la connessione \u00e8 stabilita. Un valore pari a zero indica che il timeout non \u00e8 stato usato.
httpclient_internal_connmgr_idle_reaper_connection_timeout=reaper inattivo di gestore connessioni httpclient per connessioni interne Zimbra: il valore del timeout da usare durante la verifica delle connessioni inattive.
httpclient_internal_connmgr_idle_reaper_sleep_interval=reaper inattivo di gestore connessioni httpclient per connessioni interne Zimbra: periodo di tempo (in millisecondi) che intercorre quando il thread reaper inattivo di gestione connessioni del client http passa da inattivo ad attivo. 0 indica che il thread reaper \u00e8 disattivato.
httpclient_internal_connmgr_max_host_connections=gestore connessioni httpclient per connessioni interne Zimbra: definisce il numero massimo di connessioni consentite per la configurazione dell'host
httpclient_internal_connmgr_max_total_connections=gestore connessioni httpclient per connessioni interne Zimbra: definisce il numero massimo di connessioni consentito
httpclient_internal_connmgr_so_timeout=gestore connessioni httpclient per connessioni interne Zimbra: un valore di timeout pari a zero viene interpretato come un timeout infinito. Questo valore viene usato quando nessun timeout del socket viene impostato nei parametri metodo HTTP
httpclient_internal_connmgr_tcp_nodelay=gestore connessioni httpclient per connessioni interne Zimbra: definisce se disattivare l'algoritmo Nagle nel socket HTTP
httpclient_internal_connmgr_stale_connection_check=Gestore connessioni httpclient per le connessioni interne Zimbra:  determina se deve essere utilizzato il controllo della connessione recente. 
httpclient_external_client_connection_timeout=client httpclient per connessioni esterne:imposta il timeout in millisecondi usato durante il recupero di una connessione HTTP dal gestore connessioni HTTP.
httpclient_external_connmgr_connection_timeout=gestore connessioni httpclient per connessioni esterne: determina il timeout finch\u00e9 la connessione \u00e8 stabilita. Un valore pari a zero indica che il timeout non \u00e8 stato usato
httpclient_external_connmgr_idle_reaper_connection_timeout=reaper inattivo del gestore connessioni di httpclient per connessioni esterne: valore del timeout da usare durante la verifica delle connessioni inattive.
httpclient_external_connmgr_idle_reaper_sleep_interval=reaper inattivo del gestore connessioni di httpclient per connessioni esterne: periodo di tempo (in millisecondi) che intercorre quando il thread reaper inattivo di gestione connessioni del client http passa da inattivo ad attivo. 0 indica che il thread reaper \u00e8 disattivato.
httpclient_external_connmgr_max_host_connections=gestore connessioni httpclient per connessioni esterne: definisce il numero massimo di connessioni consentite per la configurazione dell'host
httpclient_external_connmgr_max_total_connections=gestore connessioni httpclient per connessioni esterne: definisce il numero massimo di connessioni consentite
httpclient_external_connmgr_so_timeout=gestore connessioni httpclient per connessioni esterne: un valore di timeout pari a zero viene interpretato come un timeout infinito. Questo valore viene utilizzato quando nessun timeout del socket viene impostato nei parametri metodo HTTP
httpclient_external_connmgr_tcp_nodelay=gestore connessioni httpclient per connessioni esterne: definisce se disattivare l'algoritmo Nagle nel socket HTTP
httpclient_external_connmgr_stale_connection_check=Gestore connessioni httpclient per le connessioni esterne:  determina se deve essere utilizzato il controllo della connessione recente. 
httpclient_convertd_so_timeout=timeout del socket in millisecondi per il client convertito. Un valore pari a 0 indica che non viene usato alcun timeout. Un valore non impostato o pari a 1 indica che viene utilizzato il timeout di lettura predefinito del gestore connessioni.
httpclient_convertd_keepalive_connections=Definisce se le connessioni HTTP mantenute attive devono essere utilizzate per il client convertito
httpclient_soaphttptransport_retry_count=Definisce il numero di tentativi da effettuare dopo un errore temporaneo dei client SOAP con la classe SoapHttpTransport
httpclient_soaphttptransport_so_timeout=timeout del socket in millisecondi per i client SOAP con la classe SoapHttpTransport
httpclient_soaphttptransport_keepalive_connections=Definisce se le connessioni HTTP mantenute attive devono essere utilizzate per il trasporto http SOAP
ldap_starttls_required=Indica se l'avvio di TLS \u00e8 necessario per il client LDAP Java quando vengono stabilite connessioni al server LDAP Zimbra
mailboxd_keystore_base=Keystore da utilizzare per l'applicazione CLI Java su nodi non di archiviazione Zimbra
