com.sun.security.jgss.initiate {
     com.sun.security.auth.module.Krb5LoginModule required
     principal="%%zimbraSpnegoAuthPrincipal%%" 
     useKeyTab=true
     keyTab="/opt/zimbra/data/mailboxd/spnego/jetty.keytab" 
     storeKey=true 
     debug=true 
     isInitiator=false;
};
 
com.sun.security.jgss.accept {
     com.sun.security.auth.module.Krb5LoginModule required
     principal="%%zimbraSpnegoAuthPrincipal%%" 
     useKeyTab=true 
     keyTab="/opt/zimbra/data/mailboxd/spnego/jetty.keytab" 
     storeKey=true 
     debug=true 
     isInitiator=false;
};
