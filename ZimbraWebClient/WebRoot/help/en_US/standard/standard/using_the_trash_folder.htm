<h1>Using the Trash Folder</h1>
<p>Deleted items are placed in the Trash folder and remain there until you manually empty the trash or until the folder is purged automatically. <span class="msoIns"><ins cite="mailto:VMware,%20Inc." datetime="2012-05-23T11:09">M</ins></span>ail is purged from this folder after a specified period of time, as specified by your system administrator.</p>
