<p class="FM_1HeadingC">以 HTML 格式或纯文本格式显示邮件</p>
<p class="FM_Body">您可用两种格式（HTML 或纯文本）查看电子邮件。</p>
<p class="FM_Bulleted1"><span class="FM_bullet1">•<span style='word-spacing:normal; font:6.0pt "Times New Roman"'><font size="1" style="font-size:6pt;">      </font></span></span>HTML 邮件可具有文本格式、编号、项目符号、背景色以及链接，以便于阅读。</p>
<p class="FM_Bulleted1"><span class="FM_bullet1">•<span style='word-spacing:normal; font:6.0pt "Times New Roman"'><font size="1" style="font-size:6pt;">      </font></span></span>纯文本格式的邮件在其他邮件客户端中都可以阅读。纯文本不支持任何文本格式、样式、链接或图像。即便邮件中含 HTML 格式，您也可以用纯文本模式阅读。在纯文本视图中，邮件的正文部分会显示 HTML 标记。</p>
<p class="FM_2Heading">设置邮件显示格式</p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">转到<span class="FM_attribute">首选项 > 邮件</span>页面。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">在<span class="FM_attribute">显示邮件 > 显示邮件</span>中，选择<span class="FM_attribute">作为 HTML (若可能) </span>或<span class="FM_attribute">作为文本</span>。 </p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">单击<span class="FM_attribute">保存</span>。 </p>
