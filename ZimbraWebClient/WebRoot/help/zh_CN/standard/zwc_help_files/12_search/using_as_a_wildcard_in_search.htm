<p class="FM_Body">可以在搜索中使用星号 * 作为通配符来寻找单词拼写相似的内容。  </p>
<p class="FM_Body">请在前缀后使用星号 * 作为通配符。例如，<span class="FM_attribute">do*</span> 会返回包含 <span class="FM_attribute">dog</span>、<span class="FM_attribute">door</span> 等单词的项目。  </p>
