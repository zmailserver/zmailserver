<h1>链接到共享行事历</h1>
<p class="FM_Body">如果您收到一封邮件通知，告诉您已经向您授予了共享另一个人的行事历的权限，您需要链接到该共享行事历，以使其显示在您的行事历列表中。为此，您需要知道该行事历所有者的完整电子邮件地址以及要共享的行事历的准确名称。</p>
<p class="FM_Body">要链接到一个共享行事历：</p>
<ol type="1">
	<li class="p"><p class="FM_Numbered">在概述窗格中的“行事历”标题处，单击<b><span class="FM_attribute">编辑</span></b>。</p></li>
	<li class="p"><p class="FM_Numbered">在工具栏中，选择<span class="FM_attribute"></span><b><span class="FM_attribute">链接到共享行事历</span></b>。</p></li>
	<li class="p"><p class="FM_Numbered">输入共享行事历的名称。此名称会显示在行事历列表中。</p></li>
	<li class="p"><p class="FM_Numbered">要访问该行事历，请输入所有者的电子邮件地址和所有者行事历的名称。</p></li>
	<li class="p"><p class="FM_Numbered">为此共享行事历选择颜色。</p></li>
	<li class="p"><p class="FM_Numbered">单击<b><span class="FM_attribute">创建行事历</span></b>。</p></li>
</ol>
<p class="FM_Numbered"> </p>
