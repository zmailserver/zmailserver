<h1>使用已删除邮件文件夹</h1>
<p>被删除项放在“已删除邮件”文件夹中并留在那里，直到您以手动方式清空已删除邮件，或者直到该文件夹被自动清除。<span class="msoIns"><ins cite="mailto:VMware,%20Inc." datetime="2012-05-23T11:09">系统</ins></span>会定期清除这个文件夹内的邮件，具体时间由系统管理员设定。</p>
