<p class="FM_1HeadingC">更改任务</p>
<p class="FM_Body">更新您的任务</p>
<ol type="1">
	<li class="p"><p class="FM_Numbered">打开包含您任务的“任务”列表。</p></li>
	<li class="p"><p class="FM_Numbered">在<b><span class="FM_attribute">内容</span></b>窗格中，选择要更改的任务。 </p></li>
	<li class="p"><p class="FM_Numbered">修改该任务的信息。</p></li>
	<li class="p"><p class="FM_Numbered">单击<b><span class="FM_attribute">保存</span><span  	 class="FM_attribute" style="font-weight: normal;">。</span></b></p></li>
</ol>
<p class="FM_Body">要将任务标记为完成，有两种方法：</p>
<ul type="disc">
	<li><p class="FM_Bulleted1">选中一项或多项要标记为完成的任务。右键单击任务行，然后选择<b><span class="FM_attribute">标记为已完成</span></b>。将完成百分比更改为 100%。</p></li>
	<li><p class="FM_Bulleted1">选中一项或多项任务，然后单击<b><span  	 class="FM_attribute">标记为已完成</span></b>。</p></li>
</ul>
<p class="FM_Body">任务信息保留在您的任务文件夹中。</p>
