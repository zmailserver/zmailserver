<p class="FM_1HeadingC">将电子邮件标记为未读</p>
<p class="FM_Body">邮件一旦打开即被标记为已读，并从粗体文本变为正常文本。</p>
<ol type="1">
	<li class="p"><p class="FM_Numbered">单击复选框选择要将其标记为未读的邮件。</p></li>
	<li class="p"><p class="FM_Numbered">在<span class="FM_attribute">操作项</span>下拉菜单中，选择<span class="FM_attribute">标记为未读</span>。所选邮件即变为粗体，选中标记亦随之移除。</p></li>
</ol>
<p class="FM_Body"><span style="font-weight: bold;"><b>注意</b></span>：要将一个对话内的所有邮件标记为未读，选择该对话。要将对话中的某封邮件标记为未读，打开对话并选择该邮件。</p>
<p class="FM_Body">您可用同样的方法将未读邮件标记为已读。</p>
