<p class="FM_Body">邮件列表中的标志图标是一种是/非指标，用以指明邮件是否已添加标志。这可用于标示哪些是需要操作的项目，也可用于在大量不太重要的其他项目中区分出重要的邮件或对话。</p>
<p class="FM_Body">要启用标志，请选择邮件或对话，然后在<span class="FM_attribute">操作项</span>下拉菜单中选择<span  	 class="FM_attribute">添加标记</span>。</p>
<p class="FM_Body">要关闭标志，请选择邮件或对话，然后在<span class="FM_attribute">操作项</span>下拉菜单中选择<span class="FM_attribute">移除标记</span>。</p>
