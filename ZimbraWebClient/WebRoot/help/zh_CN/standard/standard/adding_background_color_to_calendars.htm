<p class="FM_1HeadingC">对行事历进行颜色编码</p>
<p class="FM_Body">您可以为邮箱中的行事历设定颜色，从而使该行事历中的活动以选定的颜色显示。当您查看一个视图中的所有活动时，不同行事历中的活动可通过颜色区分。</p>
<p><img src="../calendarmultimgtview.gif" alt="calendarmultimgtview.gif"  		 style="border: none;" width="92" height="214" border="0" /></p>
<p class="FM_Body">上图表示蓝色、绿色和黄色行事历在 11 月 7 日有活动，并且黄色行事历有全天活动。</p>
<p class="FM_Body">在创建行事历时，可以为之选择颜色。可编辑行事历的属性以改变其颜色。</p>
<p class="FM_Body">打印“行事历”视图时，将按所选颜色打印行事历。</p>
