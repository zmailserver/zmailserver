<h1>编辑共享文件夹的访问权</h1>
<p class="note"><span style="font-weight: bold;"><b>备注</b></span>：仅适用于 Zimbra 帐户。</p>
<p>您可以在任何时候修改访问权或撤销共享。</p>
<ol class="whs8" type="1">
	<li class="p"><p>具体方法是，右键单击您共享的文件夹，然后单击<span style="font-weight: bold;"><b><b>编辑属性</b></b></span>。在对话框的<span style="font-weight: bold;"><b>共享这个文件夹</b></span> 部分中，列出了可共享该文件夹的用户。</p></li>
	<li class="p"><p>要更改权限，可单击<span style="font-weight: bold;"><b><b>编辑</b></b></span>，<br />要移除权限，可单击<span style="font-weight: bold;"><b><b>撤销</b></b></span>。</p></li>
	<li class="p"><p>选择是否发送一条描述这一变更的消息。</p></li>
	<li class="p"><p>单击<span style="font-weight: bold;"><b><b>确定</b></b></span>。</p></li>
</ol>
