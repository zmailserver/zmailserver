<h1>设置转发地址</h1>
<p class="note"><span style="font-weight: bold;"><b>注意</b></span>：仅适用于 Zimbra 帐户</p>
<p>您可以确定一个地址以转发您的邮件，选择在邮箱中保存邮件或转发后自动删除邮件。</p>
<h6>若需转发邮件</h6>
<ol type="1">
	<li class="p"><p>打开<span style="font-weight: bold;"><b>首选项</b></span>选项卡，并在“概述”窗格中选择<span style="font-weight: bold;"><b>邮箱</b></span>。</p></li>
	<li class="p"><p>在“接收邮件”部分和<span style="font-weight: bold;"><b>当邮件到达时将副本转发至</b></span>中，添加完整的转发地址。</p></li>
	<li class="p"><p>如果希望自动从帐户中删除邮件，请启用<span style="font-weight: bold;"><b>本机内不保留邮件副本</b></span>。</p></li>
	<li class="p"><p>单击<span style="font-weight: bold;"><b>保存</b></span>。</p></li>
</ol>
