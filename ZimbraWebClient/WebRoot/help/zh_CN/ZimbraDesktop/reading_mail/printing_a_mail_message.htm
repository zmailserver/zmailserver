<h1>打印邮件</h1>
<p>可以选择一封或多封邮件进行打印，而且可选择整个<a href="../conversations/printing_a_conversation.htm">会话进行打印</a>。</p>
<p>要将邮件发送到打印机：</p>
<ol type="1">
	<li class="p"><p>选择邮件，然后单击<span style="font-weight: bold;"><b>打印</b></span>。</p></li>
</ol>
<p style="margin-left: 40px;">所选邮件此时会在一个单独的窗口中显示，同时显示打印对话框。</p>
<p style="margin-left: 40px;">选择多封邮件时，可将其作为一封打印邮件进行打印。</p>
<ol start="2" type="1">
	<li class="p"><p style="margin-left: 0px;">在该对话框中，选择打印机并单击<span style="font-weight: bold;"><b>打印</b></span>以将邮件送往选中的打印机。 </p></li>
</ol>
<p style="margin-left: 40px;">输出的默认字体大小是 12 磅。在<span style="font-weight: bold;"><b>首选项&gt;常规&gt;其他</b></span>部分中可更改所用的字体大小。</p>
<p class="note" style="margin-left: 40px;"><span style="font-weight: bold;"><b>注意</b></span>：不要使用浏览器的“文件&gt;打印”功能打印邮件。因为页面格式可能会变形，致使邮件难以阅读。</p>
<p style="margin-left: 40px;">&#160;</p>
