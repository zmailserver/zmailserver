<h1>恢复已删除的项目</h1>
<p>“已删除邮件”文件夹适用于您使用的每个 Zimbra 应用程序。当您从应用程序打开“已删除邮件”文件夹时，只会显示特定于所选应用程序的项目。但是，当您从任何应用程序选择<span style="font-weight: bold;"><b>清空已删除邮件</b></span>时，会删除所有应用程序中的项目。 </p>
<p>在清空“已删除邮件”文件夹之前，将其中的文件拖放到其他文件夹可以还原这些文件。 </p>
  
<p>Zimbra“已删除邮件”中剩余的邮件可能会被自动清除，在这种情况下就不能还原这些邮件了。不会自动删除其他帐户的“已删除邮件”文件夹中剩下的邮件，在清空“已删除邮件”文件夹之前会一直保留这些邮件。</p>
