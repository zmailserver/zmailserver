<h1>颜色编码的行事历</h1>
<p>您可以为邮箱中的行事历设定颜色，从而使行事历中的活动以选定的颜色显示。当您在一个视图中查看所有活动时，不同行事历中的活动可通过颜色区分。</p>
<p><img src="../calendarmultimgtview.gif" alt="calendarmultimgtview.gif" style="border: none;" width="92" height="214" border="0" /></p>
<p>上图表示蓝色、绿色和黄色行事历在 11 月 18 日有活动，并且黄色行事历有全天活动。</p>
<p>在创建行事历时，可以为之选择颜色。可编辑行事历的属性以改变其颜色。</p>
<p><a href="Printing_a_calendar.htm">打印</a>“行事历”视图时，将按所选颜色打印行事历。</p>
