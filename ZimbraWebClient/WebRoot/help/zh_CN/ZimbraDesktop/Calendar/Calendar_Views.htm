<h1>行事历视图选项</h1>
<p>可以设置“行事历”视图以显示每周要工作的日期和小时数。&#160;在“行事历首选项”页面中，您可以进行以下配置：</p>
<ul type="disc">
	<li><p>打开您的行事历时，应显示<span style="font-weight: bold;"><b>默认视图</b></span>。有如下视图：</p></li>
	<ul type="circle">
		<li class="p"><p><span style="font-weight: bold;"><b>日</b></span>视图，表示一天之内的活动。</p></li>
		<li class="p"><p><span style="font-weight: bold;"><b>工作周</b></span>视图，显示从星期一到星期五的活动</p></li>
		<li class="p"><p><span style="font-weight: bold;"><b>周</b></span>视图，显示一周七天&#160;的活动。您可以从“首选项”中的“行事历”选项卡选择一周的第一天</p></li>
		<li class="p"><p><span style="font-weight: bold;"><b>月</b></span>视图显示一个月内的活动</p></li>
		
		<li class="p"><p><span style="font-weight: bold;"><b>日程安排</b></span>视图在单独的列中显示每个行事历。</p></li>
	</ul>
</ul>
