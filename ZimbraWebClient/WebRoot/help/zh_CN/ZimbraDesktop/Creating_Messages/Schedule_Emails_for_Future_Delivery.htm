<h1>安排将来发送的电子邮件</h1>
<p>您可以编写电子邮件并安排在将来的某个日期发送。延迟发送的电子邮件保存在“草稿”文件夹中。一旦到达指定的日期和时间，该电子邮件就会被发送，并将该邮件的一个副本移入“已发送邮件”文件夹中。 </p>
<ol type="1">
	<li><p><a href="Composing_a_new_mail_message.htm">编写邮件</a>。 
	 </p></li>
	<li><p>单击工具栏中的“发送”箭头，然后选择<span style="font-weight: bold;"><b>以后发送...</b></span></p></li>
	<li><p>在<span style="font-weight: bold;"><b>指定邮件发送时间</b></span>中，输入将发送邮件的日期和时间。单击<span  	 style="font-weight: bold;"><b>确定</b></span>。</p></li>
</ol>
<p style="margin-left: 40px;">邮件随即被存入“草稿”文件夹中。当您打开邮件后，安排好的发送时间将显示在标题中。 
 </p>
<p style="margin-left: 0px;">若需更改时间或取消将来发送，单击“编辑”。 </p>
