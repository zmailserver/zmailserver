<h1>删除任务</h1>
<p>您可用下列方式从任务列表中删除一个任务。单击任务列表以便在内容窗格中查看任务。</p>
<ul type="disc">
	<li class="p"><p>&#160;选择要删除的任务，然后单击工具条上的垃圾箱图标。</p></li>
	<li class="p"><p>右键单击该任务并选择<span style="font-weight: bold;"><b>删除</b></span>。单击<span style="font-weight: bold;"><b>是</b></span>。</p></li>
</ul>
<p>该任务随即从列表中删除。</p>
<p class="note"><span style="font-weight: bold;"><b>备注</b></span>：如果您删除了任务，则单击页面顶部的<span style="font-weight: bold;"><b>取消</b></span>链接可以立即取消此操作。该任务就会回到其原来位置。 </p>
