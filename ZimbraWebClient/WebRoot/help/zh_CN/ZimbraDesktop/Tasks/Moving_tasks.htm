<h1>移动任务</h1>
<p>您可通过下列方式将一个任务移动到另一个列表中：</p>
<ul type="disc">
	<li class="p"><p>右键单击任务，选择<span style="font-weight: bold;"><b>移动</b></span>，然后在<span style="font-weight: bold;"><b>移动任务</b></span>对话框中选择目标任务列表或创建新列表。单击<span  	 style="font-weight: bold;"><b>确定</b></span>。</p></li>
	<li class="p"><p>选择要移动的任务，按住鼠标左键将其拖放到窗格内的“任务”列表中。</p></li>
	<li class="p"><p>打开任务页面，在<span style="font-weight: bold;"><b>详细信息</b></span>部分的<span style="font-weight: bold;"><b>任务列表</b></span>中选择目标任务列表。</p></li>
</ul>
