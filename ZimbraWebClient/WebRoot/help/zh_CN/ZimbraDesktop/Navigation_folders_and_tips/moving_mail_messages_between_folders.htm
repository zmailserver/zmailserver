<h1>在文件夹间移动邮件</h1>
<p>可将邮件或整个会话从一个文件夹移到另一个文件夹：</p>
<ul type="disc">
	<li class="p"><p>将项目拖放到左边窗格中的目标文件夹。</p></li>
	<li class="p"><p>选择项目，右键单击，然后选择<span style="font-weight: bold;"><b>移动</b></span>。在“移动邮件”框中，选择目标文件夹，然后单击<span  	 style="font-weight: bold;"><b>确定</b></span><span>。</span></p></li>
</ul>
<p>如果您移动了某会话的若干邮件，那么该会话在两个文件夹中都会存在。“对话详细资料”窗口用于显示邮件移动后的新位置。</p>
<p class="note"><span style="font-weight: bold;"><b>注意</b></span>：如果将邮件移至某个文件夹，则单击页面顶部的<span style="font-weight: bold;"><b>取消</b></span>可以立即取消此操作。该邮件就会回到其原来位置。 </p>
