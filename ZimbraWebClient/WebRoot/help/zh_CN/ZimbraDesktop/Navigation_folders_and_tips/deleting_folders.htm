<h1>删除文件夹</h1>
<p>您可删除自定义文件夹。但不能删除系统文件夹。</p>
<p>删除某个文件夹时，其内容将被移到“已删除邮件”中。当您将内容拖放到其他文件夹时，即可从“已删除邮件”中还原内容。</p>
<p class="note"><span style="font-weight: bold;"><b>备注</b></span>：会定期清除“已删除邮件”文件夹，因此，“已删除邮件”中的内容不会永远存在。</p>
<h6>若需删除一个文件夹：</h6>
<ol type="1">
	<li class="p"><p>如果该文件夹中有您想要保存的邮件，请将邮件移动到另一文件夹中。</p></li>
	<li class="p"><p>将文件夹拖入“已删除邮件”或右键单击文件夹，然后选择“删除”。</p></li>
</ol>
