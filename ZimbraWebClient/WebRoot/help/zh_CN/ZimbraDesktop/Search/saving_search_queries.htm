<h1>保存搜索条件</h1>
<p>创建一个搜索后，如果您觉得以后还会用到，可以将其保存起来。</p>
<ol type="1">
	<li class="p"><p>您可通过两种方式创建搜索查询，一是在<span style="font-weight: bold;"><b>搜索</b></span>栏中输入文本，二是通过<span style="font-weight: bold;"><b>高级</b></span>搜索<span  	 style="font-weight: bold;"><b>创建查询。</b></span></p></li>
	<li class="p"><p>若需保存搜索，单击<span style="font-weight: bold;"><b>搜索</b></span>栏中的 <img src="../searchsavebutton.gif" alt="searchsavebutton.gif" style="border: none;" width="21" height="22" border="0" />。<span style="font-weight: bold;"><b>保存搜索</b></span>对话框随即出现。</p></li>
	<li class="p"><p>输入名称。在默认情况下，保存为窗格的<span style="font-weight: bold;"><b>搜索</b></span>部分的一个搜索文件夹，您也可选择其他文件夹。</p></li>
	<li class="p"><p>单击<span style="font-weight: bold;"><b>确定</b></span>。系统随即保存您的搜索条件。</p></li>
</ol>
<p>若需使用保存的搜索条件，可单击该搜索文件夹。搜索结果将立即显示在“内容”窗格中。</p>
