<h1>导出地址簿 </h1>
<p>可以将您的联系人列表导出并以逗号分隔的 (.csv) 文本文件格式保存。</p>
<p>若需导出地址薄：</p>
<ol type="1">
	<li class="p"><p>选择<span style="font-weight: bold;"><b>首选项</b></span>，然后单击<span style="font-weight: bold;"><b>导入/导出</b></span>。</p></li>
	<li class="p"><p>在“导出”部分，选择类型<span style="font-weight: bold;"><b>联系人</b></span>。</p></li>
	<li class="p"><p>在<span style="font-weight: bold;"><b>源</b></span>字段中，单击以选择要导出的联系人列表。 </p></li>
</ol>
<ol start="4" type="1">
	<li class="p"><p>单击<span style="font-weight: bold;"><b>导出</b></span>。</p></li>
	<li class="p"><p>选择将导出的文件保存的位置，然后单击<span  	 style="font-weight: bold;"><b>确定</b></span>。要将它们导入到另外的联系人管理程序，请参见该程序的文档。</p></li>
</ol>
