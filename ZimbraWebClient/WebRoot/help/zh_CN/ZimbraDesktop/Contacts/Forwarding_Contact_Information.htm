<h1>转发联系人信息</h1>
<p>您可以将地址薄中的联系人作为名为 vCard 的电子名片转发。vCard 相当于一个电子名片。 </p>
<ul type="disc">
	<li><p>选择联系人姓名并单击鼠标右键。单击<span style="font-weight: bold;"><b>转发联系人</b></span>。 </p></li>
	<li><p>选择地址薄中的多个联系人姓名，然后在地址薄工具栏上单击<span style="font-weight: bold;"><b>转发</b></span>。</p></li>
	<li><p>在电子邮件中，右键单击“发件人”字段中的姓名，然后选择<span style="font-weight: bold;"><b>转发联系人</b></span>。</p></li>
</ul>
<p>写信窗格随即打开，并显示附加的联系人 .vcf 文件。完成邮件编写并发送邮件。&#160;收件人可以将 .vcf 直接下载到其联系人列表。 </p>
