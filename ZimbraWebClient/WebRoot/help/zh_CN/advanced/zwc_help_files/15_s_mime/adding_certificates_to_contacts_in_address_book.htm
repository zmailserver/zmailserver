<h1>为地址簿中的联系人添加证书</h1>
<p><span class="FM_attribute">注意</span><span style="font-family: Arial, sans-serif;">：只有 ZCS 网络版提供此功能并且只能在高级网络客户端中使用。</span></p>
<p>“地址簿”中的联系信息页面包含“证书”字段。从您地址簿中列出的某个联系人收到带有证书的邮件时，证书会存储在地址簿的收件人联系信息页面中。<span style="mso-spacerun: yes;"></span></p>
<p><span style="mso-spacerun: yes;">如果签名邮件是从地址簿中现有联系人以外的收件人收到的，则会在“电子邮件联系人”地址簿中自动创建一个新联系人并将此证书与新生成的联系人存储在一起。</span></p>
<p>如果收件人证书是以附件形式发送的，您还可以上传此证书。</p>
