<p class="FM_2HeadingT">从联系人创建会议请求</p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">单击地址簿联系人列表中的某个姓名，然后将其拖到小行事历中的某个日期上。约会页面随即打开，联系人姓名显示在“参会者”字段中。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">输入主题、地点、时间和其他参会者，如果此会议为重复会议，设置重复模式。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">单击<span class="FM_attribute">确定</span>发送邀请。</p>
</li>
