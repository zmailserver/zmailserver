<p class="FM_2HeadingC">向位于不同时区的参会者发送邀请 </p>
<p class="FM_Body">如果时区显示在约会页面中，所表示的是您所在的时区，通常无需改动。如果您所安排会议的相关参会者位于不同的时区，发送的邀请将使用各参会者所在的时区来显示会议时间。例如，您所创建的会议的参会者分别位于加利福尼亚和纽约，加利福尼亚的参会者接到的邀请将显示太平洋时间，纽约的参会者接到的邀请将显示东部时间（晚三个小时）。</p>
