<p class="FM_1HeadingC">取消会议</p>
<p class="FM_Body">创建某个会议后，可将其取消。如果创建了重复会议，可删除其中的一次会议或整个系列。随即向参会者发送一封电子邮件，通知他们会议已取消。删除会议为永久性操作，您无法撤消删除操作。</p>
<p class="FM_Notice"><span class="FM_Bold">注意：  </span>只有约会的创建人能够取消约会。参会者能够从自己的行事历中删除约会，但不能取消整个约会。</p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">在行事历视图中，右键单击会议，然后选择<span class="FM_attribute">取消</span>。将出现一个确认框。 </p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">单击<span class="FM_attribute">编辑邮件</span>，编辑发送给参会者的电子邮件。单击<span class="FM_attribute">发送</span>发送取消邮件。</p>
</li>
 </ol>
<p class="FM_NumberedCont">该约会将立即从您的行事历中删除。随即向参会者发送一封电子邮件，该约会从他们的行事历中删除。 </p>
