<p class="FM_1HeadingC">更改约会或会议</p>
<p class="FM_Body">您可以更改会议或约会信息。如果创建了重复会议，可更改其中的一次会议或整个会议系列。 </p>
<p class="FM_Body">可选择向参会者发送电子邮件以更新会议详细信息或不发送电子邮件。</p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">双击想要更改的会议。</p>
</li>
<p class="FM_NumberedCont">如果会议为重复会议，将打开<span class="FM_attribute">打开定期重复的项目</span>对话框。<br />可更改重复会议的单次会议或整个系列。</p>
  <li style="list-style: decimal;">
<p class="FM_Numbered">单击<span class="FM_attribute">确定</span>，打开<span class="FM_attribute">约会</span>页面。 </p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">更改任何必要的信息。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">默认设置是要求参会者回复您的邀请。如果不需要参会者的回复，请在“行事历”工具栏中，单击<span class="FM_attribute">选项 > 请求回应</span>删除复选标记。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">单击<span class="FM_attribute">发送</span>将修订的会议详细信息发送给参会者。 </p>
</li>
 </ol>
