<p class="FM_ChapterTitle">安排约会、会议和活动事项</p>
<p class="FM_Body">可创建单个或重复的约会、会议和事件。创建约会时，可以在邀请参会者之前查看其是否空闲，预订会议室和设备，然后编写邀请邮件并发送。 </p>
<p class="FM_Body">您安排的活动包括：</p>
<ul type="disc">
	<li class="p"><p class="FM_Bulleted1"><b><span class="FM_attribute">约会</span></b>。约会是您安排的不包括其他人员或资源的活动。安排约会时，无需发出确认邮件。您可设置重复约会。<b><span class="FM_attribute">快速添加</span></b>可用来快速创建约会。</p></li>
	<li class="p"><p class="FM_Bulleted1"><b><span class="FM_attribute">事件</span></b>。事件是需要占用整天时间的活动项目。事件在行事历中不会显示为时间条目，而会显示为行事历日程安排顶部的标题。</p></li>
</ul>
<ul type="disc">
	<li class="p"><p class="FM_Bulleted1"><b><span class="FM_attribute">会议</span></b>。会议是有其他人参与的约会。当创建会议时，可选择参会者和资源并向他们发送电子邮件邀请。可重新安排会议和设置重复会议。</p></li>
</ul>
<p class="FM_Body"> </p>
