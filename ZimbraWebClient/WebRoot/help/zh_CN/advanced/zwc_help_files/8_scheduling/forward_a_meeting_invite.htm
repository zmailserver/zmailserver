<p class="FM_2HeadingT">转发会议邀请</p>
<p class="FM_Body">可转发您收到的邀请电子邮件。</p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">在“行事历”视图中，选择要转发的约会</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">在“操作项”下拉菜单中，单击“转发活动事项”。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">在打开的电子邮件中，输入转发地址，向“写信”文本区域添加任何注释，然后单击“发送”。</p>
</li>
 </ol>
