<p class="FM_1HeadingT">从现有约会创建约会</p>
<p class="FM_Body">您可以创建一个与现有约会类似的约会，这样可以针对新日期和时间快速设置现有的参会者、地点、注意和重复模式。您还可以在发送邀请之前对任何信息进行修改。</p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">右键单击要复制的约会，然后选择<span class="FM_attribute">创建副本</span>。约会写信页面随即打开，所复制会议的所有信息已添加到约会页面中。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">要创建一个与您复制的约会几乎完全相同但日期不同的约会，只需更改开始日期和结束日期即可。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">可以对参会者、地点、文本等作任何其他更改。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">单击<span class="FM_attribute">发送</span>，随即向参会者发送邀请，并将约会添加到您的行事历中。</p>
</li>
 </ol>
