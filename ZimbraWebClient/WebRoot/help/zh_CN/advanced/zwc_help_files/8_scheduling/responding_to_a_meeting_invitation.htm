<p class="FM_1HeadingC">回复会议邀请</p>
<p class="FM_Body">会议邀请会发送到您的收件箱，如果启用了行事历首选项<span class="FM_attribute">将收到的约会自动加入行事历</span>，该会议还将添加到您的默认行事历并标记为“新”。</p>
<p class="FM_Body">可通过收件箱或“行事历”窗格回复该邀请。</p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">在收件箱中打开包含会议请求的邮件，或在行事历中右键单击约会。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">选择是希望接受还是拒绝会议。如果想要建议一个新时间，会议组织者会收到一封电子邮件，其中包含建议的时间。 </p>
</li>
 </ol>
<p class="FM_NumberedCont">回复将自动发送给会议组织者。</p>
<p class="FM_Body">回复会议邀请后，该邀请将移动到“已删除邮件”中，且<span class="FM_attribute">新建</span>将会从行事历通知中删除。 </p>
<p class="FM_Body">被拒绝的约会以褪色效果显示在行事历中，以便提醒这些会议已被您拒绝。可随时删除被拒绝的会议。</p>
