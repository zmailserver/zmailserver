<p class="FM_1HeadingC">安排设备</p>
<p class="FM_Body">设置会议并安排设备在会议中使用后，请选择该设备并将其“邀请”到会议中。设备资源帐户会收到该邀请，如果该设备可用，将接受会议。 </p>
<p class="FM_Body">管理员可设置设备帐户，并配置设备的安排策略。如果当时已经为该设备安排了会议，则会拒绝会议。在某些情况下，会设置设备安排策略，使设备即使在存在冲突的情况下仍可以接受重复会议的日期。您会收到一封邮件，显示有冲突的日期。</p>
