<h1>使用语音服务拨打新电话</h1>
<p><span class="FM_attribute">注意</span><span style="font-family: Arial, sans-serif;">：只有 ZCS 网络版提供此功能并且只能在高级网络客户端中使用。</span></p>
<p class="Body" style="margin-top: 8.0pt; margin-right: 0in; margin-bottom: 8.0pt; 
	 margin-left: 0in; line-height: 13.0pt;"><span style="font-size: 11.0pt;  													 font-family: Arial, sans-serif;  													 mso-font-width: 100%;"><font size="3" style="font-size:11pt;">您可以在所有注册的电话设备上拨打电话，包括 Cisco 或 Mitel 等软电话客户端。 </font></span></p>
<ol type="1">
	<li><p class="FM_Numbered"><span style="mso-font-width: 100%;">在“语音”页面上，单击</span><b><span style="font-size: 10.0pt; mso-font-width: 100%;"><font size="2" style="font-size:10pt;">新电话</font></span></b><span style="font-size: 11.0pt; mso-font-width: 100%;"><font size="3" style="font-size:11pt;">。将显示新电话对话框。</font></span></p></li>
	<li><p class="FM_Numbered"><span style="mso-font-width: 100%;">从下拉菜单中选择</span><b><span style="font-size: 10.0pt; mso-font-width: 100%;"><font size="2" style="font-size:10pt;">发件人</font></span></b><span style="font-size: 11.0pt; mso-font-width: 100%;"><font size="3" style="font-size:11pt;">号码。列出的号码是已经向您注册的号码。</font></span></p></li>
	<li><p class="FM_Numbered"><span style="mso-font-width: 100%;">输入或选择您要拨打的</span><b><span style="font-size: 10.0pt; mso-font-width: 100%;"><font size="2" style="font-size:10pt;">收件人</font></span></b><span style="font-size: 11.0pt; mso-font-width: 100%;"><font size="3" style="font-size:11pt;">号码。此号码可从您的地址簿或联系人卡片中获取，您也可以手动输入一个号码。</font></span></p></li>
	<li><p class="FM_Numbered" style="mso-font-width: 100%;">单击“确定”即可拨打电话。通过与您正使用的电话号码相关联的电话设备拨打电话 </p></li>
</ol>
<p class="FM_2Heading" style="mso-font-width: 100%;">结束通话</p>
<p class="FM_Body">要结束通话，可以挂断电话或在对话框中单击进行挂断。</p>
