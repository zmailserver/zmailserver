<p class="FM_2HeadingT">将行事历分组</p>
<p class="FM_Body">如果管理多个行事历，可以用分层显示的方式将这些行事历分组。例如，可以将所有共享行事历分组在一个称为“共享”的行事历文件夹中。也可以移动行事历</p>
<p class="FM_numbers1step"><span class="FM_BulletSymbol">• <span style='word-spacing:normal; font:6.0pt "Times New Roman"'><font size="1" style="font-size:6pt;">      </font></span></span>在“行事历概述”窗格中，选择一个行事历并将其拖动到要嵌套的行事历的下面。 </p>
<p class="FM_numbers1step"><span class="FM_BulletSymbol">• <span style='word-spacing:normal; font:6.0pt "Times New Roman"'><font size="1" style="font-size:6pt;">      </font></span></span>或者，右键单击要移动的行事历，然后选择<span class="FM_attribute">移动</span>。在<span class="FM_attribute">选择文件夹</span>对话框中，选择要移到其下面的行事历。 </p>
