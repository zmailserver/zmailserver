<p class="FM_2HeadingT">导入 iCal 行事历</p>
<p style="margin-top  : 0.000pt; margin-bottom : 0.000pt;">可以导入以 .ics 格式保存的 iCalendar。iCalendar 是通过 Internet 进行行事历数据交换的标准，而 .ics 是 iCalendar 信息的标准格式。</p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">转到<span class="FM_attribute">首选项 > 导入/导出</span>页面。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">浏览到计算机上的 .ics 文件。 </p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">为文件选择一个文件夹，或创建新文件夹。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">单击<span class="FM_attribute">导入</span>。</p>
</li>
 </ol>
<p class="FM_Body">导入过程可能要花费数分钟时间，具体取决于 .ics 文件的大小。</p>
