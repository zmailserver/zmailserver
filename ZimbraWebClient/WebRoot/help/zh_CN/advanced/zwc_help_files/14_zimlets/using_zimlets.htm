<p class="FM_Body">安装 @ClientNameShort@ 时会包括多个预配置的默认 Zimlet。可以从“Zimlet”页面启用可选的 Zimlet、从 Zimbra Gallery 添加 Zimlet 或创建自定义的 Zimlet，以便您可以从 @ClientNameLong@ 与公司资源或其他定义的应用程序交互。</p>
