<h1>修改群组列表</h1>
<p>您可以修改您所拥有的群组列表。 </p>
<ol type="1">
	<li><p class="FM_Numbered">转到“地址簿”并选择“群组列表”。右侧面板会更新，显示所有群组列表的清单。</p></li>
	<li><p class="FM_Numbered">选择要修改的群组列表，然后单击<span class="FM_attribute">编辑</span>。您必须是此列表的所有者或者必须拥有修改此列表的权限。</p></li>
	<li><p class="FM_Numbered">编辑此群组列表，然后单击<span  	 class="FM_attribute">保存</span>。</p></li>
</ol>
