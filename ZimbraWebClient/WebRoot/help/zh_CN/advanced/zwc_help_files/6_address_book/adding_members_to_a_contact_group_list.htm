<p class="FM_1HeadingT">向联系人组列表添加成员</p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">转到<span class="FM_attribute">地址簿</span>页面，然后选择要添加成员的联系人组。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">右键单击联系人组，然后选择<span class="FM_attribute">编辑组</span>。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">要查找新的组成员，可在<span class="FM_attribute">查找</span>文本框中键入姓名。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">从<span class="FM_attribute">在</span>下拉菜单中，选择要搜索的地址簿。</p>
</li>
<p class="FM_NumberedCont">与条目相匹配的姓名将会列在下面的方框中。 </p>
  <li style="list-style: decimal;">
<p class="FM_Numbered">选择要输入的姓名并单击<span class="FM_attribute">添加</span><span style="font-weight : bold; "><b></b></span>或<span class="FM_attribute">全部添加</span>。姓名即添加到<span class="FM_attribute">成员</span>列表中。 </p>
</li>
<p class="FM_NumberedCont">如果您所查找的地址不在列表中，可以在<span class="FM_attribute">或在下面输入地址</span>文本框中键入电子邮件地址。用逗号 (,) 或冒号 (;) 或按 <span class="FM_attribute">Return</span> 分隔地址。 </p>
  <li style="list-style: decimal;">
<p class="FM_Numbered">单击<span class="FM_attribute">保存</span>。</p>
</li>
 </ol>
