<p class="FM_2HeadingT">从现有电子邮件中添加新联系人 
 </p>
<p class="FM_Body">可以直接从<span class="FM_attribute">发件人</span>、<span class="FM_attribute">收件人</span>、<span class="FM_attribute">抄送</span>和<span  	 class="FM_attribute">密送</span>字段将电子邮件地址添加到地址簿中。</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">在电子邮件中，右键单击要添加的名称，然后选择<span class="FM_attribute">添加到联系人</span>。</p></li>
	<p class="FM_NumberedCont">将打开一个新的联系人窗口，其中预先填入了从电子邮件标题获得的信息。 </p>
	<li type="1"><p class="FM_Numbered">添加更多信息，并检查预先填入的字段的准确性。</p></li>
	<li type="1"><p class="FM_Numbered">选择保存联系人的方式和位置。</p></li>
	<p class="FM_Bulleted2"><span class="FM_bullet2">•<span style="word-spacing: normal;  															 font: 6.0pt 'Times New Roman';">    </span></span>对于<span class="FM_attribute">归档格式</span>，选择如何将名字归档。默认方式是按姓氏、名字。 </p>
	<p class="FM_Bulleted2"><span class="FM_bullet2">•<span style="word-spacing: normal;  															 font: 6.0pt 'Times New Roman';">    </span></span>对于<span class="FM_attribute">地点</span>，选择要用来保存联系人的地址簿。</p>
	<li type="1"><p class="FM_Numbered">单击<span style="font-weight: bold;"></span><span  	 class="FM_attribute">保存</span>。</p></li>
</ol>
