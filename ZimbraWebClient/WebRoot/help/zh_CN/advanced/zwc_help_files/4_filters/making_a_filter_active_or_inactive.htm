<p class="FM_1HeadingT">将过滤器标记为活动或非活动</p>
<p class="FM_Body">您可启用或停用过滤器。如果某个过滤器处于不活跃状态，该过滤器将被忽略。将过滤器设为不活跃状态可以将该过滤器留待以后使用，而非将其删除。</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">转到<span class="FM_attribute">首选项 &gt; 过滤器</span>页面。 
	 </p></li>
	<li type="1"><p class="FM_Numbered">单击<span class="FM_attribute">编辑过滤器</span>。</p></li>
	<li type="1"><p class="FM_Numbered">取消选中右上角的<span class="FM_attribute">活动</span>框，停用过滤器。</p></li>
	<li type="1"><p class="FM_Numbered">单击<span class="FM_attribute">确定</span>。</p></li>
