	<li type="1"><p class="FM_Numbered">在<span class="FM_attribute">过滤器名称</span>文本框中，为过滤器键入一个唯一的名称。</p></li>
	<li type="1"><p class="FM_Numbered">必要时使用下拉菜单更改条件和操作。 </p></li>
