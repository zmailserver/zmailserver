<p class="FM_1HeadingT">查看过滤器</p>
<p class="FM_2Heading">查看现有过滤器</p>
<p class="FM_Body">您可以查看已定义的过滤器及其状态。</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">转到<span class="FM_attribute">首选项 > 过滤器</span>页面。 
	 </p></li>
	<li type="1"><p class="FM_Numbered"><span style="font-family: 'Times New Roman';  												 font-size: 7.0pt;">   </span>要查看某个特定过滤器的相关信息，请双击该过滤器。 </p></li>
</ol>
<p class="FM_2Heading">查看过滤器顺序</p>
<p class="FM_Body">活动过滤器将按照其列出顺序来应用。您可更改此顺序。</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">转到<span class="FM_attribute">首选项 > 过滤器</span>页面。 
	 </p></li>
	<li type="1"><p class="FM_Numbered">使用“上移”和“下移”按钮更改顺序。</p></li>
</ol>
<p class="FM_Notice"><span class="FM_Bold">注意：  </span>如果没有指定电子邮件仅由与之匹配的第一个过滤器来处理，则所有活动过滤器都要应用于该电子邮件。通常，在找到一个与电子邮件匹配的过滤器后，您可能并不希望对该邮件再应用其他过滤器，因为邮件可能会执行多个有可能相互矛盾的操作。</p>
