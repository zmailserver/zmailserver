<p class="FM_1HeadingT">设置搜索首选项</p>
<p class="FM_Body">默认情况下，不搜索垃圾邮件文件夹、垃圾桶文件夹和共享项目文件夹。可以启用这些首选项。要查看搜索字段中的搜索查询语法，可以启用“搜索语言”首选项。</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">转到<span class="FM_attribute">首选项 &gt; 常规</span>页面。</p></li>
	<li type="1"><p class="FM_Numbered">选择<span class="FM_attribute">搜索设置</span> &gt; <span class="FM_attribute">搜索时包括垃圾邮件文件夹、搜索时包括垃圾桶文件夹和搜索时包括共享项目</span>，以便在执行的任何搜索中都包括这些文件夹。 </p></li>
	<li type="1"><p class="FM_Numbered">选择<span class="FM_attribute">搜索语言</span> &gt; <span class="FM_attribute">在搜索导航条中显示高级搜索语言</span><span style="font-weight: bold;"></span>，可在页面顶部的搜索文本框中显示搜索字符串的详细信息。默认情况下，不会选中此选项。</p></li>
	<li type="1"><p class="FM_Numbered">单击<span class="FM_attribute">保存</span>。
