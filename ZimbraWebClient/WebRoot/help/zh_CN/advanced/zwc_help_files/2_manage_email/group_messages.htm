<p class="FM_2HeadingT">对文件夹中的邮件进行分组</p>
<p class="FM_Body">在每个文件夹中，您可以按邮件日期或大小的升序或降序顺序对邮件分组。</p>
<p class="FM_Body">按日期对邮件进行分组时，邮件将按今天、昨天、上周、两周前、三周前、上个月及更早时间接收到的邮件分组显示。 </p>
<p class="FM_Body">按大小对邮件进行分组时，邮件将按极大（5MB 以上的邮件）和极小（10KB 以下的邮件）分组显示，按大小对邮件分组可找到要从帐户中删除的最大邮件，是管理邮箱容量限额的一个好方法。</p>
<p class="FM_Body">您在每个文件夹中设置此首选项。 </p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">选择一个文件夹，然后在“内容”窗格标题中单击右键并选择<span class="FM_attribute">分组方式</span>。</p></li>
	<li type="1"><p class="FM_Numbered">选择按日期或大小分组。</p></li>
	<li type="1"><p class="FM_Numbered">选择邮件的显示顺序，按升序还是降序显示。</p></li>
</ol>
