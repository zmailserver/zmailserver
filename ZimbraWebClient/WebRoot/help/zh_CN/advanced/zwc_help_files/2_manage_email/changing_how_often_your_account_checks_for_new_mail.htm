<p class="FM_1HeadingT">更改帐户检查新邮件的频率</p>
<p class="FM_Body">可以设置接收新邮件的首选项，包括接收电子邮件的频率以及是否在收到新邮件时得到相关通知。 </p>
<p class="FM_Body">新邮件将根据在邮件首选项“检查新邮件”下拉菜单中设置的轮循间隔更新到您的帐户中。默认值为每隔五分钟。如果您正在等待某封电子邮件，可随时单击工具栏右侧的刷新图标，立即接收新电子邮件。</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">转到<span class="FM_attribute">首选项 > 邮件</span>页面。</p></li>
	<li type="1"><p class="FM_Numbered">在<span class="FM_attribute">显示邮件 > 检查新邮件</span>下拉菜单中，选择检查新邮件的频率。</p></li>
	<p class="FM_NumberedCont">如果选择<span class="FM_attribute">手动</span>，则必须单击重新载入图标来获取新电子邮件。</p>
	<li type="1"><p class="FM_Numbered">单击<span class="FM_attribute">保存</span>。 
	 </p></li>
</ol>
