<p class="FM_1HeadingC">清除您的移动通信设备</p>
<p class="FM_Body">如果您的移动通信设备丢失或被盗，使用“首选项”的“移动通信设备”页面中的“清除设备”链接，您可以移除该设备中的所有内容。此命令会清除设备中的所有数据并将之恢复为原始的工厂设置。</p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">转到<span class="FM_attribute">首选项 > 移动通信设备</span>页面。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">选择要清除的设备，然后单击<span class="FM_attribute">清除设备上的所有数据</span>。 </p>
</li>
 </ol>
<p class="FM_NumberedCont"><span class="FM_attribute">清除未决</span>状态表示服务器正等待设备连接。清除设备后，状态会变为<span class="FM_attribute">清除完成</span>。</p>
<p class="FM_NumberedCont">如果状态为<span class="FM_attribute">清除未决</span>时您找到了设备，则可以取消清除请求。 </p>
<p class="FM_Body">如果设备还在您手中，则请勿使用此命令来清除您的设备。</p>
 <p class="FM_Body"> </p>
