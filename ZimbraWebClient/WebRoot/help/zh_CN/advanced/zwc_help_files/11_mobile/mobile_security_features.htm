<p class="FM_1HeadingC">移动通信安全功能</p>
<p class="FM_Body">您的管理员可能已经设置了移动通信安全政策，该政策要求您在您的移动通信设备上创建个人身份号码 (PIN)。如果您忘记了您的 PIN，请与您的系统管理员联系。</p>
<p class="FM_Body">如果您拥有 PIN，可以通过该政策设置一项功能，即如果用户没有输入正确的 PIN，则将其锁定。系统管理员可以配置 PIN 锁定设置，以便如果有人尝试登录设备，但提供的密码错误，并且已经超过了配置的尝试次数，则执行本地启动的设备清除。这将清除设备上的所有数据。此政策设置只能由管理员进行配置，用户不能修改。有关详情，请与系统管理员联系。</p>
