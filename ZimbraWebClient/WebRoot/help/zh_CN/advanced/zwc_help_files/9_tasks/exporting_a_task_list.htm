<p class="FM_1HeadingT">导出任务列表</p>
<p class="FM_Body">您的任务列表已导出，并以 .tgz 文件格式保存。 </p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">转到<span class="FM_attribute">首选项 > 导入/导出</span>。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">在<span class="FM_attribute">导出</span> > <span class="FM_attribute">类型</span>中，选择<span class="FM_attribute">帐户</span>、<span class="FM_attribute">行事历</span>或<span class="FM_attribute">联系人</span>作为您想要导出数据的类型。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">选择<span class="FM_attribute">源</span>，然后选中<span class="FM_attribute">高级设置</span>框</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">从所有应用程序（<span class="FM_attribute">任务</span>除外）中删除该复选框。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">单击<span class="FM_attribute">导出</span>。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">选中<span class="FM_attribute">保存到磁盘</span>。 </p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">单击<span class="FM_attribute">确定</span>。 </p>
</li>
 </ol>
