<p class="FM_1HeadingC">创建任务</p>
<p class="FM_Body">通过在任务列表中输入任务名称即可创建一项新任务，也可以打开新任务页面并添加有关该任务的详细信息，其中包括注释和附件。</p>
<p class="FM_2Heading">快速添加任务</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">转到<span class="FM_attribute">任务</span>页面，并在“概述”窗格中选择要向其中添加任务的任务列表。</p></li>
	<li type="1"><p class="FM_Numbered">在“内容”窗格的<span class="FM_attribute">点击此处添加新任务</span>文本框中，输入新任务名称。</p></li>
	<li type="1"><p class="FM_Numbered">按 <span class="FM_attribute">Enter </span>键。这会将任务主题添加到任务列表，但未提供任何详细信息。要添加详细信息，请编辑该任务。</p></li>
</ol>
<p class="FM_Notice"><span class="FM_Bold">注意：  </span>如果误将任务放入了另一列表，可打开任务并在“任务列表”下拉菜单中选择正确的列表，或将“内容”窗格中的任务拖放到正确的列表。</p>
