<p class="FM_1HeadingT">通过群组列表进行共享 </p>
<p class="FM_Body">您可以通过群组列表共享项目，而不需要逐个创建共享请求。 </p>
<p class="FM_Body">有新共享项目时，列表中的现有成员会自动得到通知。群组列表中的每位成员都具有相同的共享权限。</p>
<p class="FM_Body">将新成员添加到群组列表时，新成员可自动获得与列表共享的项目的通知。用户可以在“概述”窗格中单击“查找共享项”来查看所属的群组列表中所发布的共享项。</p>
<p class="FM_Body">将某位成员从群组列表中移除后，也将撤销其共享权限。</p>
