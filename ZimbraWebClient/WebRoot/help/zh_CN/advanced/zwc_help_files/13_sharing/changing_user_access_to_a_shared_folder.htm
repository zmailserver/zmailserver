<p class="FM_1HeadingT">更改共享文件夹的用户访问权限</p>
<p class="FM_Body">您可以更改已分配给用户或组的共享权限。</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">右键单击要更改的共享文件夹并选择<span class="FM_attribute">编辑属性</span>。<span class="FM_attribute">文件夹属性</span>对话框会显示共享此文件夹的共享人姓名。 </p></li>
	<li type="1"><p class="FM_Numbered">在<span class="FM_attribute">共享这个文件夹</span>下，单击要更改的姓名旁边的<span class="FM_attribute">编辑</span>。 </p></li>
	<li type="1"><p class="FM_Numbered">在<span class="FM_attribute">共享属性</span>对话框中，更改权限。</p></li>
	<p class="FM_NumberedCont">选择<span  	 class="FM_attribute">无</span>，您可以暂时禁用对共享文件夹的访问，但不撤销共享权限。 </p>
	<li type="1"><p class="FM_Numbered">选择您是否要通过电子邮件通知用户。</p></li>
	<li type="1"><p class="FM_Numbered">单击<span class="FM_attribute">确定</span>。 
	 </p></li>
</ol>
