<p class="FM_1HeadingC">将文件添加到公文包文件夹</p>
<p class="FM_Body">所谓上传文件，就是将一个文件从您的个人计算机复制到您的帐户。这样，只要登录到您的帐户，就可以访问该文件。您可以通过以下方式上传文件： </p>
