<h1>Teclas de atalho do teclado</h1>
<p>As teclas de atalho podem ser usadas para navegar no  Zimbra Desktop. Vá para a página <span style="font-weight: bold;"><b>Preferências&gt;Atalhos</b></span> para ver a lista de teclas de atalho.</p>
<p>Para ver rapidamente uma lista de teclas de atalho, digite <span style="font-weight: bold;"><b>Ctrl Q</b></span>.</p>
<p>Também é possível imprimir a lista de atalhos.</p>
