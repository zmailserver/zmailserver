<h1>轉寄聯絡人資料</h1>
<p>你可以電子名片（亦稱為 vCard）的形式，轉寄通訊錄中的聯絡人資料。vCard 等同於電子名片。 </p>
<ul type="disc">
	<li><p>選擇聯絡人姓名，然後右鍵點擊。按一下<span style="font-weight: bold;"><b>「轉寄聯絡人」資料</b></span>。 </p></li>
	<li><p>選擇通訊錄中的多個聯絡人姓名，然後在通訊錄工具列上按下<span style="font-weight: bold;"><b>「轉寄」</b></span>。</p></li>
	<li><p>在郵件中，右鍵點擊寄件人欄位中的姓名，然後選擇<span style="font-weight: bold;"><b>「轉寄聯絡人」資料</b></span>。</p></li>
</ul>
<p>一個附加聯絡人資料 .vcf 檔案的寫信窗格隨即開啟。完成郵件，然後傳送。收件人可直接將 .vcf 檔案下載至聯絡人清單。 </p>
