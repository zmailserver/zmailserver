<h1>使用 HTML 編輯器</h1>
<p>你可用 HTML 格式撰寫郵件。&nbsp;使用 HTML 格式建立的郵件可具有文字格式、編號、項目符號、背景色、表格以及連結，以便讀取。</p>
<p class="note"><span style="font-weight: bold;"><b>備註</b></span>：有些電子郵件用戶端可能不接受 HTML 格式的郵件。</p>
<p>在網路用戶端<span style="font-weight: bold;"><b>「寫信偏好設定」</b></span>頁面內，你可將 HTML 編輯器設定為預設的編輯器，並設定預設字型的各項設定值，包括樣式、字型大小和顏色。</p>
