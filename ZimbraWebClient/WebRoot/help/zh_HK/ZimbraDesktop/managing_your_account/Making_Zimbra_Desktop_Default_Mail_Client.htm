<h1>將 Zimbra Desktop 
 設為預設電郵程式</h1>
<p>在瀏覽器或其他應用程式中，當你按下一個郵件連結時，開啟的是電腦上預設的電郵程式。 &#160;</p>
<p>你可將 Zimbra Desktop 
 設定為主要的應用程式。當在其他程式中按下郵件連結時，Zimbra Desktop 
 中的預設帳戶的寫信視窗即被打開。</p>
<p>要設定預設的電郵程式： &#160;</p>
<ol type="1">
	<li class="p"><p>選擇<span style="font-weight: bold;"><b>一般</b></span><span 
	 style="font-weight: bold;"><b>偏好設定</b></span>。</p></li>
	<li class="p"><p>在<span style="font-weight: bold;"><b>其他</b></span>部分，作為<span 
	 style="font-weight: bold;"><b>系統預設值</b></span>，剔選核取方格<span 
	 style="font-weight: bold;"><b>「使用 Zimbra Desktop」為預設的電子郵件應用程式</b></span>。</p></li>
</ol>
