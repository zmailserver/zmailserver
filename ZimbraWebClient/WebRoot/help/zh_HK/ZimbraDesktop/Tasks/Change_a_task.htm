<h1>改變事項</h1>
<h6>若需更新你的事項</h6>
<ol type="1">
	<li class="p"><p>開啟該項事項的「事項」清單。</p></li>
	<li class="p"><p>在<span style="font-weight: bold;"><b>「內容」</b></span>窗格中，按下需要改變的事項，或選擇事項並按下工具列中的<span  	 style="font-weight: bold;"><b>編輯</b></span>。事項頁面隨即打開。</p></li>
	<li class="p"><p>修改該事項的資訊。</p></li>
	<li class="p"><p>完成修改後，按下<span style="font-weight: bold;"><b>儲存</b></span>。</p></li>
</ol>
<h6>若需將事項標記為完成</h6>
<p>將事項標記為完成的兩種方法：</p>
<ul type="disc">
	<li><p>剔選一項或多項事項標記為完成。右鍵點擊事項行，選擇<span style="font-weight: bold;"><b>標記為完成</b></span>。此時，「? 已完成」將變為「100% 已完成」。 </p></li>
	<li><p>剔選一項或多項事項標記為完成。按工具列上的<span style="font-weight: bold;"><b>標記為完成</b></span>。 </p></li>
</ul>
<p>事項資訊保留在你的事項資料夾中。</p>
