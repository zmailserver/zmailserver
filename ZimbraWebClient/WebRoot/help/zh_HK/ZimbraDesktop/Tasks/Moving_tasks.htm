<h1>移動事項</h1>
<p>你可透過下列方式將一個事項移至另一個清單中：</p>
<ul type="disc">
	<li class="p"><p>右鍵點擊事項，選擇<span style="font-weight: bold;"><b>「移動」</b></span>，並在<span style="font-weight: bold;"><b>「移動事項」</b></span>對話方格中選擇目標事項清單或建立新清單。按<span  	 style="font-weight: bold;"><b>確定</b></span>。</p></li>
	<li class="p"><p>選擇要移動的事項，按住滑鼠左鍵將其拖曳至窗格內的清單中。</p></li>
	<li class="p"><p>開啟事項頁面，並在<span style="font-weight: bold;"><b>「詳細資料」</b></span>區的<span style="font-weight: bold;"><b>「事項清單」</b></span>中選擇目標事項清單。</p></li>
</ul>
