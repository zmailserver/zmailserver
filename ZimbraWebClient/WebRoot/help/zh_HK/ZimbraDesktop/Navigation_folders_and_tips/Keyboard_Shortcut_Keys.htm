<h1>快速鍵</h1>
<p>快速鍵可用來在  Zimbra Desktop 中瀏覽。若需查看快速鍵清單，請前往<span style="font-weight: bold;"><b>偏好設定、快速鍵</b></span>頁面。</p>
<p>要快速查看快速鍵清單，按 <span style="font-weight: bold;"><b>Ctrl Q</b></span>。</p>
