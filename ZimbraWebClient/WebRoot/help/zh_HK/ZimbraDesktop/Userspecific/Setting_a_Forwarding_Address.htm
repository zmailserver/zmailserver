<h1>設定轉寄地址</h1>
<p class="note"><span style="font-weight: bold;"><b>備註</b></span>：只能在 Zimbra 帳戶中使用</p>
<p>你可以確定一個地址，用以轉寄你的郵件，選擇在郵箱中儲存郵件或轉寄後自動刪除郵件。</p>
<h6>若需轉寄郵件</h6>
<ol type="1">
	<li class="p"><p>打開<span style="font-weight: bold;"><b>偏好設定</b></span>索引標籤，然後在「概況」窗格中選取<span style="font-weight: bold;"><b>郵件</b></span>。</p></li>
	<li class="p"><p>在「接收郵件」部分，並在<span style="font-weight: bold;"><b>郵件到達時，將副本轉寄至，</b></span>填寫完整的轉寄地址。</p></li>
	<li class="p"><p>如果希望自動從帳戶中刪除郵件，請啟用<span style="font-weight: bold;"><b>本機內不保留郵件副本</b></span>。</p></li>
	<li class="p"><p>按下<span style="font-weight: bold;"><b>儲存</b></span>。</p></li>
</ol>
