<h1>使用「目前狀態」讓他人知道你的狀態</h1>
<p><span class="FM_attribute">備註</span><span style="font-family: Arial, sans-serif;">：&#160;這是 ZCS Network Edition 的專門功能，並只可用於 Advanced Web Client。</span></p>
<p class="FM_Body"><span style="font-family: Arial, sans-serif;">（</span>僅限 Cisco 用戶端） </p>
<p class="FM_Body">「豐富目前狀態」資訊會顯示關於你或使用 Cisco Jabber 用戶端的聯絡人的相關資訊。</p>
<p class="FM_Body">目前狀態顯示為有空、離開、通話中或請勿打擾。若要檢視目前狀態，請將滑鼠懸停在聯絡人卡片上，該聯絡人的目前狀態隨即顯示。例如，如果你正在通話，你的目前狀態將顯示你正在通話中。你也可從目前狀態下拉選單中手動變更狀態。</p>
