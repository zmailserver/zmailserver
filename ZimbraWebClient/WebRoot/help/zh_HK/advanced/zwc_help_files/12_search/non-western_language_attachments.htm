<h1>非西方語言附件</h1>
<p>如果你正搜尋一個包含非西方語言文字的附件，且該附件不包括在搜尋結果中，該附件可能不可被搜尋。</p>
<p>非西方語言的文件如果在附件的內容類型標題中沒有一個已識別的字元集（字集）&#160;參數，它&#160;可能不能被正確地建立索引。字元集參數識別字元編碼類型，這是 Zimbra 如何確定怎樣為內容建立索引的方法。&#160;附件必須被正確地建立索引，才可以被包括在各項搜尋中。此問題通常發生在純文字附件或 .csv 格式附件的檔案中。
