<p class="FM_2HeadingT">在條目上指定標記</p>
<p class="FM_Body">建立標記後，你可將之套用到一個項目。你可指定多個標記給一個項目，以便把它分類到不同的類別。如果該項含多個標記，標記圖示會顯示多個顏色。只列出還未套用到該條目的標記。</p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">在內容窗格中，在一個項目上按滑鼠右鍵。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">在下拉選單中，選擇<span class="FM_attribute">標記&lt;主題&gt;</span>。例如，該主題可以是對話，其顯示為<span class="FM_attribute">標記對話</span>。 </p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">按該標記以套用到項目。項目旁邊會顯示一個標記圖示。</p>
</li>
 </ol>
