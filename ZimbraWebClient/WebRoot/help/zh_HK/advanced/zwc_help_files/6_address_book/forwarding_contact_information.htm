<p class="FM_1HeadingT">轉寄聯絡人資訊</p>
<p class="FM_Body">你可以電子名片（亦稱為 vCard）的形式，轉寄通訊錄中的聯絡人資料。 </p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">前往<span class="FM_attribute">通訊錄</span>頁面，然後選擇包括你要轉寄的聯絡人的通訊錄。 </p></li>
	<li type="1"><p class="FM_Numbered">在聯絡人上按滑鼠右鍵，然後選擇<span class="FM_attribute">轉寄聯絡人資料</span>。</p></li>
	<p class="FM_NumberedCont">一個附加 .vcf 檔案的寫信窗格隨即開啟。 </p>
	<li type="1"><p class="FM_Numbered">完成郵件，然後按<span class="FM_attribute">傳送</span>。 </p></li>
</ol>
<p class="FM_NumberedCont">收件人接收到後，可直接將 .vcf 檔案下載至他的聯絡人清單。</p>
