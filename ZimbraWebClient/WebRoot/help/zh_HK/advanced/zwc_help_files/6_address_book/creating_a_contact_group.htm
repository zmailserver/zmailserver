<p class="FM_1HeadingT">建立聯絡人群組 </p>
<p class="FM_Body">當你要傳送同一郵件給所有人時，可合併多個電郵地址到<span class="FM_attribute">聯絡人群組</span>中。聯絡人群組被指定一個名稱，稱為電郵別名。當你以聯絡人群組名稱傳送郵件，此群組清單中的所有聯絡人的地址都會加到地址欄位中。</p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">前往<span class="FM_attribute">通訊錄</span>頁面，然後選擇<span class="FM_attribute">操作項&gt;聯絡人群組&gt;新聯絡人群組</span>。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">輸入群組名稱。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">按<span class="FM_attribute">確定</span>。</p>
</li>
 </ol>
<p class="FM_NumberedCont">用<span class="FM_attribute">編輯群組</span>功能加入會員及電郵地址到你的聯絡人群組。</p>
