<p class="FM_2HeadingT">從現有的郵件中加入新聯絡人 
 </p>
<p class="FM_Body">你可直接從<span class="FM_attribute">寄件人</span><span class="FM_attribute">、收件人</span>、<span class="FM_attribute">副本</span>及<span  	 class="FM_attribute">密件副本</span>欄位將電郵地址加入通訊錄。</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">在郵件中，在姓名上按滑鼠右鍵，然後選擇<span class="FM_attribute">聯絡人資料夾</span>。</p></li>
	<p class="FM_NumberedCont">一個新聯絡人視窗隨即打開，並以電郵標題中已有的資料進行預置。 </p>
	<li type="1"><p class="FM_Numbered">加入更多的資料，並檢查預置欄位中資訊的準確性。</p></li>
	<li type="1"><p class="FM_Numbered">選擇如何及在何處儲存聯絡人。</p></li>
	<p class="FM_Bulleted2"><span class="FM_bullet2">•<span style="word-spacing: normal;  															 font: 6.0pt 'Times New Roman';">&#160;&#160;&#160;&#160;</span></span>在<span class="FM_attribute">歸檔格式</span>中，選擇歸檔名字的方式。預設方式為按先姓後名的順序排列。 </p>
	<p class="FM_Bulleted2"><span class="FM_bullet2">•<span style="word-spacing: normal;  															 font: 6.0pt 'Times New Roman';">&#160;&#160;&#160;&#160;</span></span>在<span class="FM_attribute">位置</span>中，選擇通訊錄儲存該聯絡人。</p>
	<li type="1"><p class="FM_Numbered">按下<span style="font-weight: bold;"></span><span  	 class="FM_attribute">儲存</span>。</p></li>
</ol>
