<p class="FM_2HeadingT">檢視公事包檔案的版本記錄</p>
<p class="FM_Body">版本管理讓你可管理公事包中文件的變更。你每次對檔案作出變更並儲存檔案時，版本編號會更新。最新版本編號顯示在檔案文件清單中。</p>
<p class="FM_numbers1step"><span class="FM_BulletSymbol">• </span><span  	 style="word-spacing: normal; font: 6.0pt 'Times New Roman';">&#160;&#160;&#160;&#160;&#160;&#160;</span>按預覽窗格的箭咀查看版本歷史及作者。如果預覽窗格被關閉，你會看到一欄版本編號。</p>
<p class="FM_2Heading">還原一文件至之前的版本</p>
<p class="FM_numbers1step"><span class="FM_BulletSymbol">• <span style="word-spacing: normal;  	 font: 6.0pt 'Times New Roman';">&#160;&#160;&#160;&#160;&#160;&#160;</span></span>在另一個版本上按滑鼠右鍵，然後選擇<span class="FM_attribute">還原為目前版本</span>。 </p>
