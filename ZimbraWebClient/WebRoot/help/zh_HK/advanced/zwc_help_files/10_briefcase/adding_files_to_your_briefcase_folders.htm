<p class="FM_1HeadingC">將檔案加入你的公事包</p>
<p class="FM_Body">上傳檔案是指將一個檔案從你的個人電腦複製到你的帳戶。這樣，任何時候你只要登入你的帳戶就可以存取該檔案。你可用以下方法上傳檔案： </p>
<p class="FM_Bulleted1"><span class="FM_bullet1">•<span style="word-spacing: normal;  														 font: 6.0pt 'Times New Roman';">&#160;&#160;&#160;&#160;&#160;&#160;</span></span>按一下隨你的郵件接收的附件。</p>
