<p class="FM_1HeadingC">以 HTML 格式或純文字格式顯示郵件</p>
<p class="FM_Body">你可用 HTML 或純文字兩種格式查看電子郵件。</p>
<p class="FM_Bulleted1"><span class="FM_bullet1">•<span style='word-spacing:normal; font:6.0pt "Times New Roman"'><font size="1" style="font-size:6pt;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font></span></span>HTML 郵件可具有文字格式、編號、項目符號、背景色以及連結，以便讀取。</p>
<p class="FM_Bulleted1"><span class="FM_bullet1">•<span style='word-spacing:normal; font:6.0pt "Times New Roman"'><font size="1" style="font-size:6pt;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font></span></span>純文字郵件在其他郵件用戶端中都可以被讀取。純文字格式不支援任何文字格式、樣式、連結或圖片。即便郵件中含 HTML 格式，你也可以用純文字模式讀取。在純文字視窗中，HTML 標記會在郵件的正文部分顯示。</p>
<p class="FM_2Heading">設定郵件顯示格式</p>
 <ol start="1">

</li>

<p class="FM_Numbered">在<span class="FM_attribute">顯示郵件&gt;郵件顯示方式，</span>選擇<span class="FM_attribute">作為 HTML（若可能）</span>或<span class="FM_attribute">作為文字</span>。 </p>
</li>
