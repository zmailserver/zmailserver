<p class="FM_Body">你可以透過設置電郵偏好設定，在你的郵箱收到郵件時，在另一電郵地址通知你。如果你的帳戶收到的郵件不多，但一旦收到郵件及時的回應又十分重要，這種情況下這個功能就非常有用。</p>
<ol start="1">

	<li type="1"><p class="FM_Numbered">在字框中輸入電郵地址。</p></li>
