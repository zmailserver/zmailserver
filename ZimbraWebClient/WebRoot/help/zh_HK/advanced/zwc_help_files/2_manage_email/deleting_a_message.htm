<p class="FM_1HeadingC">刪除郵件</p>
<p class="FM_Body">你可刪除特定的郵件或一串完整的對話。 </p>
<p class="FM_numbers1step"><span class="FM_BulletSymbol">• <span style="word-spacing: normal;  	 font: 6.0pt 'Times New Roman';">&#160;&#160;&#160;&#160;&#160;&#160;</span></span>在郵件或對話上按滑鼠右鍵，並選擇<span class="FM_attribute">刪除</span>。</p>
<p class="FM_NumberedCont">刪除的郵件被移至垃圾桶。</p>
<p class="FM_Body">你可在刪除郵件的 30 天內從垃圾桶還原檔案。30 日後，項目將被永久刪除。 </p>
<p class="FM_numbers1step"><span class="FM_BulletSymbol">• <span style="word-spacing: normal;  	 font: 6.0pt 'Times New Roman';">&#160;&#160;&#160;&#160;&#160;&#160;</span></span>若要永久刪除郵件，按下<span class="FM_attribute"> Shift&gt;Delete</span>。 
 </p>
