<p class="FM_1HeadingT">建立可信地址清單</p>
<p class="FM_Body">你可指定來自特定網域的電郵地址為可信地址，以至於你從這些地址接收到的郵件中的內嵌圖片在你開啟該郵件時自動顯示出來。 </p>
<p class="FM_Body">你至多可將 500 個地址加入到該清單中。</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">前往<span class="FM_attribute">偏好設定&gt;可信地址</span>頁面。</p></li>
	<li type="1"><p class="FM_Numbered">在字框中輸入電郵地址或網域名稱。</p></li>
	<p class="FM_NumberedCont">若要從特定網域包括所有地址，在 @domain.com 名稱之前輸入 *。</p>
	<li type="1"><p class="FM_Numbered">按<span class="FM_attribute">加入</span>。</p></li>
	<li type="1"><p class="FM_Numbered">按下<span class="FM_attribute">儲存</span>。

</ol>
