<p class="FM_1HeadingT">更改你帳戶檢查新郵件的頻次</p>
<p class="FM_Body">你可為接收新郵件設定偏好設定，包括接收郵件的頻繁程度，以及是否在你接收到新郵件時通知你。 </p>
<p class="FM_Body">你的帳戶會根據設定的循環間隔更新接收新郵件，設定位於郵件偏好設定檢查新郵件下拉選單。預設值為每五分鐘。如果你期待著一封郵件，可在任何時候按下工具列右邊的重新整理圖示，以立即接收新郵件。</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">前往<span class="FM_attribute">偏好設定&gt;郵件</span>頁面。</p></li>
	<li type="1"><p class="FM_Numbered">在<span class="FM_attribute">顯示郵件&gt;檢查新郵件</span>下拉選單中，選擇檢查新郵件的頻繁程度。</p></li>
	<p class="FM_NumberedCont">如果你選擇<span class="FM_attribute">手動</span>，你必須按下重新載入圖示方可得到新郵件。</p>
	<li type="1"><p class="FM_Numbered">按下<span class="FM_attribute">儲存</span>。 
	 </p></li>
</ol>
