<p class="FM_2HeadingT">清空垃圾桶</p>
<p class="FM_Body">你帳戶中的各應用程式可使用垃圾桶。當你從某一個應用程式（如郵件）開啟垃圾桶時，只會顯示該應用程式的項目。但如從任何你的應用程式中選擇清空垃圾桶，則<span class="FM_attribute">所有</span>應用程式的項目均被刪除。 </p>
<p class="FM_Body">你可隨時清空你的垃圾桶。</p>
<p class="FM_numbers1step"><span class="FM_BulletSymbol">• <span style="word-spacing: normal;  	 font: 6.0pt 'Times New Roman';">&#160;&#160;&#160;&#160;&#160;&#160;</span></span>在垃圾桶上按滑鼠右鍵，然後選擇<span class="FM_attribute">清空垃圾桶</span>。所有郵件即被刪除。</p>
<p class="FM_Body">從垃圾桶中刪除的項目從你的帳戶中移除，並且你的帳戶容量限額會被更新。 </p>
<p class="FM_Notice"><span class="FM_Bold">備註：&#160;&#160;&#160;</span>如果設置了垃圾桶的清除規定，郵件可能被自動清除。</p>
