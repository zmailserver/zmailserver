<p class="FM_1HeadingC">刪除事項或事項清單</p>
<p class="FM_2Heading">刪除事項 </p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">前往<span class="FM_attribute">事項</span>頁面。</p></li>
	<li type="1"><p class="FM_Numbered">在概況窗格中，選擇包含你要刪除的事項的事項清單。 </p></li>
	<li type="1"><p class="FM_Numbered">在內容窗格中，選擇要刪除的事項。你可用事項旁邊的核取方格選擇多個事項。</p></li>
	<li type="1"><p class="FM_Numbered">按工具列中的<span class="FM_attribute">刪除</span>。 </p></li>
</ol>
<p class="FM_NumberedCont">要立即取消此操作，你可按一下頁面頂部出現的<span class="FM_attribute">取消</span>連結。該事項重新回到其原位置。</p>
<p class="FM_2Heading">刪除事項清單</p>
<p class="FM_Body">當刪除某事項清單，你只可刪除你已經建立的事項清單。</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">前往<span class="FM_attribute">事項</span>頁面。</p></li>
	<li type="1"><p class="FM_Numbered">在概況窗格中，選擇你要刪除的事項清單。 </p></li>
	<li type="1"><p class="FM_Numbered">在下拉選單中，選擇<span  	 class="FM_attribute">刪除</span>。 </p></li>
</ol>
<p class="FM_NumberedCont">要立即取消此操作，你可按一下頁面頂部出現的<span class="FM_attribute">取消</span>連結。該事項清單重新回到其原位置。</p>
