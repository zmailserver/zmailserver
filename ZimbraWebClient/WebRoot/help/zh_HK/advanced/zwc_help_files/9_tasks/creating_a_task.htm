<p class="FM_1HeadingC">建立事項</p>
<p class="FM_Body">透過在你的事項清單中輸入事項名稱以建立一項新事項，你也可以開啟一新事項頁面並加入有關該事項的詳細資訊，其中包括備註和附件。</p>
<p class="FM_2Heading">快速加入事項</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">前往<span class="FM_attribute">事項</span>頁面，在概況窗格中選擇你要加入事項的事項清單。</p></li>
	<li type="1"><p class="FM_Numbered">在內容窗格中的<span class="FM_attribute">按一下此處加入新事項</span>字框，輸入新事項的名稱。</p></li>
	<li type="1"><p class="FM_Numbered">按 <span class="FM_attribute">Enter </span>鍵。此操作加入該事項到你的事項清單中，但並不提供詳情。若要加入詳情，修改該事項。</p></li>
</ol>
<p class="FM_Notice"><span class="FM_Bold">備註：&#160;&#160;&#160;</span>若誤將事項放入了另一清單，開啟該事項並在事項清單下拉選單中選擇正確的清單，或將內容窗格中的該事項拖曳至正確的清單中</p>
