<p class="FM_2HeadingT">匯入你的 iCal 記事簿</p>
<p style="margin-top  : 0.000pt; margin-bottom : 0.000pt;">你可匯入儲存為 .ics 格式的 iCalendars。iCalendars 是互聯網上用於記事簿資料交換的標準，.ics 是 iCalendar 資訊的標準格式。</p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">前往<span class="FM_attribute">偏好設定&gt;匯入/匯出</span>頁面。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">在你的電腦中瀏覽至。 </p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">選擇放置檔案的資料夾，或建立一個新資料夾。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">按<span class="FM_attribute">匯入</span>。</p>
</li>
 </ol>
<p class="FM_Body">匯入過程可能需要數分鐘，具體時間取決於 .ics 檔案的大小。</p>
