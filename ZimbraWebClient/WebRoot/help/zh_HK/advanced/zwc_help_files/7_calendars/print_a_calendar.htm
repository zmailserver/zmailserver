<p class="FM_1HeadingC">列印記事簿</p>
<p class="FM_Body">在任何記事簿視窗中都可以列印你的記事簿。你可選擇在列印視窗中包括單一或多個記事簿。 </p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">按下記事簿工具列上的列印圖示。</p></li>
	<li type="1"><p class="FM_Numbered">在<span class="FM_attribute">列印記事簿</span>&#160;對話方格中選擇列印版本如何列印。</p></li>
	<p class="FM_Bulleted2"><span class="FM_bullet2">•&#160;&#160;&#160;</span>選擇要列印的記事簿。你也可取消選擇。</p>
	<p class="FM_Bulleted2"><span class="FM_bullet2">•<span style="word-spacing: normal;  															 font: 6.0pt 'Times New Roman';">&#160;&#160;&#160;&#160;</span></span>設定日期或日期範圍。</p>
	<p class="FM_Bulleted2"><span class="FM_bullet2">•<span style="word-spacing: normal;  															 font: 6.0pt 'Times New Roman';">&#160;&#160;&#160;&#160;</span></span>選擇要列印的視窗。 </p>
	<p class="FM_Bulleted2"><span class="FM_bullet2">•<span style="word-spacing: normal;  															 font: 6.0pt 'Times New Roman';">&#160;&#160;&#160;&#160;</span></span>根據要列印的視窗設定選項。</p>
	<li type="1"><p class="FM_Numbered">然後按下<span class="FM_attribute">列印</span>。顯示將要被列印的視窗的預覽。</p></li>
	<li type="1"><p class="FM_Numbered">如果該視窗正確，按<span  	 class="FM_attribute">確定</span>。</p></li>
</ol>
