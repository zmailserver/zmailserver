<p class="FM_numbers1step"><span class="FM_BulletSymbol">• <span style='word-spacing:normal; font:6.0pt "Times New Roman"'><font size="1" style="font-size:6pt;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font></span></span>在你傳送郵件之前，在郵件標題的<span class="FM_attribute">優先權</span>下拉選單，選擇優先權選項，<span class="FM_attribute">高</span>、<span class="FM_attribute">正常</span>、<span class="FM_attribute">低</span>。</p>
<p class="FM_Body">收件人在他們的郵箱和郵件中可以看到郵件優先權標記。</p>
