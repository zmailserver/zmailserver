<p class="FM_1HeadingC">安排設備</p>
<p class="FM_Body">當你設立會議和安排設備在會議上使用時，你可選擇設備並「請求」其加入會議。設備資源帳戶接收到「請求」，如果所需設備資源可用，即可加入。 </p>
<p class="FM_Body">管理員建立設備帳戶和設置設備的安排政策。如果當時設備已有會議安排，則會拒絕會議。在部分情況下，會設定設備安排政策，以使設備接受定期重複會議的日期（即使存在衝突）。你會收到一封郵件，顯示相衝突的日期。</p>
