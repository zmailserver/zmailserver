<p class="FM_ChapterTitle">安排預約、會議和活動</p>
<p class="FM_Body">你可建立單一或定期重複的預約、會議和事件。當正在建立一個預約時，邀請前查看參與者是否空閒，預留房間和設備，及撰寫傳送邀請的郵件。 </p>
<p class="FM_Body">你安排的活動包括：</p>
<ul type="disc">
	<li class="p"><p class="FM_Bulleted1"><b><span class="FM_attribute">預約</span></b>。預約是你安排的不包括其他人或資源的活動。安排預約時，無需發出確認郵件。你可設定重複預約。<b><span class="FM_attribute">快速加入</span></b>功能可用來快速建立預約。</p></li>
	<li class="p"><p class="FM_Bulleted1"><b><span class="FM_attribute">事件</span></b>。事件是需要佔用整天時間的活動項目。「事件」不能以時間在記事簿上顯示，而是以旗標的形式在記事簿日程安排的頂端顯示。</p></li>
</ul>
<ul type="disc">
	<li class="p"><p class="FM_Bulleted1"><b><span class="FM_attribute">會議</span></b>。會議是有其他人參與的預約。安排會議時，你可選擇參與者和資源並向他們傳送邀請信。可重新安排會議和設定重複會議。</p></li>
</ul>
<p class="FM_Body">&#160;</p>
