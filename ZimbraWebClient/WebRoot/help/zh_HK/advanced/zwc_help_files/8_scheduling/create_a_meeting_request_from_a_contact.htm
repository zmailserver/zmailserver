<p class="FM_2HeadingT">從聯絡人中建立會議請求</p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">從你的通訊錄聯絡人清單中按下一個姓名，並將其拖曳至小日曆中的某個日期上。預約頁面隨即打開，聯絡人姓名就在「參會者」欄位中。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">輸入主題、地點、時間及其他參會者，如果會議定期重複，設定任何重複模式。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">按下<span class="FM_attribute">確定</span>便可傳送此邀請函。</p>
</li>
