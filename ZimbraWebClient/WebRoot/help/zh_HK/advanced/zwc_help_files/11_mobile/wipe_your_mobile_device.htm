<p class="FM_1HeadingC">清除你的流動通信裝置</p>
<p class="FM_Body">如果你的流動通信裝置丟失或被盜，利用偏好設定的流動通信裝置頁面中的清除裝置連結，你可以移除該裝置中的所有內容。此指令可刪除裝置中的所有資料並將之恢復為原始的工廠設定。</p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">前往<span class="FM_attribute">偏好設定&gt;流動通信裝置</span>頁面。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">選擇要清除的裝置，然後按<span class="FM_attribute">清除裝置上的所有資料</span>。 </p>
</li>
 </ol>
<p class="FM_NumberedCont"><span class="FM_attribute">清除未決狀態</span>表示該伺服器此時正等待裝置連線至伺服器。當該裝置被清除，狀態隨後變為<span class="FM_attribute">清除完成</span>。</p>
<p class="FM_NumberedCont">當狀態為<span class="FM_attribute">清除未決狀態</span>時如果你尋找到該裝置，你可取消該清除請求。 </p>
<p class="FM_Body">不要執行此指令清除一個你仍然擁有的裝置。</p>
 <p class="FM_Body">&nbsp;</p>
