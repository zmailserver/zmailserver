<p class="FM_ChapterTitle">管理你的流動通信裝置</p>
<p style="margin-bottom: 0.000pt;">備註：此功能只可用於 ZCS 網路版</p>
<p class="FM_Body">如果已啟用了流動通信功能，偏好設定索引標籤中就會有流動通信裝置頁面。此頁面顯示你設置的與你的 @ClientNameShort@ 帳戶同步的流動通信裝置。 </p>
<p class="FM_Body">從此頁，你可從你的帳同步到你的流動通信裝置，或中止同步。你可刪除你不再使用的流動通訊裝置。</p>
