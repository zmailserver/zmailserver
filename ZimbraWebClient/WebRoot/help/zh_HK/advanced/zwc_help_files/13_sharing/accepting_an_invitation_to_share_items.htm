<p class="FM_1HeadingT">接受分享內容的邀請</p>
<p class="FM_Body">如果你收到他人的郵件，通知你可使用對方的分享郵件夾，你可以接受，也可以謝絕。</p>
<p class="FM_Body">如果你接受，該分享郵件夾在概況窗格中的指定應用程式清單顯示。&#160;此項資料事實上不會儲存在你的郵箱。</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">若要接受邀請，按<span class="FM_attribute">接受共享</span>。</p></li>
	<li type="1"><p class="FM_Numbered">在<span class="FM_attribute">接受共享</span>&#160;對話方格中，你可以更改郵件夾名稱，然後選擇一種顏色以凸顯該資料夾。</p></li>
	<li type="1"><p class="FM_Numbered">選擇是否傳送一個確認訊息給傳送邀請給你的人。</p></li>
	<li type="1"><p class="FM_Numbered">按<span class="FM_attribute">是</span>，該資料夾被加入到你的概況窗格，然後該郵件移動到你的垃圾桶。</p></li>
</ol>
