<p class="FM_1HeadingT">更改分享資料夾的用戶存取權限</p>
<p class="FM_Body">你&#160;可更改已指定給某用戶或群組的分享權限。</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">在要作出更改的分享資料夾上按滑鼠右鍵，然後選擇<span class="FM_attribute">修改屬性</span>。<span class="FM_attribute">資料夾屬性</span>對話方格顯示分享該資料夾的分享者姓名。 </p></li>
	<li type="1"><p class="FM_Numbered">在<span class="FM_attribute">分享這個資料夾</span>下面，按一下在要更改的名稱旁邊的<span class="FM_attribute">編輯</span>&#160;。 </p></li>
	<li type="1"><p class="FM_Numbered">在<span class="FM_attribute">分享屬性</span>對話方格中更改權限。</p></li>
	<p class="FM_NumberedCont">透過選取<span  	 class="FM_attribute">無</span>，你可暫時禁止存取某個分享資料夾，但不撤銷分享權限。 </p>
	<li type="1"><p class="FM_Numbered">選擇你是否要透過電郵通知用戶。</p></li>
	<li type="1"><p class="FM_Numbered">按<span class="FM_attribute">確定</span>。 
	 </p></li>
</ol>
