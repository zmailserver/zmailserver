<h1>清除郵件</h1>
<p>若需刪除垃圾桶中的郵件，請打開該資料夾，按下「內容」窗格中的<span class="FM_attribute">刪除</span>。所有郵件即被永久刪除。</p>
<p>此外，你的帳戶可透過設定，從任何資料夾中自動清除超過指定時間的舊郵件。系統管理員為你的網站設定在資料夾中保留郵件的時間長度的政策。 &#160;</p>
<p>清除的郵件不能還原。</p>
