<p class="FM_1HeadingC">記事簿視窗選項</p>
<p class="FM_Body">你可設定記事簿視窗，以顯示每週各日和你工作的小時數。&#160;在記事簿偏好設定頁面，你可設定：</p>
<ul type="disc">
	<li><p class="FM_Bulleted1"><span class="FM_attribute">初級記事簿視窗</span><span style="font-weight: bold;"><b></b></span>在你開啟你的記事簿時顯示。有下列視窗：</p></li>
	<li><p class="FM_Bulleted2"><span><b style="font-weight: bold;">日</b></span>視窗，表示一天之內的活動。</p></li>
	<li><p class="FM_Bulleted2"><span><b style="font-weight: bold;">工作週</b></span>視窗，顯示從週一到週五的活動</p></li>
	<li><p class="FM_Bulleted2"><span><b style="font-weight: bold;">週</b></span>視窗，顯示一週七天的活動。透過「偏好設定」的「記事簿」索引標籤，你可選擇以哪一天作為一週的開始</p></li>
	<li><p class="FM_Bulleted2"><b style="font-weight: bold;">月</b>視窗顯示一個月內的活動</p></li>
	<li class="p"><p class="FM_Bulleted2"><span><b style="font-weight: bold;">日程安排</b></span>視窗在單獨列中顯示各記事簿</p></li>
</ul>
<ul type="disc">
	<li class="p"><p class="FM_Bulleted1">工作週的<b><span class="FM_attribute">第一天</span></b>。</p></li>
</ul>
