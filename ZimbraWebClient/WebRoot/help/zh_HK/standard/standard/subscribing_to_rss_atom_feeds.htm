<h1>訂閱 RSS/Atom feed</h1>
<p class="FM_Body">你可訂閱提供你喜愛的 RSS (簡易資訊聚合) Feed 和 podcast feed 的網站，以便將更新資訊直接傳送到你的郵箱。</p>
<p class="FM_Body">你須為每個 RSS feed 建立一個資料夾。</p>
<p class="FM_Body">在進一步操作前，要先知道該 RSS 的 URL。</p>
<ol type="1">
	<li class="p"><p class="FM_Numbered">在窗格的資料夾區內，按下<b><span class="FM_attribute">編輯</span></b>。</p></li>
	<li class="p"><p class="FM_Numbered">在工具列上，按下<b><span  	 class="FM_attribute">新 RSS/Atom feed</span></b>。</p></li>
	<li class="p"><p class="FM_Numbered">輸入資料夾名稱，選擇資料夾的位置並在 URL 欄位輸入&#160;來自網站的 RSS URL。</p></li>
	<li class="p"><p class="FM_Numbered">按<b><span class="FM_attribute">確定</span></b>。</p></li>
</ol>
<p class="FM_Body">該資料夾即被建立在窗格中。開啟資料夾即可存取連結。若要更新內容，在資料夾中按滑鼠右鍵並選擇<b><span class="FM_attribute">重新載入</span></b>。</p>
