<p class="FM_1Heading" style="text-indent: 0px;">還原已刪除項目</p>
<p>你帳戶中的各應用程式可使用<span class="FM_attribute">垃圾桶</span>。當你從該應用程式開啟垃圾桶時，只會顯示該應用程式的項目。但當你從任何應用程式中選擇<b><span class="FM_attribute">清空垃圾桶</span></b>，則<b><span class="FM_attribute">所有</span></b>應用程式中的項目均被刪除。</p>
<p>打開垃圾桶，選擇要還原的郵件並將其移至其他資料夾，如此便可還原垃圾桶中的檔案。</p>
<p>垃圾桶中的郵件可隨時被自動清除，故無法還原。</p>
