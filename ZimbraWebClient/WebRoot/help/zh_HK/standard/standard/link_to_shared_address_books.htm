<h1>連結至分享通訊錄</h1>
<p class="FM_Body">如果你收到一封郵件，通知你已被授權分享另一個人的通訊錄，你將需要連結到該通訊錄。為此，你需要知道所有者的完整電郵地址以及要分享的通訊錄的準確名稱。</p>
<p class="FM_Body">要連結至某個分享通訊錄：</p>
<ol type="1">
	<li class="p"><p class="FM_Numbered">在概況窗格的通訊錄標題中，按<b><span class="FM_attribute">編輯</span></b>。</p></li>
	<li class="p"><p class="FM_Numbered">在工具列中，選擇<b><span  	 class="FM_attribute">連結至通訊錄</span></b>。</p></li>
	<li class="p"><p class="FM_Numbered">輸入一個分享通訊錄名稱。這是顯示在你的通訊錄清單中的名稱。</p></li>
	<li class="p"><p class="FM_Numbered">輸入擁有者的電郵地址和擁有者的通訊錄名稱。</p></li>
	<li class="p"><p class="FM_Numbered">為這個分享通訊錄選擇顏色。</p></li>
	<li class="p"><p class="FM_Numbered">按下<b><span class="FM_attribute">建立通訊錄</span></b>。</p></li>
</ol>
<p class="FM_Numbered">&#160;</p>
