<p class="FM_1HeadingC">為郵件加上旗標</p>
<p class="FM_Body">郵件列中的旗標圖示是一種是/非指標，用以指明郵件是否已加上旗標。這可用於標示哪些是需要操作的項目，也可用於在眾多項目中區分出重要的郵件和對話。</p>
<p class="FM_Body">若要加上旗標，選擇所需郵件或對話，然後在<span class="FM_attribute">操作</span>下拉選單中選擇<span  	 class="FM_attribute">加入標記</span>。</p>
<p class="FM_Body">若要取消旗標，選擇所需郵件或對話，然後在<span class="FM_attribute">操作</span>下拉選單中選擇<span class="FM_attribute">移除標記</span>。</p>
