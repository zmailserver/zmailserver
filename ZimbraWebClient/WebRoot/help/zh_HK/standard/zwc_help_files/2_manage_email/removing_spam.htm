<p class="FM_1HeadingC">移除濫發郵件</p>
<p class="FM_Body">大多數濫發郵件（也稱為<span class="FM_attribute">雜件</span>或<span class="FM_attribute">垃圾郵件</span>）過濾功能，都能在郵件到達收件箱之前經垃圾郵件過濾器處理。 </p>
<p class="FM_Body">可能是垃圾但不一定真是垃圾的郵件，會放置到<span class="FM_attribute">雜件箱</span>中。你可以檢查這些郵件，或者從雜件箱移至他處，或者把它們刪除。如果你沒有移動或刪除這些郵件，它們會在你的管理員設定的天數之後被系統清除。</p>
<p class="FM_Body">如果你收到大量不良郵件，請與你的管理員聯絡。向你的郵件管理員報告垃圾郵件，會有效的幫助管理員調整垃圾郵件過濾功能。</p>
