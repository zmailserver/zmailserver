<p class="FM_1HeadingC">移動郵件</p>
<p class="FM_Body">你可將郵件或整個對話從一個資料夾移至另一個資料夾。</p>
<p class="FM_Bulleted1"><span class="FM_bullet1">•<span style="word-spacing: normal;  														 font: 6.0pt 'Times New Roman';">&#160;&#160;&#160;&#160;&#160;&#160;</span></span>拖曳項目到左邊概況窗格中所希望的目標資料夾上。</p>

<p class="FM_Body">如果你移動了某對話的若干郵件，那麼該對話在兩個資料夾中都會存在。「對話詳細資料視窗」用於顯示郵件移動後的新位置。</p>
