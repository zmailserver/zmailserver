<p class="FM_1HeadingT">設定不在辦公室訊息</p>
<p class="FM_Body">你可建立一則休假訊息，當你不在辦公室的情況下，用以自動回覆給你發郵件的人。 </p>
<p class="FM_Body">如果你希望在另一網域給你發郵件的人接收到不同的回覆郵件，你可建立另一則回覆訊息。 </p>
<p class="FM_Body">該自動回覆訊息在指定天數期間對每個收件人只傳送一次，不論該人在你的休假期間給你發了多少郵件。預設為七天，但管理員可對此作出更改。</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">前往偏好設定&gt;郵件頁面，接收郵件部份。</p></li>
	<li type="1"><p class="FM_Numbered">剔選<span class="FM_attribute">傳送自動回覆訊息</span>。</p></li>
	<li type="1"><p class="FM_Numbered">在<span class="FM_attribute">自動回覆訊息</span>&#160;字框，輸入當你不在辦公室時的回應。</p></li>
	<li type="1"><p class="FM_Numbered">如果希望此訊息在特定時間段內啟用輸入傳送自動回覆訊息的開始和結束日期。</p></li>
	  
	<li type="1"><p class="FM_Numbered">按下<span class="FM_attribute">儲存</span>。</p></li>
</ol>
