<p class="FM_2HeadingT">メッセージの優先度レベルをマーク</p>
<p class="FM_Body">メッセージの重要度を指示できます。たとえば、できるだけ早く返信して欲しい場合などがこれに該当します。</p>
<p class="FM_numbers1step"><span class="FM_BulletSymbol">• <span style='word-spacing:normal; font:6.0pt "Times New Roman"'><font size="1" style="font-size:6pt;">      </font></span></span>メッセージを送信する前に、メッセージヘッダーの[<span class="FM_attribute">優先度</span>] ドロップダウンメニューで、優先度オプション[<span class="FM_attribute">高</span>]、[<span class="FM_attribute">標準</span>]または[<span class="FM_attribute">低</span>]を選択します。</p>
<p class="FM_Body">受信者に対しては、メールボックスおよびメッセージ中にメッセージの優先度フラグが表示されます。</p>
