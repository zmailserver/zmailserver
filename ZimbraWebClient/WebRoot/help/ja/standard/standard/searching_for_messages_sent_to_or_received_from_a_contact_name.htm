<p class="FM_1HeadingC">特定の連絡先名との間で送受信されたメッセージを検索する </p>
<p class="FM_Body">アドレスブック内の特定の連絡先名とやり取りしたすべてのメッセージを検索できます。</p>
<p class="FM_Body">アドレスブック内を検索する場合は、そのアカウントで表示されているすべてのフォルダのメッセージが検索対象となります。</p>
<ol type="1">
	<li><p class="FM_Numbered">アドレスブックから連絡先名を選択します。</p></li>
	<li><p class="FM_Numbered">メッセージを右クリックし、[<b><span  	 class="FM_attribute">メールの検索</span></b>]を選択します。</p></li>
	<li><p class="FM_Numbered">[<b><span class="FM_attribute">連絡先から受信</span></b>]または[<b><span class="FM_attribute">連絡先への送信</span></b>]を選択します。検索が実行され、アカウント内で該当するすべてのメッセージが内容ペインに表示されます。</p></li>
</ol>
