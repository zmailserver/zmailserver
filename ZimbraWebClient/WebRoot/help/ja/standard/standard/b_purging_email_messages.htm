<h1>メールメッセージを完全に削除する</h1>
<p>ゴミ箱からメッセージを削除するには、[ゴミ箱]フォルダを開き、内容ペインの[<span class="FM_attribute">削除</span>]をクリックします。すべてのメッセージが完全に削除されます。</p>
<p>さらに、このアカウントでは、指定した期間が経過した後に任意のフォルダから古いメッセージが自動的に削除されるように設定できます。システム管理者は、社内のポリシーとしてメッセージがフォルダ内に保存されている期間を設定できます。  </p>
<p>この機能を使って完全に削除されたメッセージを復元することはできません。</p>
