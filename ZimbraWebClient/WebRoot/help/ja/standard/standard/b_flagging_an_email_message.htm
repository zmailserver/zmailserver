<p class="FM_1HeadingC">メールメッセージにフラグを付ける</p>
<p class="FM_Body">メッセージリスト内のフラグアイコンは、そのメールメッセージにフラグが付いていることを示すインジケータです。フラグは、行動を起こす必要がある項目を示したり、重要なメッセージやスレッドをそれほど重要でない他の項目から区別するために使用できます。</p>
<p class="FM_Body">フラグを付けるには、メッセージまたはスレッドを選択し、[<span class="FM_attribute">操作</span>]ドロップダウンメニューで[<span  	 class="FM_attribute">フラグを追加</span>]を選択します。</p>
<p class="FM_Body">フラグを外すには、メッセージまたはスレッドを選択し、[<span class="FM_attribute">操作</span>]ドロップダウンメニューで[<span class="FM_attribute">フラグを削除</span>]を選択します。</p>
