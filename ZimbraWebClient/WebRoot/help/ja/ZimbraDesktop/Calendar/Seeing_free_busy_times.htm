<h1>予定あり/予定なしの時間帯を表示する</h1>
<p class="note"><span style="font-weight: bold;"><b>備考</b></span>：Zimbraアカウントでのみ使用できます。</p>
<p><a href="../Zdesktop/z-Working_Offline.htm">インターネットに接続</a>中に会議を予定すると、参加者、場所、およびリソースの予定を表示できます。&#160;予定なし/予定あり状態を確認するには、予約の作成ページを開き、[<span style="font-weight: bold;"><b>スケジューラ</b></span>]領域で[<span style="font-weight: bold;"><b>表示</b></span><span>]をクリックします。</span></p>
<p>予定なし/予定あり状態がわかっている場合は、参加者を入力するすると、名前の横の水平バーにその参加者の空き状態が表示されます。参加者の勤務時間は白で、勤務外の時間はグレーで示されます。 </p>
