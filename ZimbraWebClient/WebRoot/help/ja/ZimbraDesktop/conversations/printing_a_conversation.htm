<h1>スレッドを印刷する</h1>
<p>スレッド内のすべてのプリンタに送信するには</p>
<ol type="1">
	<li class="p"><p>スレッドビューで、印刷するスレッドを右クリックします。</p></li>
	<li class="p"><p>メニューの[<span style="font-weight: bold;"><b>印刷</b></span>]をクリックします。</p></li>
</ol>
<p style="margin-left: 40px;">別のウィンドウが開き、1つのスクロールウィンドウでスレッド内のすべてのメッセージが表示されます。</p>
<ol start="3" type="1">
	<li class="p"><p style="margin-left: 0px;"><span>[印刷]ダイアログでプリンタを選択し、</span>[<span style="font-weight: bold;"><b>OK</b></span>]<span>をクリックしてスレッドをプリンタに送信します。</span></p></li>
	<li class="p"><p>メッセージウィンドウを閉じます。</p></li>
</ol>
<p>&#160;</p>
<p class="note"><span style="font-weight: bold;"><b>備考</b></span>：印刷するメッセージで使用されるフォントのサイズは、[<span style="font-weight: bold;"><b>プリファレンス</b></span>]の[<span style="font-weight: bold;"><b>全般</b></span>]ページで設定できます。デフォルトは12ポイントです。 </p>
