<h1>タスクを移動する</h1>
<p>タスクは、以下の方法で別のタスクリストに移動できます。</p>
<ul type="disc">
	<li class="p"><p>タスクを右クリックし、[<span style="font-weight: bold;"><b>移動</b></span>]を選択した後、[<span style="font-weight: bold;"><b>タスクを移動</b></span>]ダイアログで移動先のタスクリストを選択するか、または新しいリストを作成します。[<span  	 style="font-weight: bold;"><b>OK</b></span>]をクリックします。</p></li>
	<li class="p"><p>移動するタスクを選択し、マウスボタンを押さえたままそのタスクを概要ペインのリストにドラッグします。</p></li>
	<li class="p"><p>タスクのページを開き、[<span style="font-weight: bold;"><b>詳細</b></span>]領域の[<span style="font-weight: bold;"><b>タスクリスト</b></span>]で移動先のタスクリストを選択します。</p></li>
</ul>
