<p class="FM_Body">後で再び使用する検索クエリを作成した場合は、その検索クエリを保存できます。 </p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">検索クエリを作成します。</p></li>
	<li type="1"><p class="FM_Numbered">[検索]タブのドロップダウンメニューで、[<span class="FM_attribute">検索フォルダとして保存</span>]を選択します。</p></li>
	<li type="1"><p class="FM_Numbered">[<span class="FM_attribute">名前</span>]に検索の名前を入力します。</p></li>
	<li type="1"><p class="FM_Numbered">[<span class="FM_attribute">色</span>]に検索の色を入力します。</p></li>
	<li type="1"><p class="FM_Numbered">検索の保存先を選択します。 
	 </p></li>
	<li type="1"><p class="FM_Numbered">[<span class="FM_attribute">OK</span>]をクリックします。</p></li>
</ol>
<p class="FM_Numbered">検索がナビゲーションペインに保存されます。</p>
<p class="FM_Numbered">保存した検索クエリを使用するには、その検索フォルダをクリックします。すると、内容ペインに検索結果が表示されます。</p>
