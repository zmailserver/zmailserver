<p class="FM_1HeadingC">装置を予定する</p>
<p class="FM_Body">会議を設定し、会議で使用する装置を予約するときには、装置を選択して会議に「招待」します。装置のリソースアカウントは要求を受け取り、空いている場合には、その要求を受け入れます。 </p>
<p class="FM_Body">装置のアカウントの設定と装置の予定ポリシーの設定はシステム管理者が行います。装置が同じ時間帯に別の会議に対してすでに予定されている場合、会議が拒否される可能性があります。場合によっては、競合があっても、繰り返し行われる会議の日付を装置が受け入れられるように、装置予定ポリシーを設定できます。その場合は、どの日が競合しているかを知らせるメールが送られてきます。</p>
