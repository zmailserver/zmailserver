<p class="FM_2HeadingC">異なるタイムゾーンの参加者へ招待を送信 </p>
<p class="FM_Body">予約ページにタイムゾーンが表示されている場合は、自分の居住地域のタイムゾーンが反映されます。通常、この情報を変更する必要はありません。異なるタイムゾーンにいる参加者を含む会議を予定した場合、各参加者に送られる招待状にはそれぞれのタイムゾーンに変換された会議時刻が記載されます。たとえば、カリフォルニアにいる参加者とニューヨークにいる参加者を含む会議を作成した場合、カリフォルニアの参加者に送られる招待状には太平洋標準時の時刻が記載され、ニューヨークの参加者に送られる招待状には東部標準時（3時間遅れ）の時刻が記載されます。</p>
