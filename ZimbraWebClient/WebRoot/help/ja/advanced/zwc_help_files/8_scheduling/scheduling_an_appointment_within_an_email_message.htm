<p class="FM_1HeadingC">メールメッセージ内で予約を予定する</p>
<p class="FM_Body">メールメッセージ内では、特定のテキストが日付として認識され、その日付を右クリックすることにより予約を作成できるようになっています。「今日」や「明日」などのテキスト、曜日（「木曜日」など）あるいは日付は、メッセージ内でハイライトされています。 </p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">これらのテキスト上にマウスのポインタを置くと、予定済みの予約があるかどうかを確認できます。 </p></li>
	<li type="1"><p class="FM_Numbered">ハイライトされているテキストをクリックすると、カレンダーが開きます。 </p></li>
	<li type="1"><p class="FM_Numbered">予約を作成します。</p></li>
</ol>
