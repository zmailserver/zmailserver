<p class="FM_1HeadingC">複数のカレンダーを表示</p>
<p class="FM_Body">選択したカレンダービューに、選択したカレンダーの色で会議が表示されます。現在の時間のビュー以外に会議が予定されている場合は、カレンダーのページに矢印が表示され、現在のビュー以外に会議が予定されていることを示します。</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">概要ペインの[カレンダー]リストで、表示するカレンダーのチェックボックスをオンにします。</p></li>
	<li type="1"><p class="FM_Numbered">ビューを選択します。 </p></li>
</ol>
<p class="FM_NumberedCont">日ビューにはカレンダーが横並びに表示されます。カレンダー名はページの下部に表示されます。</p>
<p class="FM_NumberedCont">週平日、週、月ビューのカレンダーには、カレンダーに関連付けられている色で予定が表示されます。</p>
