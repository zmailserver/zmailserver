<p class="FM_2HeadingT">受信した予約をカレンダーに自動的に追加。 </p>
<p class="FM_Body">受信箱に送信されたメールによる招待が自動的にカレンダーに追加されます。招待は受信箱またはカレンダーから受け入れたり拒否したりできます。 </p>
