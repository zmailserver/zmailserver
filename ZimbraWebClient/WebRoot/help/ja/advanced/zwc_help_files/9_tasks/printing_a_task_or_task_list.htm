<p class="FM_1HeadingT">タスクまたはタスクリストを印刷する</p>
<p class="FM_Body">リスト内のすべてのタスクを印刷することも、特定のタスクを選択して印刷することもできます。</p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">[<span class="FM_attribute">タスク</span>]ページに移動します。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">概要ペインで、印刷するタスクまたはタスクリストを選択します。複数のタスクを選択するには、タスクの横にあるチェックボックスを使用します。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">内容ペインで、印刷するタスクリストまたはタスクを選択します。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">タスクツールバーで[<span class="FM_attribute">印刷</span>]をクリックし、[<span class="FM_attribute">選択したタスクを印刷</span>]または[<span class="FM_attribute">タスクフォルダを印刷</span>]のいずれかを選択します。 </p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">[印刷]ダイアログで[<span class="FM_attribute">OK</span>]をクリックします。</p>
</li>
 </ol>
