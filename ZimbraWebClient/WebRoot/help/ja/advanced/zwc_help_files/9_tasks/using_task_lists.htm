<p class="FM_ChapterTitle">タスクリストを使用する</p>
<p class="FM_Body"><span class="FM_attribute">タスク</span>機能を使用すると、To-Doリストを作成したり、タスクを開始から完了まで管理したりできます。タスクは、デフォルトのタスクリストに追加できます。また、他のタスクリストを作成して、より具体的に（会社のプロジェクトや個人のプロジェクトなどに分けて）To-Doリストを整理することができます。<span style="font-size: 10.0pt;  	 font-family: Arial, sans-serif; mso-fareast-font-family: 'Times New Roman';  	 mso-ansi-language: EN-US; mso-fareast-language: EN-US; mso-bidi-language: AR-SA;">新しいタスクリストを作成して、リモートのiCalのTo-Doリストのタスクを同期することができます。</span> </p>
<p class="FM_Body">タスクを進めていくと、情報を追加したり、ステータスや完了パーセンテージを変更したり、タスクに完了のマークを付けるという作業が発生することがあります。</p>
