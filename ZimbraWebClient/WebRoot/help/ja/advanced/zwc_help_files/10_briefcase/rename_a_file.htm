<p class="FM_2HeadingT">ファイルの名前を変更</p>
<p style="margin-top  : 0.000pt; margin-bottom : 0.000pt;">ファイルの名前を変更すると、ファイルの別バージョンが作成されます。</p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">[<span class="FM_attribute">ブリーフケース</span>]タブに移動し、名前を変更する文書を選択します。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">ファイルを右クリックし、[<span class="FM_attribute">名前の変更</span>]を選択します。[名前]フィールドが編集可能なフィールドに変わります。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">このフィールドを編集してファイル名を変更します。ファイル名には同じ拡張子を使用してください。変更した場合、後で編集できなくなります。</p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered"><span class="FM_attribute">Enter</span>キーを押します。 </p>
</li>
 </ol>
