<p class="FM_2HeadingT">メールの添付ファイルをブリーフケースにアップロード</p>
 <ol start="1">
  <li style="list-style: decimal;">
<p class="FM_Numbered1">添付ファイルを追加するには、メッセージヘッダーの[添付ファイル]リンクの横にある[<span class="FM_attribute">ブリーフケースに追加</span>]リンクをクリックします。</p>
</li>

<p class="FM_Numbered">[<span class="FM_attribute">ブリーフケースに追加</span>]ダイアログで、コピー先のフォルダを選択するか、新しいブリーフケースフォルダを作成します。 </p>
</li>
  <li style="list-style: decimal;">
<p class="FM_Numbered">[<span class="FM_attribute">OK</span>]をクリックします。 </p>
</li>
 </ol>
