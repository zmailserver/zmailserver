<p class="FM_Body">パスワードを変更できます。パスワードを変更できない場合、パスワードを忘れてしまった場合、[<span class="FM_attribute">パスワード</span>]オプションが表示されない場合は、システム管理者に問い合わせてください。</p>
<ol start="1">
	<li type="1"><p class="FM_Numbered1">[<span class="FM_attribute">プリファレンス] > [全般</span>]ページに移動します。 
	 </p></li>
	<li type="1"><p class="FM_Numbered">[<span class="FM_attribute">ログインオプション] > [パスワード</span>]で、[<span class="FM_attribute">パスワードを変更</span>]をクリックします。</p></li>
	<li type="1"><p class="FM_Numbered">[<span class="FM_attribute">古いパスワード</span>]、[<span class="FM_attribute">新しいパスワード</span>]、[<span class="FM_attribute">確認</span>]を入力します。</p></li>
	<li type="1"><p class="FM_Numbered">[<span class="FM_attribute">パスワードを変更</span>]をクリックします。</p></li>
	<li type="1"><p class="FM_Numbered">[<span class="FM_attribute">保存</span>]をクリックします。</p></li>
</ol>
