<!-- BEGIN SPLASH SCREEN -->
<div id='skin_container_splash_screen' class='SplashScreen'>
	<script language='javascript'>
		function showCompanyUrl() {
			window.open(ZmMsg.splashScreenCompanyURL, '_blank');
		}
	</script>
	
	<div id="ZSplashPanel" class="center">
	    <div class="ImgAltBanner"></div>
		<h1><div id='ZLoginBannerImage' class='ImgLoginBanner' onclick='showCompanyUrl()'></div></h1>
		<h2><script>if(!window.isOffline) { document.write(ZmMsg.splashScreenAppName) }</script></h2>
		<div id="#ZSplashBodyContainer" class="content">
			<div class="message"><script>document.write(ZmMsg.splashScreenLoading)</script></div>
			<div class="switch"><script>if(!window.isOffline) { document.write(ZmMsg.splashScreenSwitch) }</script></div>
		</div> 
        <div class="decor1"></div>
	</div>
	<div class="Footer">
        <div class="copyright">
          <script>
            if (window.isOffline) {
              document.write(ZmMsg.splashScreenCopyrightZD);
            } else {
              document.write(ZmMsg.splashScreenCopyright);
            }
          </script>
        </div>
    </div>

</div>
<!-- END SPLASH SCREEN -->
